            External ID of the macro in a foreign system. This field is not used
            by Gorgias, feel free to set it to your own value.
          example: CUS-324512
        name:
          type: string
          description: >-
            The name of the Macro. Tips: choose a name that can be easily
            searched.
          example: Order status inquiry
        intent:
          type: string
          nullable: true
          description: The intention of the macro should be used for.
          example: discount/request
          enum:
            - discount/request
            - exchange/request
            - exchange/status
            - feedback
            - order/damaged
            - order/cancel
            - order/change
            - order/wrong
            - other/no_reply
            - other/question
            - other/thanks
            - product/recommendation
            - product/question
            - refund/request
            - refund/status
            - return/request
            - return/status
            - shipping/change
            - shipping/delivery-issue
            - shipping/policy
            - shipping/status
            - stock/request
            - subscription/cancel
            - subscription/change
        language:
          type: string
          nullable: true
          description: The language of the macro in ISO 639-1 format.
          example: en
        usage:
          type: integer
          default: 0
          readOnly: true
          description: How many times the macro was applied on a ticket.
          example: 58392
        actions:
          default: []
          description: >-
            A list of [actions](#the-macroaction-object) to be applied on
            tickets.
          example:
            - arguments:
                tags: question, order-status
              name: addTags
              title: Add tags
              type: user
            - arguments:
                body_html: >-
                  <div>Hi {{ticket.customer.firstname}},</div><br><div>Your
                  order has been delivered.</div>
                body_text: |-
                  Hi {{ticket.customer.firstname}},

                  Your order has been delivered.
              name: setResponseText
              title: Add tags
              type: user
          type: array
          items:
            $ref: '#/components/schemas/MacroAction'
        created_datetime:
          type: string
          format: date-time
          nullable: true
          description: When the macro was created.
          example: '2019-11-23T15:59:41.966927'
        updated_datetime:
          type: string
          format: date-time
          nullable: true
          description: When the macro was last updated.
          example: '2020-01-30T11:04:34.345123'
        uri:
          type: string
          readOnly: true
          description: URI of the macro
      description: >-
        A macro (canned response) is a list of
        [actions](#the-macroaction-object) that can be applied to tickets to
        modify them, and/or reply to them.Macros can be applied manually by
        agents or automatically by rules.

        For example, a single macro can add a tag to the ticket, assign an agent
        to it and send a pre-defined response.
