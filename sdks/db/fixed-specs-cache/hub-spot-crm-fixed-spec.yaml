          - private_apps: []
      patch:
        tags:
          - Basic
        summary: Update
        description: >-
          Perform a partial update of an Object identified by `{productId}`.
          `{productId}` refers to the internal object ID by default, or optionally
          any unique property value as specified by the `idProperty` query param.
          Provided property values will be overwritten. Read-only and non-existent
          properties will be ignored. Properties values can be cleared by passing
          an empty string.
        operationId: patch-/crm/v3/objects/products/{productId}_update
        parameters:
          - name: productId
            in: path
            required: true
            style: simple
            explode: false
            schema:
              type: string
          - name: idProperty
            in: query
            description: The name of a property whose values are unique for this object type
            required: false
            style: form
            explode: true
            schema:
              type: string
        requestBody:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SimplePublicObjectInput'
          required: true
        responses:
