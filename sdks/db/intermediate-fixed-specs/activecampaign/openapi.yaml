      summary: List, search, and filter contacts
      description: >-
        Use this API endpoint to list all contacts, search contacts, or filter
        contacts by many criteria. For example, search for specific contacts by
        email, list, account.
      operationId: list-all-contacts
      parameters:
        - name: ids
          in: query
          description: >-
            Filter contacts by ID. Can be repeated for multiple IDs. Example:
            ids[]=1&ids[]=2&ids[]=42
          schema:
            type: string
        - name: email
          in: query
          description: Email address of the contact you want to get
          schema:
            type: string
        - name: email_like
          in: query
          description: Filter contacts that contain the given value in the email address
          schema:
            type: string
        - name: exclude
          in: query
          description: Exclude from the response the contact with the given ID
          schema:
            type: integer
            format: int32
        - name: formid
          in: query
          description: Filter contacts associated with the given form
          schema:
            type: integer
            format: int32
        - name: id_greater
          in: query
          description: Only include contacts with an ID greater than the given ID
          schema:
            type: integer
            format: int32
        - name: id_less
          in: query
          description: Only include contacts with an ID less than the given ID
          schema:
            type: integer
            format: int32
        - name: listid
          in: query
          description: Filter contacts associated with the given list
          schema:
            type: string
        - name: organization
          in: query
          description: >-
            (Deprecated) Please use Account-Contact end points. Filter contacts
            associated with the given organization ID
          schema:
            type: integer
            format: int32
        - name: search
          in: query
          description: >-
            Filter contacts that match the given value in the contact names,
            organization, phone or email
          schema:
            type: string
            default: 'null'
        - name: segmentid
          in: query
          description: >-
            Return only contacts that match a list segment (the first call kicks
            off an asynchronous query. When the query is complete, subsequent
            API calls will return contacts that match the segment - timeout 1hr)
          schema:
            type: integer
            format: int32
            default: null
        - name: seriesid
          in: query
          description: Filter contacts associated with the given automation
          schema:
            type: integer
            format: int32
        - name: status
          in: query
          description: >-
            See [available
            values](https://developers.activecampaign.com/reference/contact)
          schema:
            type: integer
            format: int32
            default: -1
