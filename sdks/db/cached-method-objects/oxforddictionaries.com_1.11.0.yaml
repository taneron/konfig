hash: 2cee9459bbb66fa9f29a1dd40ce5875a12f23351adacab62facb13f621b916e0
methodObjects:
  - url: /domains/{source_domains_language}/{target_domains_language}
    method: listAvailableDomains
    httpMethod: get
    tag: Utility
    typeScriptTag: utility
    description: Lists available domains in a bilingual dataset
    parameters:
      - name: sourceDomainsLanguage
        schema: string
        required: true
        description: IANA language code
        example: SOURCE_DOMAINS_LANGUAGE
      - name: targetDomainsLanguage
        schema: string
        required: true
        description: IANA language code
        example: TARGET_DOMAINS_LANGUAGE
    responses:
      - statusCode: '200'
        description: Schema for lexicalcategories, registers utility endpoints.
      - statusCode: '400'
        description: source_language and target_language are same.
      - statusCode: '404'
        description: Unknown source_language and/or target_language.
  - url: /domains/{source_language}
    method: listMonolingualDomains
    httpMethod: get
    tag: Utility
    typeScriptTag: utility
    description: Lists available domains in a monolingual dataset
    parameters:
      - name: sourceLanguage
        schema: string
        required: true
        description: IANA language code
        example: SOURCE_LANGUAGE
    responses:
      - statusCode: '200'
        description: Schema for lexicalcategories, registers utility endpoints.
      - statusCode: '404'
        description: Unknown source_language.
  - url: /entries/{source_language}/{word_id}/sentences
    method: getCorpusSentences
    httpMethod: get
    tag: The Sentence Dictionary
    typeScriptTag: theSentenceDictionary
    description: Retrieve corpus sentences for a given word
    parameters:
      - name: sourceLanguage
        schema: string
        required: true
        description: IANA language code
        example: SOURCE_LANGUAGE
      - name: wordId
        schema: string
        required: true
        description: An Entry identifier. Case-sensitive.
        example: WORD_ID
        default: ace
    responses:
      - statusCode: '200'
        description: Schema for the 'sentences' endpoint
      - statusCode: '404'
        description: |
          No entry is found matching supplied id and source_language
      - statusCode: '500'
        description: |
          Internal Error. An error occurred while processing the data.
  - url: /entries/{source_lang}/{word_id}
    method: getInformation
    httpMethod: get
    tag: Dictionary entries
    typeScriptTag: dictionaryEntries
    description: Retrieve dictionary information for a given word
    parameters:
      - name: sourceLang
        schema: string
        required: true
        description: IANA language code
        example: SOURCE_LANG
      - name: wordId
        schema: string
        required: true
        description: An Entry identifier. Case-sensitive.
        example: WORD_ID
        default: ace
    responses:
      - statusCode: '200'
        description: Schema for the 'entries' endpoints
      - statusCode: '404'
        description: >
          No entry is found matching supplied id and source_lang or filters are
          not recognized
      - statusCode: '500'
        description: |
          Internal Error. An error occurred while processing the data.
  - url: /entries/{source_lang}/{word_id}/antonyms
    method: getAntonyms
    httpMethod: get
    tag: Thesaurus
    typeScriptTag: thesaurus
    description: Retrieve words that mean the opposite
    parameters:
      - name: sourceLang
        schema: string
        required: true
        description: IANA language code
        example: SOURCE_LANG
      - name: wordId
        schema: string
        required: true
        description: An Entry identifier. Case-sensitive.
        example: WORD_ID
        default: ace
    responses:
      - statusCode: '200'
        description: Schema for thesaurus endpoint
      - statusCode: '404'
        description: >
          No entry is found matching supplied id and source_lang or filters are
          not recognized
      - statusCode: '500'
        description: |
          Internal Error. An error occurred while processing the data.
  - url: /entries/{source_lang}/{word_id}/regions={region}
    method: specifyDictionaryRegion
    httpMethod: get
    tag: Dictionary entries
    typeScriptTag: dictionaryEntries
    description: Specify GB or US dictionary for English entry search
    parameters:
      - name: sourceLang
        schema: string
        required: true
        description: IANA language code
        example: SOURCE_LANG
      - name: wordId
        schema: string
        required: true
        description: An Entry identifier. Case-sensitive.
        example: WORD_ID
        default: ace
      - name: region
        schema: string
        required: true
        description: >-
          Region filter parameter. gb = Oxford Dictionary of English. us = New
          Oxford American Dictionary.
        example: REGION
    responses:
      - statusCode: '200'
        description: Schema for the 'entries' endpoints
      - statusCode: '404'
        description: >
          no entry is found matching supplied source_lang and id

          and/or that entry has no senses with translations in the target
          language. 
      - statusCode: '500'
        description: |
          Internal Error. An error occurred while processing the data.
  - url: /entries/{source_lang}/{word_id}/synonyms
    method: getSimilarWords
    httpMethod: get
    tag: Thesaurus
    typeScriptTag: thesaurus
    description: Retrieve words that are similar
    parameters:
      - name: sourceLang
        schema: string
        required: true
        description: IANA language code
        example: SOURCE_LANG
      - name: wordId
        schema: string
        required: true
        description: An Entry identifier. Case-sensitive.
        example: WORD_ID
        default: ace
    responses:
      - statusCode: '200'
        description: Schema for thesaurus endpoint
      - statusCode: '404'
        description: >
          No entry is found matching supplied id and source_lang or filters are
          not recognized
      - statusCode: '500'
        description: |
          Internal Error. An error occurred while processing the data.
  - url: /entries/{source_lang}/{word_id}/synonyms;antonyms
    method: getSynonymsAntonyms
    httpMethod: get
    tag: Thesaurus
    typeScriptTag: thesaurus
    description: Retrieve synonyms and antonyms for a given word
    parameters:
      - name: sourceLang
        schema: string
        required: true
        description: IANA language code
        example: SOURCE_LANG
      - name: wordId
        schema: string
        required: true
        description: An Entry identifier. Case-sensitive.
        example: WORD_ID
        default: ace
    responses:
      - statusCode: '200'
        description: Schema for thesaurus endpoint
      - statusCode: '404'
        description: >
          No entry is found matching supplied id and source_lang or filters are
          not recognized
      - statusCode: '500'
        description: |
          Internal Error. An error occurred while processing the data.
  - url: /entries/{source_lang}/{word_id}/{filters}
    method: applyFilters
    httpMethod: get
    tag: Dictionary entries
    typeScriptTag: dictionaryEntries
    description: Apply filters to response
    parameters:
      - name: sourceLang
        schema: string
        required: true
        description: IANA language code
        example: SOURCE_LANG
      - name: wordId
        schema: string
        required: true
        description: An Entry identifier. Case-sensitive.
        example: WORD_ID
        default: ace
      - name: filters
        schema: string
        required: true
        description: >-
          Separate filtering conditions using a semicolon. Conditions take
          values grammaticalFeatures and/or lexicalCategory and are
          case-sensitive. To list multiple values in single condition divide
          them with comma.
        example: FILTERS
        default: grammaticalFeatures=singular,past;lexicalCategory=noun
    responses:
      - statusCode: '200'
        description: Schema for the 'entries' endpoints
      - statusCode: '404'
        description: >
          no entry is found matching supplied source_lang and id

          and/or that entry has no senses with translations in the target
          language. 
      - statusCode: '500'
        description: |
          Internal Error. An error occurred while processing the data.
  - url: >-
      /entries/{source_translation_language}/{word_id}/translations={target_translation_language}
    method: getWordTranslation
    httpMethod: get
    tag: Translation
    typeScriptTag: translation
    description: Retrieve translation for a given word
    parameters:
      - name: sourceTranslationLanguage
        schema: string
        required: true
        description: IANA language code
        example: SOURCE_TRANSLATION_LANGUAGE
      - name: wordId
        schema: string
        required: true
        description: The source word
        example: WORD_ID
        default: change
      - name: targetTranslationLanguage
        schema: string
        required: true
        description: IANA language code
        example: TARGET_TRANSLATION_LANGUAGE
    responses:
      - statusCode: '200'
        description: Schema for the 'entries' endpoints
      - statusCode: '400'
        description: any of target languages is unknown
      - statusCode: '404'
        description: >
          no entry is found matching supplied source_lang and id

          and/or that entry has no senses with translations in the target
          language(s). 
      - statusCode: '500'
        description: |
          Internal Error. An error occurred while processing the data.
  - url: /filters
    method: listAvailableFilters
    httpMethod: get
    tag: Utility
    typeScriptTag: utility
    description: Lists available filters
    parameters: []
    responses:
      - statusCode: '200'
        description: Schema for the Filters endpoint.
      - statusCode: '500'
        description: Internal Error. An error occurred while processing the data.
  - url: /filters/{endpoint}
