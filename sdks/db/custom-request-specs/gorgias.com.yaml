    put:
      summary: Update a user
      operationId: update-user
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: true
          description: >
            The ID of the user to update. Use the ID `0` to update your user
            (current user).
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                bio:
                  type: string
                  nullable: true
                  description: Short biography of the user.
                  example: Full stack developer at Gorgias
                country:
                  type: string
                  nullable: true
                  description: Country of the user
                  format: ISO 3166-1 alpha-2
                  example: FR
                email:
                  type: string
                  format: email
                  description: >-
                    Email address of the user. `password_confirmation` field
                    must be provided to change the email.
                  example: steve@company.com
                external_id:
                  type: string
                  description: >-
                    ID of the user in a foreign system (Stripe, Aircall,
                    etc...). This field is not used by Gorgias, feel free to set
                    it as you wish.
                  example: user-84203241
                language:
                  type: string
                  enum:
                    - fr
                    - en
                  nullable: true
                  description: Language of the user.
                  example: fr
                meta:
                  description: >-
                    Data associated with the user. You can use this field to
                    store structured information (key-value data) about the
                    user.
                  example:
                    avatar_url: https://avatars.example.com/steve-profile.jpeg
                    position: engineer
                  type: object
                  properties:
                    sso:
                      type: string
                      readOnly: true
                      nullable: true
                      description: >-
                        Name of the Single Sign-On provider the user can use to
                        log in
                      enum:
                        - google
                        - office365
                    profile_picture_url:
                      type: string
                      format: url
                      nullable: true
                      description: URL of the profile picture of the user
                      example: https://config.gorgi.us/3850e14d-c07f-4e9c-8760-9d
                name:
                  type: string
                  description: Full name of the user.
                  example: Steve Frazelli
                new_password:
                  type: string
                  description: >-
                    New password of the user. `old_password` field must be
                    provided when changing the password.
                  example: NewPassword6502!
                old_password:
                  type: string
                  description: Current password of the user.
                  example: OldPassword5031!
                password_confirmation:
                  type: string
                  description: Current password of the user.
                  example: OldPassword5031!
                role:
                  description: The role of the user.
                  example:
                    name: admin
                  type: object
                  properties:
                    name:
                      type: string
                      enum:
