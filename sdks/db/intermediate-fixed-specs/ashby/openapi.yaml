                  format: uuid
                  example: e9ed20fd-d45f-4aad-8a00-a19bfba0083e
                note:
                  oneOf:
                    - type: string
                      description: The note to add to the candidate
                      example: Strong candidate, very interested in the company
                    - type: object
                      description: Note content
                      properties:
                        type:
                          type: string
                          enum:
                            - text/plain
                            - text/html
                          description: >
