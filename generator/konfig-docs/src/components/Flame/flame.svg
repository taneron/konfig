<svg xmlns="http://www.w3.org/2000/svg" viewBox="100 100 100 100"><style>.background{fill:none}</style><rect width="100" height="100" x="100" y="100" class="background"/><defs><filter id="flames" width="100%" height="300%" x="0%" y="-100%" filterUnits="objectBoundingBox"><feTurbulence baseFrequency=".1" numOctaves="1" result="noise" stitchTiles="stitch" type="fractalNoise"/><feOffset dy="0" result="off1"><animate attributeName="dy" attributeType="XML" dur="6s" from="0" repeatCount="indefinite" to="-300"/></feOffset><feOffset dy="60" in="noise" result="off2"><animate attributeName="dy" attributeType="XML" dur="6s" from="300" repeatCount="indefinite" to="0"/></feOffset><feMerge result="scrolling-noise"><feMergeNode in="off1"/><feMergeNode in="off2"/></feMerge><feComponentTransfer result="brighter-noise"><feFuncA amplitude="1" exponent=".5" type="gamma"/></feComponentTransfer><feComposite in="SourceGraphic" in2="brighter-noise" operator="in" result="gradient-noise"/><feComponentTransfer result="threshhold"><feFuncR tableValues="0 1" type="discrete"/><feFuncG tableValues="0 1" type="discrete"/><feFuncB tableValues="0 1" type="discrete"/><feFuncA tableValues="0 1" type="discrete"/></feComponentTransfer><feFlood flood-color="#ff9" result="yellow"/><feComposite in="yellow" in2="threshhold" operator="in" result="yellow-threshhold"/><feFlood flood-color="#f33" result="red"/><feComponentTransfer in="SourceGraphic" result="exponent-gradient"><feFuncA exponent="3" type="gamma"/></feComponentTransfer><feComposite in="red" in2="exponent-gradient" operator="in" result="red-gradient"/><feComposite in="red-gradient" in2="threshhold" operator="in" result="red-gradient-threshhold"/><feMerge><feMergeNode in="yellow-threshhold"/><feMergeNode in="red-gradient-threshhold"/></feMerge></filter><filter id="flame-blur"><feGaussianBlur in="SourceGraphic" stdDeviation="7"/><feMerge><feMergeNode/><feMergeNode in="SourceGraphic"/></feMerge></filter><linearGradient id="flame-grad" x1="0" x2="0" y1