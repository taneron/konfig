        - HTTPBearer: []
  /v1/accounts/{account_id}/environments/{environment_id}/rivers/{river_cross_id}/activities_targets:
    get:
      tags:
        - Activities
      summary: Get River Activities Targets
      description: |-
        **Authorization scope:** `activity:list` 
         
         **Get river's activity targets (table names) in a specific time frame for**
        **specific river and their status.**
        ****
        **This endpoint should be used for multi table rivers.**
      operationId: get_river_activities_targets
      parameters:
        - required: true
          schema:
            type: string
            title: Account Id
          name: account_id
          in: path
        - required: true
          schema:
            type: string
            title: Environment Id
          name: environment_id
          in: path
        - required: true
          schema:
            type: string
            title: River Cross Id
          name: river_cross_id
          in: path
        - description: >-
            The start UTC date time. Time format YYYY-MM-DDTHH:MM:SS or
            YYYY-MM-DDTHH:MM:SS.mmmmmm
          required: true
          schema:
            type: string
            format: date-time
            title: Start Time
            description: >-
              The start UTC date time. Time format YYYY-MM-DDTHH:MM:SS or
              YYYY-MM-DDTHH:MM:SS.mmmmmm
          example: '2020-01-01T12:00:00'
          name: start_time
          in: query
        - description: >-
            The end UTC date time. Time format YYYY-MM-DDTHH:MM:SS or
            YYYY-MM-DDTHH:MM:SS.mmmmmm
          required: true
          schema:
            type: string
            format: date-time
            title: End Time
            description: >-
              The end UTC date time. Time format YYYY-MM-DDTHH:MM:SS or
              YYYY-MM-DDTHH:MM:SS.mmmmmm
          example: '2020-01-01T12:00:00'
          name: end_time
          in: query
        - description: Filter by the run group ID
          required: false
          schema:
            type: string
            title: Run Group Id
            description: Filter by the run group ID
          name: run_group_id
          in: query
        - description: Filter by the sub river ID
          required: false
          schema:
            type: string
            title: Sub River Id
            description: Filter by the sub river ID
          name: sub_river_id
          in: query
        - description: >-
            A list of statuses. Only targets with those statuses will be
            returned
          required: false
          schema:
            items:
              $ref: '#/components/schemas/ActivityStatusEnum'
            type: array
            description: >-
              A list of statuses. Only targets with those statuses will be
              returned
          name: status
          in: query
        - description: Indicates by which parameter to sort the targets
          required: false
          schema:
            allOf:
              - $ref: '#/components/schemas/TargetsSortByEnum'
            description: Indicates by which parameter to sort the targets
            default: last_run
          name: sort_by
          in: query
        - required: false
          schema:
            allOf:
              - $ref: '#/components/schemas/SortOrderEnum'
            default: desc
          name: sort_order
          in: query
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RiverActivityTargetResponse'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
      security:
        - HTTPBearer: []
