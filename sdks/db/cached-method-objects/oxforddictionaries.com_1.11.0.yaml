    responses:
      - statusCode: '200'
        description: Schema for lexicalcategories, registers utility endpoints.
      - statusCode: '404'
        description: Unknown source_language.
  - url: /inflections/{source_lang}/{word_id}/{filters}
    method: checkAndRetrieveRootForm
    httpMethod: get
    tag: Lemmatron
    typeScriptTag: lemmatron
    description: Check a word exists in the dictionary and retrieve its root form
    parameters:
      - name: sourceLang
        schema: string
        required: true
        description: IANA language code
        example: SOURCE_LANG
      - name: filters
        schema: string
        required: true
        description: >-
          Separate filtering conditions using a semicolon. Conditions take
          values grammaticalFeatures and/or lexicalCategory and are
          case-sensitive. To list multiple values in single condition divide
          them with comma.
        example: FILTERS
        default: grammaticalFeatures=singular,past;lexicalCategory=noun
      - name: wordId
        schema: string
        required: true
        description: The input word
        example: WORD_ID
        default: swimming
    responses:
      - statusCode: '200'
        description: Schema for the inflections endpoint.
      - statusCode: '500'
        description: |
          Internal Error. An error occurred while processing the data.
  - url: /languages
    method: listAvailableLanguages
    httpMethod: get
    tag: Utility
    typeScriptTag: utility
    description: Lists available dictionaries
    parameters:
      - name: sourceLanguage
        schema: string
        required: false
        description: >-
          IANA language code. If provided output will be filtered by
          sourceLanguage.
      - name: targetLanguage
        schema: string
        required: false
        description: >-
          IANA language code. If provided output will be filtered by
          sourceLanguage.
    responses:
      - statusCode: '200'
        description: Schema for the languages endpoint.
      - statusCode: '404'
        description: Unknown sourceLanguage and/or targetLanguage.
      - statusCode: '500'
        description: Internal Error. An error occurred while processing the data.
  - url: /lexicalcategories/{language}
