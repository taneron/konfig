               Meeting {meetingId} is not found or has expired. <br>
          '429':
            description: |-
              **HTTP Status Code:** `429` <br>
               undefined 

               
        security:
          - openapi_oauth:
              - meeting:write
              - meeting:write:admin
              - meeting:master
            openapi_authorization: []
        extensions:
          x-macro-scopes:
            - meeting:write
