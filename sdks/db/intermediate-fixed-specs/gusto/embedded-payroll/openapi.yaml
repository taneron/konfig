              type: object
              properties:
                version:
                  type: string
                  description: >-
                    The current version of the object. See the [versioning
                    guide](https://docs.gusto.com/embedded-payroll/docs/versioning#object-layer)
                    for information on how to use this field.
                type:
                  type: string
                  enum:
                    - Direct Deposit
                    - Check
