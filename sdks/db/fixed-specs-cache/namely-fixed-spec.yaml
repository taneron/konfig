publishJson:
  company: Namely
  serviceName: false
  sdkName: namely-{language}-sdk
  clientName: Namely
  metaDescription: >-
    Namely is the HR, Payroll, and Benefits platform your employees will love.
    Finally, there's HR software that employees actually useâ€”built to fit your
    company culture. Manage all of your HR data in one place, with personalized
    service to help your company get better, faster. Namely is used by some of
    the world's most innovative and exciting companies in media, technology,
    commerce, and more.
  apiStatusUrls: false
  homepage: namely.com
  developerDocumentation: developers.namely.com/
  categories:
    - hr
    - payroll
    - benefits
    - compliance
    - hr_analytics
    - talent
rawSpecString: |
  openapi: 3.0.0
  info:
    version: ''
    title: Namely API
    description: >-
      Move your app forward with the Namely API Move your app forward with the
      Namely API
  paths:
    /companies/info:
      get:
        operationId: GET_companies-info
        summary: Company Info
        tags:
          - Company Info
        description: >-
          Get company related information. This includes authentication methods,
          name, permalink, and background image.


          Note: Authentication is **not** required for this endpoint because the
          data (company name, background image, etc.) are required for displaying
          the public home page of a Namely company.
        responses:
          '200':
            description: Successful Response
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    name:
                      type: string
                      description: Compay name
                    permalink:
                      type: string
                      description: Company permalink, the subdomain before namely.com
                    background_url:
                      type: string
                      description: Background image on the login page.
                    logo_url:
                      type: string
                      description: Logo image on the home page.
                    authentications:
                      type: array
                      items:
                        type: object
                        properties:
                          type:
                            type: string
                            enum:
                              - email_password
                              - google_oauth2
                              - saml
                          init_url:
                            type: string
    /folders:
      get:
        operationId: GET_folders
        summary: Get all Folders
        tags:
          - Company Resources
        description: This endpoint returns a list of folders and their information.
        responses:
          '200':
            description: Successful Response
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    resources:
                      type: array
                      items:
                        $ref: '#/components/schemas/Folder'
        security:
          - Authorization: []
      post:
        operationId: POST_folders
        summary: Create Folder
        tags:
          - Company Resources
        description: >-
          To create a folder, a title is required. An array of folders will be
          returned upon success, similar to folders index endpoint.
        requestBody:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Create_Folder'
        responses:
          '201':
            description: Created Reponse
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    resources:
                      type: array
                      items:
                        $ref: '#/components/schemas/Folder'
        security:
          - Authorization: []
    /resources/{id}:
      parameters:
        - name: id
          in: path
          description: The resource's id.
          required: true
          schema:
            type: string
      get:
        operationId: GET_resources-id
        summary: Get a Resource
        tags:
          - Company Resources
        description: >-
          Specify the id of the resource to get a complete description. Please see
          "Download Resource" documentation to actually download a specific
          resource.
        responses:
          '200':
            description: Successful Response
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    groups:
                      type: array
                      items:
                        $ref: '#/components/schemas/Resource'
        security:
          - Authorization: []
    /folders/{id}/resources:
      parameters:
        - name: id
          in: path
          description: Use the folder id to pull the resources you want to see.
          required: true
          schema:
            type: string
      get:
        operationId: GET_folders-id-resources
        summary: Get Resources in a Folder
        tags:
          - Company Resources
        description: >-
          This method returns an array of resources, whose format and content will
          be the same as the show resource endpoint.
        responses:
          '200':
            description: Successful Response
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    resources:
                      type: array
                      items:
                        $ref: '#/components/schemas/Resource'
                    meta:
                      type: object
                      properties:
                        is_super_admin:
                          type: boolean
                        accepted_file_extensions:
                          type: string
        security:
          - Authorization: []
      delete:
        operationId: DELETE_folders-id-resources
        summary: Delete Resource
        tags:
          - Company Resources
        description: This endpoint deletes a specified resource.
        responses:
          '200':
            description: Successful Response
        security:
          - Authorization: []
    /resources:
      get:
        operationId: GET_resources
        summary: Get Resources not in a Folder
        tags:
          - Company Resources
        responses:
          '200':
            description: ''
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    resources:
                      type: array
                      items:
                        $ref: '#/components/schemas/Resource'
                    meta:
                      type: object
                      properties:
                        is_super_admin:
                          type: boolean
                        accepted_file_extensions:
                          type: string
    /folders/{id}:
      parameters:
        - name: id
          in: path
          description: <code>id</code> of the folder you want to update
          required: true
          schema:
            type: string
      put:
        operationId: PUT_folders-id
        summary: Update Folder
        tags:
          - Company Resources
        description: Updates the name of a folder.
        requestBody:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Update_Folder'
        responses:
          '200':
            description: Successful Response
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    resources:
                      type: array
                      items:
                        $ref: '#/components/schemas/Folder'
        security:
          - Authorization: []
      delete:
        operationId: DELETE_folders-id
        summary: Delete Folder
        tags:
          - Company Resources
        description: You must pass in the folder id to delete a specific folder.
        responses:
          '200':
            description: Successful Response
        security:
          - Authorization: []
    /groups:
      get:
        operationId: GET_groups
        summary: Get all Groups
        tags:
          - Groups & Teams
          - Groups
        description: >-
          Returns an array of all groups. Every group must belong to one and only
          one group type. Each group type can have zero to many associated groups.
          Although not present in this endpoint, each group can also have zero to
          many associated profiles (i.e. people within groups).


          Office Locations and Departments are groups.
        responses:
          '200':
            description: Successful Response
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    groups:
                      type: array
                      items:
                        $ref: '#/components/schemas/Group'
                    meta:
                      $ref: '#/components/schemas/Meta_Group'
                    links:
                      type: object
                      properties:
                        groups.group_types:
                          $ref: '#/components/schemas/Link'
                    linked:
                      type: object
                      properties:
                        group_types:
                          type: array
                          items:
                            $ref: '#/components/schemas/Group_Type'
        security:
          - Authorization: []
    /groups/{id}:
      parameters:
        - name: id
          in: path
          description: id of the group you want to view
          required: true
          schema:
            type: string
      get:
        operationId: GET_groups-id
        summary: Get a Group
        tags:
          - Groups & Teams
          - Groups
        description: >-
          Returns same information about the group as in the
          #endpoint:Z6r47eQWjcuNA9mq5 endpoint, as well as linked any profiles
          associated with that group (zero to many).
        responses:
          '200':
            description: Successful Response
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    groups:
                      type: array
                      items:
                        $ref: '#/components/schemas/group-singular'
                    meta:
                      $ref: '#/components/schemas/Meta_Group'
                    links:
                      type: object
                      properties:
                        groups.group_types:
                          $ref: '#/components/schemas/Link'
                    linked:
                      type: object
                      properties:
                        group_types:
                          type: array
                          items:
                            $ref: '#/components/schemas/Group_Type'
        security:
          - Authorization: []
    /group_types:
      get:
        operationId: GET_group_types
        summary: Get all Group Types
        tags:
          - Groups & Teams
          - Groups
        description: >-
          Returns an array of all group types. Although not present in this
          endpoint, every group must belong to one and only one group type. Each
          group type can have zero to many associated groups. Each group type can
          also have zero to many associated profiles (i.e. people within groups
          that belong to those group types).
        responses:
          '200':
            description: Successful Response
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    group_types:
                      type: array
                      items:
                        $ref: '#/components/schemas/Group_Type'
                    meta:
                      $ref: '#/components/schemas/Meta'
                    links:
                      type: object
                      properties:
                        group_type.group:
                          $ref: '#/components/schemas/Link'
                    linked:
                      type: object
                      properties:
                        group_types:
                          type: array
                          items:
                            $ref: '#/components/schemas/Group_Type'
        security:
          - Authorization: []
    /group_types/{id}:
      parameters:
        - name: id
          in: path
          description: id of the group type you want to view
          required: true
          schema:
            type: string
      get:
        operationId: GET_group_types-id
        summary: Get a Group Type
        tags:
          - Groups & Teams
        description: >-
          Returns same information about the group as in the
          #endpoint:27wPhQbAeFhxwiHkp endpoint, as well as linked any profiles
          associated with that group type (zero to many).
        responses:
          '200':
            description: ''
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    group_types:
                      type: array
                      items:
                        $ref: '#/components/schemas/Group_Type'
                    meta:
                      $ref: '#/components/schemas/Meta'
                    links:
                      type: object
                      properties:
                        group_type.group:
                          $ref: '#/components/schemas/Link'
                    linked:
                      type: object
                      properties:
                        group_types:
                          type: array
                          items:
                            $ref: '#/components/schemas/Group_Type'
        security:
          - Authorization: []
    /group_types/{id}/groups:
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      get:
        operationId: GET_group_types-id-groups
        summary: Get Groups from Group Type
        tags:
          - Groups & Teams
        description: >-
          Returns an array of all groups associated with the `id` of the
          group_type.
        responses:
          '200':
            description: ''
            content:
              application/javascript:
                schema:
                  type: object
                  properties:
                    groups:
                      type: array
                      items:
                        $ref: '#/components/schemas/Group'
                    meta:
                      $ref: '#/components/schemas/Meta_Group'
                    links:
                      type: object
                      properties:
                        groups.group_types:
                          $ref: '#/components/schemas/Link'
                    linked:
                      type: object
                      properties:
                        group_types:
                          type: array
                          items:
                            $ref: '#/components/schemas/Group_Type'
        security:
          - Authorization: []
    /teams:
      get:
        operationId: GET_teams
        summary: Get all Teams
        tags:
          - Groups & Teams
          - Teams
        description: >-
          Returns an array of all teams as well as linked, a list of team
          categories. Every team can belong to zero to many team categories. Each
          team category can have zero to many associated teams. Although not
          present in this endpoint, each team can also have zero to many
          associated profiles (i.e. people within teams).
        responses:
          '200':
            description: ''
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    teams:
                      type: array
                      items:
                        $ref: '#/components/schemas/team'
                    links:
                      type: object
                      properties:
                        teams.categories:
                          $ref: '#/components/schemas/Link'
                    linked:
                      type: object
                      properties:
                        categories:
                          type: array
                          items:
                            $ref: '#/components/schemas/team-category'
    /teams/{id}:
      parameters:
        - name: id
          in: path
          description: <code>id</code> of the team you want to view
          required: true
          schema:
            type: string
      get:
        operationId: GET_teams-id
        summary: Get a Team
        tags:
          - Groups & Teams
        responses:
          '200':
            description: ''
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    teams:
                      type: array
                      items:
                        $ref: '#/components/schemas/team'
                    links:
                      type: object
                      properties:
                        teams.categories:
                          $ref: '#/components/schemas/Link'
                    linked:
                      type: object
                      properties:
                        categories:
                          type: array
                          items:
                            $ref: '#/components/schemas/team-category'
    /events:
      get:
        operationId: GET_events
        summary: Get all Events
        tags:
          - Home Feed
          - Events
        description: >-
          Returns all events, paginated. Linked to the event is an array of any
          profiles that commented on the event. Only events associated with the
          profiles of active employees are eligible to appear.
        parameters:
          - name: limit
            in: query
            description: Limit of records to be retrieved
            schema:
              type: integer
              maximum: 30
              default: ''
          - name: after
            in: query
            description: >-
              <code>id</code> of the first record BEFORE the events you want to
              retrieve
            schema:
              type: string
          - name: filter[type]
            in: query
            description: >-
              The type of event you want to retrieve; examples include `birthday`,
              `announcement`, `recent_arrival` or `anniversary`
            schema:
              type: string
          - name: profile_id
            in: query
            description: >-
              <code>id</code> of the profile that you wish to pull all associated
              events from
            schema:
              type: string
          - name: order
            in: query
            description: >-
              This parameter allows you to change how results are ordered. Valid
              values are `asc` and `desc` - It defaults to `desc`
            schema:
              type: string
        responses:
          '200':
            description: Successful Response
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    events:
                      type: array
                      items:
                        $ref: '#/components/schemas/Event'
                    meta:
                      $ref: '#/components/schemas/Events_Meta'
                    links:
                      type: object
                      properties:
                        events.profile:
                          $ref: '#/components/schemas/Link'
                        events.comments:
                          $ref: '#/components/schemas/Link'
                        events.file:
                          $ref: '#/components/schemas/Link'
                        comments.profile:
                          $ref: '#/components/schemas/Link'
                        profile.image:
                          $ref: '#/components/schemas/Link'
                    linked:
                      type: object
                      properties:
                        profiles:
                          type: array
                          items:
                            $ref: '#/components/schemas/Profile'
                        comments:
                          type: array
                          items:
                            $ref: '#/components/schemas/Comment'
                        files:
                          type: array
                          items:
                            $ref: '#/components/schemas/File'
        security:
          - Authorization: []
      post:
        operationId: POST_events
        summary: Create an Announcement
        tags:
          - Home Feed
          - Events
        description: >-
          Creates an announcement. Other event types are auto-generated and cannot
          be manually created.


          The file parameters allow you to include a file which is located in the
          announcement. As with uploading a file to a profile, the file must be
          previously uploaded via the `file create` endpoint.
        requestBody:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Create_Event'
        responses:
          '201':
            description: Create Response
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    events:
                      type: array
                      items:
                        $ref: '#/components/schemas/Event'
                    meta:
                      $ref: '#/components/schemas/Events_Meta'
                    links:
                      type: object
                      properties:
                        events.profile:
                          $ref: '#/components/schemas/Link'
                        events.comments:
                          $ref: '#/components/schemas/Link'
                        events.file:
                          $ref: '#/components/schemas/Link'
                        comments.profile:
                          $ref: '#/components/schemas/Link'
                        profile.image:
                          $ref: '#/components/schemas/Link'
                    linked:
                      type: object
                      properties:
                        profiles:
                          type: array
                          items:
                            $ref: '#/components/schemas/Profile'
                        comments:
                          type: array
                          items:
                            $ref: '#/components/schemas/Comment'
                        files:
                          type: array
                          items:
                            $ref: '#/components/schemas/File'
        security:
          - Authorization: []
    /events/{id}:
      parameters:
        - name: id
          in: path
          description: id of event.
          required: true
          schema:
            type: string
      get:
        operationId: GET_events-id
        summary: Get an Event
        tags:
          - Home Feed
          - Events
        description: Returns information about a single event.
        responses:
          '200':
            description: Successful Response
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    events:
                      type: array
                      items:
                        $ref: '#/components/schemas/Event'
                    meta:
                      $ref: '#/components/schemas/Events_Meta'
                    links:
                      type: object
                      properties:
                        events.profile:
                          $ref: '#/components/schemas/Link'
                        events.comments:
                          $ref: '#/components/schemas/Link'
                        events.file:
                          $ref: '#/components/schemas/Link'
                        comments.profile:
                          $ref: '#/components/schemas/Link'
                        profile.image:
                          $ref: '#/components/schemas/Link'
                    linked:
                      type: object
                      properties:
                        profiles:
                          type: array
                          items:
                            $ref: '#/components/schemas/Linked_Profile'
                        comments:
                          type: array
                          items:
                            $ref: '#/components/schemas/Comment'
                        files:
                          type: array
                          items:
                            $ref: '#/components/schemas/File'
        security:
          - Authorization: []
      delete:
        operationId: DELETE_events-id
        summary: Delete an Announcement
        tags:
          - Home Feed
        description: Delete a particular event.
        responses:
          '200':
            description: ''
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    message:
                      type: string
                      default: Success!
    /events/{event-id}/comments:
      parameters:
        - name: event-id
          in: path
          description: <code>id</code> of the event whose comments you want to view
          required: true
          schema:
            type: string
      get:
        operationId: GET_events-id-comments
        summary: Get an Event's Comments
        tags:
          - Home Feed
          - Comments
        description: Returns all comments associated with a particular event.
        responses:
          '200':
            description: Successful Response
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    events:
                      type: array
                      items:
                        $ref: '#/components/schemas/Comment'
                    meta:
                      $ref: '#/components/schemas/Comment_Meta'
                    links:
                      type: object
                      properties:
                        comments.profile:
                          $ref: '#/components/schemas/Link'
                        profile.image:
                          $ref: '#/components/schemas/Link'
                    linked:
                      type: object
                      properties:
                        profiles:
                          type: array
                          items:
                            $ref: '#/components/schemas/Linked_Profile'
                        files:
                          type: array
                          items:
                            $ref: '#/components/schemas/File'
        security:
          - Authorization: []
    /likes/event/{event-id}/recent:
      parameters:
        - name: event-id
          in: path
          description: <code>id</code> of the event whose likes you want to view
          required: true
          schema:
            type: string
      get:
        operationId: GET_likes-event-event_id-recent
        summary: Get an Event's Likes
        tags:
          - Home Feed
          - Likes
        description: Returns a list of profiles that liked a particular event.
        responses:
          '200':
            description: Successful Response
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    likes:
                      type: array
                      items:
                        $ref: '#/components/schemas/Like'
        security:
          - Authorization: []
    /likes/event_comment/{comment-id}/recent:
      parameters:
        - name: comment-id
          in: path
          description: <code>id</code> of the comment whose likes you want to view
          required: true
          schema:
            type: string
      get:
        operationId: GET_likes-event_comment-comment-id-recent
        summary: Get an Event's Comment's Likes
        tags:
          - Home Feed
        description: >-
          Returns a list of profiles that liked a particular comment on a
          particular event.
        responses:
          '200':
            description: ''
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    likes:
                      type: array
                      items:
                        $ref: '#/components/schemas/Like'
    /events/{id}/comments:
      parameters:
        - name: id
          in: path
          description: id of event.
          required: true
          schema:
            type: string
      post:
        operationId: POST_events-id-comments
        summary: Create an Event's Comment
        tags:
          - Home Feed
          - Comments
        description: Creates a comment on a particular event.
        requestBody:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Create_Comment'
        responses:
          '201':
            description: Created Response
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    events:
                      type: array
                      items:
                        $ref: '#/components/schemas/Comment'
                    meta:
                      $ref: '#/components/schemas/Comment_Meta'
                    links:
                      type: object
                      properties:
                        comments.profile:
                          $ref: '#/components/schemas/Link'
                        profile.image:
                          $ref: '#/components/schemas/Link'
                    linked:
                      type: object
                      properties:
                        profiles:
                          type: array
                          items:
                            $ref: '#/components/schemas/Linked_Profile'
                        files:
                          type: array
                          items:
                            $ref: '#/components/schemas/File'
        security:
          - Authorization: []
    /likes/event/{id}:
      parameters:
        - name: id
          in: path
          description: <code>id</code> of the event you want to like
          required: true
          schema:
            type: string
      post:
        operationId: POST_likes-event-id
        summary: Create an Event's Like
        tags:
          - Home Feed
        description: >-
          Like a particular event simply by `POST`ing to the endpoint with its
          <code>id</code> in the path parameters.
        responses:
          '200':
            description: Success!
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    message:
                      type: object
                      properties:
                        likes_count:
                          type: integer
                          description: total number of likes on event
                        liked_by_current_profile:
                          type: boolean
                          description: >-
                            <code>true</code> if the token bearer has liked this
                            event (will always be true with a 200 response)
                examples:
                  response:
                    value:
                      message:
                        likes_count: 2
                        liked_by_current_profile: true
        security:
          - Authorization: []
    /likes/event_comment/{comment-id}:
      parameters:
        - name: comment-id
          in: path
          description: <code>id</code> of the comment you want to like
          required: true
          schema:
            type: string
      post:
        operationId: POST_likes-event_comment-comment-id
        summary: Create an Event's Comment's Like
        tags:
          - Home Feed
        description: >-
          Like a particular comment simply by `POST`ing to the endpoint with its
          <code>id</code> in the path parameters.
        responses:
          default:
            description: ''
            content:
              application/json:
                schema: {}
      delete:
        operationId: DELETE_likes-event_comment-comment-id
        summary: Delete an Event's Comment's Like
        tags:
          - Home Feed
        description: >-
          Delete your like from a particular comment. You can only delete your own
          like (from the profile related to the token).
        responses:
          '200':
            description: ''
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    message:
                      type: string
                      default: Success!
