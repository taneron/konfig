                                "disabled_languages": [],
                                "versions": []
                              }],
                            "tags": []
                          }
                        ]
                    }
              schema:
                type: object
                properties:
                  meta:
                    type: object
                    properties:
                      count:
                        type: integer
                        example: 1
                        default: 0
                      limit:
                        type: integer
                        example: 10
                        default: 0
                      offset:
                        type: integer
                        example: 0
                        default: 0
                  results:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                          example: 2445
                          default: 0
                        name:
                          type: string
                          example: Grocery Purchased
                        slug:
                          type: string
                          example: grocery-purchased
                        description: {}
                        is_active:
                          type: boolean
                          example: true
                          default: true
                        default_language:
                          type: object
                          properties:
