    Description                                                            |

    |--------------------------------------------------|--------------------|------------------------------------------------------------------------|

    | ***Contacts::AppliedTag***                       |                   
    |                                                                        |

    | `contact/applied_tag.created`                    | V2                 |
    Sent when a Contacts::AppliedTag is created                            |

    | `contact/applied_tag.deleted`                    | V2                 |
    Sent when a Contacts::AppliedTag is deleted


