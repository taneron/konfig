              type: string
              description: The sort code.
              minLength: 6
              maxLength: 6
            accountNumber:
              type: string
              description: The bank account number.
              minLength: 10
              maxLength: 12
        - type: object
          title: IBAN
          description: >-
            Information on the bank account of which we use to pay the
            restaurant, provided as an IBAN.
