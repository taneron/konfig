                      description: Entrance/access point to the building.
                      minLength: 1
                      maxLength: 64
                      nullable: true
                    floor:
                      type: string
                      description: Floor/level of the building.
                      minLength: 1
                      maxLength: 64
                      nullable: true
                    door:
                      type: string
                      description: Door to the building.
                      minLength: 1
                      maxLength: 64
                      nullable: true
                    companyName:
                      type: string
                      description: Name of the company at the address.
                      minLength: 1
                      maxLength: 64
                      nullable: true
              type: object
          type: object
