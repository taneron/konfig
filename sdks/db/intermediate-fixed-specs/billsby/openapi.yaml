openapi: 3.1.0
info:
  title: Billsby API
  version: 1.3.5
  description: >-
    Billsby is a feature-rich "Saas" recurring payment platform, ranked as the
    leading subscription billing software by G2.


    Billsby is designed to ensure customers can go live quickly, often within
    1-2 hours.  To help facilitate this process we have a team of friendly
    knowledgeable advisors ready to help your business go live.


    Billsby specializes in providing great customer service at an affordable
    price point - our technology is rated No 1 on G2 by our customers.


    If you are a developer creating a solution for your customer, Billsby has a
    friendly well-documented API.  The Billsby team are here to provide support
    to developers in order to ensure a smooth migration or new system build.


    Why not book a call, talk through your Billing requirements and we can let
    you know how we can help you transform your business..
servers:
  - url: https://public.billsby.com/api/v1/rest/core
components:
  securitySchemes:
    sec0:
      type: apiKey
      in: header
      name: ApiKey
security:
  - sec0: []
paths:
  /{companyDomain}/customers:
    get:
      summary: List customers
      description: ''
      operationId: getting-started-with-your-api
      parameters:
        - name: companyDomain
          in: path
          description: >-
            Your companies Billsby subdomain - for example, if you login at
            widgets.billsby.com, your companyDomain is widgets
          schema:
            type: string
          required: true
        - name: page
          in: query
          description: The page of customers you would like to view
          required: true
          schema:
            type: integer
            format: int32
        - name: pageSize
          in: query
          description: The number of records to return per page (max 100)
          required: true
          schema:
            type: integer
            format: int32
        - name: search
          in: query
          description: Filter customers by name (this can be a partial name)
          schema:
            type: string
      responses:
        '200':
          description: '200'
          content:
            application/json:
              examples:
                Result:
                  value: |-
                    {
                      "currentPage": 0,
                      "pageCount": 0,
                      "pageSize": 0,
                      "rowCount": 0,
                      "results": [
                        {
                          "customerUniqueId": "string",
                          "firstName": "mary",
                          "lastName": "quinn",
                          "email": "mary.quinn@mistimail.com",
                          "createdOn": "2020-04-29T10:08:39.320Z",
                          "status": "active"
                          "phoneNumber": null,
                          "phoneNumberDialCode": null,
                          "phoneNumberDialCodeCountry": null,
                          "billingAddress": {
                          "addressLine1": "23 Turnabout Road",
                          "addressLine2": "Sevenoaks",
                          "city": "Surrey",
                          "country": "USA",
                          "state": "Kent",
                          "postCode": "KN2 6WH"
                                }
                        }
                      ]
                    }
      deprecated: false
    post:
      summary: Create without subscription
      description: ''
      operationId: create-a-customer-without-a-subscription
      parameters:
        - name: companyDomain
          in: path
          description: >-
            Your companies Billsby subdomain - for example, if you login at
            widgets.billsby.com, your companyDomain is widgets
          schema:
            type: string
          required: true
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - addressLine1
                - city
                - state
                - country
                - postCode
                - firstName
                - lastName
                - email
              properties:
                addressLine1:
                  type: string
                addressLine2:
                  type: string
                city:
                  type: string
                state:
                  type: string
                country:
                  type: string
                postCode:
                  type: string
                firstName:
                  type: string
                lastName:
                  type: string
                email:
                  type: string
                cardDetails:
                  type: object
                  properties:
                    fullName:
                      type: string
                      description: The full name of the customer
                    paymentCardToken:
                      type: string
                      description: This can be found in the create token API response
                    expiryMonth:
                      type: integer
                      description: Customers two digit expiry month - i.e. "12"
                      format: int32
                    expiryYear:
                      type: integer
                      description: Customers card expiry year - i.e. "2020"
                      format: int32
                    cardType:
                      type: string
                      description: '"visa" "master" "american_express"'
                    last4Digits:
                      type: string
                      description: The last 4 digits of the customers card
      responses:
        '200':
          description: '200'
          content:
            application/json:
              examples:
                Result:
                  value: |-
                    {
                      "customerUniqueId": "string"
                    }
              schema:
                type: object
                properties:
                  customerUniqueId:
                    type: string
                    example: string
      deprecated: false
      x-readme:
        code-samples:
          - language: text
            code: |-
              {
                "addressLine1": "23 Turnabout Road",
                "addressLine2": "Woodingdean",
                "city": "Brighton",
                "state": "East Sussex",
                "country": "GBR",
                "postCode": "BN3 4WH",
                "firstName": "Robert",
                "lastName": "Dowling",
                "email": "robert.dowling@mistimail.com",
                "cardDetails": {
                  "fullname": "Robert Dowling"  
                  "paymentCardToken": "string",
                  "expiryMonth": 05,
                  "expiryYear": 2020,
                  "cardType": "1",
                  "last4Digits": "1547"
                }
              }
        samples-languages:
          - text
  /{companyDomain}/customers/{customerUniqueId}:
    get:
      summary: Customer details
      description: >-
        This query gets individual customer details using the unique identifier
        provided in the Billsby platform
      operationId: get-customer-details
      parameters:
