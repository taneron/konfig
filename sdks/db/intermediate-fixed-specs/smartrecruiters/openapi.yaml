          explode: true
          schema:
            type: array
            items:
              type: integer
              maximum: 5
              minimum: 1
        - in: query
          description: >-
            candidateâ€™s status filter in a context of a job; can be used
            repeatedly
          name: status
          explode: true
          schema:
            type: array
            items:
              type: string
              enum:
                - LEAD
                - NEW
                - IN_REVIEW
                - INTERVIEW
                - OFFERED
                - HIRED
                - REJECTED
                - WITHDRAWN
                - TRANSFERRED
        - in: query
