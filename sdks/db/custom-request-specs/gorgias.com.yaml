  /api/satisfaction-surveys:
    post:
      summary: Create a survey
      operationId: create-satisfaction-survey
      description: >
        Create a new satisfaction survey. If you don't want the satisfaction
        survey to be sent by Gorgias set `should_send_datetime` parameter to
        `null`.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                body_text:
                  type: string
                  nullable: true
                  maxLength: 1000
                  description: The comment sent by the customer.
                  example: Such speed, much pertinent.
                created_datetime:
                  type: string
                  format: date-time
                  nullable: true
                  description: When the survey was created.
                  example: '2019-11-16T15:59:41.966927'
                customer_id:
                  type: integer
                  description: The ID of the customer who filled the survey.
                  example: 120
                meta:
                  type: object
                  nullable: true
                  description: >-
                    Data associated with the satisfaction survey. You can use
                    this parameter to store structured information (key-value
                    data) about the satisfaction survey. This field is not used
                    by Gorgias.
                  example:
                    externalData:
                      id: 1234
                score:
                  type: integer
                  nullable: true
                  minimum: 1
                  maximum: 5
                  description: The level of satisfaction. Scores range from 1 to 5.
                  example: 2
                scored_datetime:
                  type: string
                  format: date-time
                  nullable: true
                  description: When the survey was filled by the customer.
                  example: '2019-11-25T15:59:41.966927'
                sent_datetime:
                  type: string
                  format: date-time
                  nullable: true
                  description: >-
                    When the survey was sent. If is not set it means that it was
                    not sent yet.
                  example: '2019-11-23T15:59:41.966927'
                should_send_datetime:
                  type: string
                  format: date-time
                  nullable: true
                  description: >-
                    When the survey should be sent. If not set then the survey
                    will not be sent by Gorgias.
                  example: '2019-11-23T15:59:41.966927'
                ticket_id:
                  type: integer
                  description: The ID of the ticket the survey is associated with.
                  example: 12
              required:
                - customer_id
                - ticket_id
      responses:
        '201':
          description: The created satisfaction survey.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SatisfactionSurvey'
              examples:
                responses:
                  value:
                    id: 1234
                    body_text: Such speed, much pertinent.
                    created_datetime: '2019-11-16T15:59:41.966927'
                    customer_id: 120
                    meta:
                      externalData:
                        id: 1234
                    score: 2
                    scored_datetime: '2019-11-25T15:59:41.966927'
                    sent_datetime: '2019-11-23T15:59:41.966927'
                    should_send_datetime: '2019-11-23T15:59:41.966927'
                    ticket_id: 12
                    uri: /api/satisfaction-surveys/1234/
      tags:
        - Satisfaction Surveys
    get:
      summary: List surveys
      operationId: list-satisfaction-surveys
      description: >
        List surveys, paginated and ordered by their creation date, with the
        most recently created  first.
      parameters:
        - in: query
          name: cursor
          description: >-
            Value indicating your position in the list of all satisfaction
            surveys. If omitted, the first satisfaction survey of the list will
            be returned.
          schema:
            type: string
            example: WyJuZXh0IiwgIjIwMjItMDEtMDFUMDE6MDA6MDAiLCAxMjNd
          required: false
        - in: query
          name: limit
          description: Maximum number of satisfaction surveys to return.
          schema:
            type: integer
            default: 30
            minimum: 1
            maximum: 100
          required: false
        - in: query
          name: order_by
          description: Attribute used to order satisfaction surveys.
          schema:
            type: string
            default: created_datetime:desc
            enum:
              - created_datetime:asc
              - created_datetime:desc
          required: false
      responses:
        '200':
          description: A list of surveys.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/SatisfactionSurvey'
              examples:
                responses:
                  value:
                    - id: 1234
                      body_text: Such speed, much pertinent.
                      created_datetime: '2019-11-16T15:59:41.966927'
                      customer_id: 120
                      meta:
                        externalData:
                          id: 1234
                      score: 2
                      scored_datetime: '2019-11-25T15:59:41.966927'
                      sent_datetime: '2019-11-23T15:59:41.966927'
                      should_send_datetime: '2019-11-23T15:59:41.966927'
                      ticket_id: 12
                      uri: /api/satisfaction-surveys/1234/
      tags:
        - Satisfaction Surveys
