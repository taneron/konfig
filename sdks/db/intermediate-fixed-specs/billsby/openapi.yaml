                        "addressLine2": "Saltdean",
                        "state": "Brighton",
                        "city": "Brighton",
                        "country": "England",
                        "postCode": "BN3 4GH"
                      },
                      "email": "mary.quinn@mistimail.com",
                      "additionalEmail": "marymay@mistimail.com",
                      "phoneNumberDialCountry": "england",
                      "phoneNumberDialCode": "+1",
                      "phoneNumber": "07822839281",
                      "isMarketingConsentGiven": true,
                      "createdOn": "2020-04-29T10:16:25.474Z",
                      "status": "active"
                    }
              schema:
                type: object
                properties:
                  companyCurrency:
                    type: string
                    example: string
                  totalAmountPaid:
                    type: string
                    example: '440'
                  averageAmountPerMonth:
                    type: string
                    example: '20'
                  cardStatus:
                    type: string
                    example: active
                  customerUniqueId:
                    type: string
                    example: 6ZY37ULDEF
                  firstName:
                    type: string
                    example: Mary
                  lastName:
                    type: string
                    example: quinn
                  billingAddress:
                    type: object
                    properties:
                      addressLine1:
                        type: string
                        example: 20 Woodfood Road
                      addressLine2:
                        type: string
                        example: Saltdean
                      state:
                        type: string
                        example: Brighton
                      city:
                        type: string
                        example: Brighton
                      country:
                        type: string
                        example: England
                      postCode:
                        type: string
                        example: BN3 4GH
                  email:
                    type: string
                    example: mary.quinn@mistimail.com
                  additionalEmail:
                    type: string
                    example: marymay@mistimail.com
                  phoneNumberDialCountry:
                    type: string
                    example: england
                  phoneNumberDialCode:
                    type: string
                    example: '+1'
                  phoneNumber:
                    type: string
                    example: '07822839281'
                  isMarketingConsentGiven:
                    type: boolean
                    example: true
                    default: true
                  createdOn:
                    type: string
                    example: '2020-04-29T10:16:25.474Z'
                  status:
                    type: string
                    example: active
      deprecated: false
    put:
      summary: Update customer
      description: ''
      operationId: put-customer
      parameters:
        - name: companyDomain
          in: path
          description: >-
            Your companies Billsby subdomain - for example, if you login at
            widgets.billsby.com, your companyDomain is widgets
          schema:
            type: string
          required: true
        - name: customerUniqueId
          in: path
          description: The unique identifier of the customer in the Billsby platform
          schema:
            type: string
          required: true
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - firstName
                - lastName
                - email
                - billingAddress
              properties:
                firstName:
                  type: string
                  description: The customers first name
                lastName:
                  type: string
                  description: The customers last name
                phoneNumberDialCountry:
                  type: string
                  description: The customers phone number dial country (i.e. "UK")
                phoneNumberDialCode:
                  type: string
                  description: The customer phone number dial code
                email:
                  type: string
                  description: The email address we have on file for the customer
                phoneNumber:
                  type: string
                  description: >-
                    The phone number we have on file for the customer. Remove
                    "0" from the start.
                billingAddress:
                  type: object
                  properties:
                    addressLine1:
                      type: string
                    addressLine2:
                      type: string
                    state:
                      type: string
                      description: >-
                        For US addresses, this must be the ISO two letter state
                        code
                    city:
                      type: string
                    country:
                      type: string
                      description: The ISO three letter country code
                    postCode:
                      type: string
      responses:
        '200':
          description: '200'
          content:
            application/json:
              examples:
                Result:
                  value: |-
                    {
                      "customerId": "6DK82SKD",
                      "firstName": "mary",
                      "lastName": "quinn",
                      "billingAddress": {
                        "addressLine1": "32 woodford road",
                        "addressLine2": "saltdean",
                        "state": "brighton",
                        "city": "brighton",
                        "country": "USA",
                        "postCode": "BN3 6HE"
                      },
                      "email": "mary.quinn@mistmail.com",
                      "additionalEmail": "marymay@mistimail.com",
                      "phoneNumberDialCountry": "USA",
                      "phoneNumberDialCode": "+1",
                      "phoneNumber": "07283928192",
                      "isMarketingConsentGiven": true,
                      "createdOn": "2019-09-03T13:31:55.138Z",
                      "uniqueId": "AHD12QR4"
                    }
              schema:
                type: object
                properties:
                  customerId:
                    type: string
                    example: 6DK82SKD
                  firstName:
                    type: string
                    example: mary
                  lastName:
                    type: string
                    example: quinn
                  billingAddress:
                    type: object
                    properties:
                      addressLine1:
                        type: string
                        example: 32 woodford road
                      addressLine2:
                        type: string
                        example: saltdean
                      state:
                        type: string
                        example: brighton
                      city:
                        type: string
                        example: brighton
                      country:
                        type: string
                        example: USA
                      postCode:
                        type: string
                        example: BN3 6HE
                  email:
                    type: string
                    example: mary.quinn@mistmail.com
                  additionalEmail:
                    type: string
                    example: marymay@mistimail.com
                  phoneNumberDialCountry:
                    type: string
                    example: USA
                  phoneNumberDialCode:
                    type: string
                    example: '+1'
                  phoneNumber:
                    type: string
                    example: '07283928192'
                  isMarketingConsentGiven:
                    type: boolean
                    example: true
                    default: true
                  createdOn:
                    type: string
                    example: '2019-09-03T13:31:55.138Z'
                  uniqueId:
                    type: string
                    example: AHD12QR4
      deprecated: false
      x-readme:
        code-samples:
          - language: text
            code: |-
              {
                "firstName": "David",
                "lastName": "Smith",
                "email": "david.smith@mistimail.com",
                "phoneNumberDialCountry": "UK",
                "phoneNumberDialCode": "1",
                "phoneNumber": "2015552810",
                "billingAddress": {
                  "addressLine1": "23 Turnabout Road",
                  "addressLine2": "Sevenoaks",
                  "state": "Kent",
                  "city": "Surrey",
                  "country": "USA",
                  "postCode": "KN2 6WH"
                }
              }
        samples-languages:
          - text
    delete:
      summary: Delete a customer
      description: ''
      operationId: delete-a-customer
      parameters:
        - name: companyDomain
          in: path
          description: >-
            Your companies Billsby subdomain - for example, if you login at
