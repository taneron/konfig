                  value: |-
                    {
                      "companyCurrency": "string",
                      "totalAmountPaid": "440",
                      "averageAmountPerMonth": "20",
                      "cardStatus": "active",
                      "customerUniqueId": "6ZY37ULDEF",
                      "firstName": "Mary",
                      "lastName": "quinn",
                      "billingAddress": {
