  /event:
    post:
      summary: Track event
      description: >-
        Track an event using event tracking. Event Tracking must be toggled on
        in your ActiveCampaign account on "Website" -> "Site Tracking" (scroll
        down to Event tracking) in order for this call to work.
      operationId: track-event
      parameters:
        - name: Content-Type
          in: header
          description: Value needs to be "application/x-www-form-urlencoded"
          required: true
          schema:
            type: string
            default: application/x-www-form-urlencoded
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - key
                - event
                - actid
                - visit
              properties:
                key:
                  type: string
                  description: >-
                    This value is unique to your ActiveCampaign account and can
                    be found named "Event Key" on "Website" -> "Site Tracking"
                    (scroll down to Event tracking) inside your ActiveCampaign
                    account.
                event:
                  type: string
                  description: >-
                    The name of the event you wish to track. (Max of 32
                    Characters)
                eventdata:
                  type: string
                  description: A value you wish to store for the event.
                actid:
                  type: string
                  description: >-
                    This value is unique to your ActiveCampaign account and can
                    be found named "actid" on "Website" -> "Site Tracking"
                    (scroll down to Event tracking) API.
                visit:
                  type: string
                  description: >-
                    The json-encoded email address of the contact you wish to
                    track this event for. {"email":"visitor@example.com"})
                  format: json
      responses:
        '200':
          description: '200'
          content:
            application/json:
              examples:
                Result:
                  value: |-
                    {
                        "success": 1,
                        "message": "Event spawned"
                    }
              schema:
                type: object
                properties:
                  success:
                    type: integer
                    example: 1
                    default: 0
                  message:
                    type: string
                    example: Event spawned
        '400':
          description: '400'
          content:
            application/json:
              examples:
                Result:
                  value: '{}'
              schema:
                type: object
                properties: {}
      deprecated: false
