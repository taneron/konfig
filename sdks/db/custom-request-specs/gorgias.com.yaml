  /api/integrations:
    post:
      summary: Create an integration
      operationId: create-integration
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                deactivated_datetime:
                  type: string
                  format: date-time
                  nullable: true
                  description: When the integration was deactivated.
                description:
                  type: string
                  nullable: true
                  description: Description about the integration.
                http:
                  nullable: true
                  description: >-
                    Only available for HTTP integrations, defines the
                    configuration of the integration.
                  example:
                    id: 987
                    url: >-
                      https://company.com/api/customers?email={{ticket.customer.email}}
                    method: GET
                    headers:
                      x-api-key: abcdef12345
                    form:
                      hello: world
                      ticket_id: '{{ticket.id}}'
                    request_content_type: application/json
                    response_content_type: application/json
                    triggers:
                      ticket_created: true
                      ticket_updated: true
                      ticket_message_created: true
                  type: object
                  properties:
                    form:
                      default: {}
                      nullable: true
                      description: >-
                        Data to send to the external service. It can either be a
                        raw JSON object (if `request_content_type` is
                        `application/json`) or a key-value object representing
                        form data (if `request_content_type` is
                        `application/x-www-form-urlencoded`). You can use
                        variables like {{ticket.customer.email}} as values for
                        the request. Check all properties from a
                        [customer](#the-customer-object), or review the list of
                        [Gorgias
                        variables](https://docs.gorgias.com/macros/macro-variables#gorgias_variables)
                        for inspiration.
                      example:
                        hello: world
                        ticket_id: '{{ticket.id}}'
                    headers:
                      default: {}
                      nullable: true
                      description: HTTP headers expected by the external service.
                      example:
                        x-api-key: abcdef12345
                    method:
                      type: string
                      default: GET
                      enum:
                        - GET
                        - POST
                        - PUT
                        - DELETE
                        - HEAD
                        - PATCH
                      description: HTTP method expected by the external service.
                      example: GET
                    request_content_type:
                      type: string
                      default: application/json
                      enum:
                        - application/json
                        - application/x-www-form-urlencoded
                      description: >-
                        Content type of the outgoing request to the external
                        service.
                      example: application/json
                    response_content_type:
                      type: string
                      default: application/json
                      enum:
                        - application/json
                      description: >-
                        Content type of the incoming response from the external
                        service.
                      example: application/json
                    triggers:
                      description: >-
                        Events that will trigger the request to the external
                        service.
                      example:
                        ticket_created: true
                        ticket_updated: true
                        ticket_message_created: true
                      type: object
                      properties:
                        ticket-created:
                          type: boolean
                          default: false
                          description: >-
                            Whether to trigger the HTTP integration when a
                            ticket is created.
                          example: true
                        ticket-updated:
                          type: boolean
                          default: false
                          description: >-
                            Whether to trigger the HTTP integration when a
                            ticket is updated.
                          example: true
                        ticket-message-created:
                          type: boolean
                          default: false
                          description: >-
                            Whether to trigger the HTTP integration when a new
                            message is created in a ticket.
                          example: true
                    url:
                      type: string
                      description: >-
                        URL of the external service. You can use variables like
                        {{ticket.customer.email}} to pass customer data to the
                        integration. Check all properties from a
                        [customer](#the-customer-object), or review the list of
                        [Gorgias
                        variables](https://docs.gorgias.com/macros/macro-variables#gorgias_variables)
                        for inspiration.
                      example: >-
                        https://company.com/api/customers?email={{ticket.customer.email}}
                  required:
                    - method
                    - request_content_type
                    - response_content_type
                    - url
                name:
                  type: string
                  description: >-
                    Name of the integration. Usually the email address, Facebook
                    page name, etc.
                  example: My HTTP integration
                type:
                  type: string
                  enum:
                    - http
                  description: Type of integration.
                  example: http
              required:
                - name
                - type
      responses:
        '201':
          description: The created integration.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Integration'
              examples:
                responses:
                  value:
                    id: 123
                    created_datetime: '2021-01-07T13:00:00.123456'
