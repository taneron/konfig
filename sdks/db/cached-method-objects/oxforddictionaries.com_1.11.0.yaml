  - url: /registers/{source_language}
    method: listMonolingualRegisters
    httpMethod: get
    tag: Utility
    typeScriptTag: utility
    description: Lists available registers in a  monolingual dataset
    parameters:
      - name: sourceLanguage
        schema: string
        required: true
        description: IANA language code
        example: SOURCE_LANGUAGE
    responses:
      - statusCode: '200'
        description: Schema for lexicalcategories, registers utility endpoints.
      - statusCode: '404'
        description: Unknown source_language.
      - statusCode: '500'
        description: Internal Error. An error occurred while processing the data.
  - url: /registers/{source_register_language}/{target_register_language}
    method: listBilingualRegisters
    httpMethod: get
    tag: Utility
    typeScriptTag: utility
    description: Lists available registers in a bilingual dataset
    parameters:
      - name: sourceRegisterLanguage
        schema: string
        required: true
        description: IANA language code
        example: SOURCE_REGISTER_LANGUAGE
      - name: targetRegisterLanguage
        schema: string
        required: true
        description: IANA language code
        example: TARGET_REGISTER_LANGUAGE
    responses:
      - statusCode: '200'
        description: Schema for lexicalcategories, registers utility endpoints.
      - statusCode: '400'
        description: source_language and target_language are same.
      - statusCode: '404'
        description: Unknown source_language and/or target_language.
      - statusCode: '500'
        description: Internal Error. An error occurred while processing the data.
  - url: /search/{source_lang}
    method: getMatches
    httpMethod: get
    tag: Search
    typeScriptTag: search
    description: Retrieve possible matches to input
    parameters:
      - name: sourceLang
        schema: string
        required: true
        description: IANA language code
        example: SOURCE_LANG
      - name: q
        schema: string
        required: false
        description: Search string
        default: eye
      - name: prefix
        schema: boolean
        required: false
        description: >-
          Set prefix to true if you'd like to get results only starting with
          search string.
        default: 'false'
      - name: regions
        schema: string
        required: false
        description: >-
          If searching in English, filter words with specific region(s) either
          'us' or 'gb'.
      - name: limit
        schema: string
        required: false
        description: >-
          Limit the number of results per response. Default and maximum limit is
          5000.
      - name: offset
        schema: string
        required: false
        description: Offset the start number of the result.
    responses:
      - statusCode: '200'
        description: Schema for wordlist endpoint.
      - statusCode: '404'
        description: >
          No entry is found matching supplied id and source_lang or filters are
          not recognized
      - statusCode: '500'
        description: |
          Internal Error. An error occurred while processing the data.
  - url: /search/{source_search_language}/translations={target_search_language}
    method: possibleTranslations
    httpMethod: get
    tag: Search
    typeScriptTag: search
    description: Retrieve possible translation matches to input
    parameters:
      - name: sourceSearchLanguage
        schema: string
        required: true
        description: IANA language code
        example: SOURCE_SEARCH_LANGUAGE
      - name: targetSearchLanguage
        schema: string
        required: true
        description: IANA language code
        example: TARGET_SEARCH_LANGUAGE
      - name: q
        schema: string
        required: false
        description: Search string.
        default: eye
      - name: prefix
        schema: boolean
        required: false
        description: >-
          Set prefix to true if you'd like to get results only starting with
          search string.
        default: 'false'
      - name: regions
        schema: string
        required: false
        description: >-
          Filter words with specific region(s) E.g., regions=us. For now gb, us
          are available for en language.
      - name: limit
        schema: string
        required: false
        description: >-
          Limit the number of results per response. Default and maximum limit is
          5000.
      - name: offset
        schema: string
        required: false
        description: Offset the start number of the result.
    responses:
      - statusCode: '200'
        description: Schema for wordlist endpoint.
      - statusCode: '404'
        description: >
          No entry is found matching supplied id and source_lang or filters are
          not recognized
      - statusCode: '500'
        description: |
          Internal Error. An error occurred while processing the data.
  - url: /wordlist/{source_lang}/{filters_advanced}
    method: getAdvancedWords
    httpMethod: get
    tag: Wordlist
    typeScriptTag: wordlist
    description: Retrieve list of words for category with advanced options
    parameters:
      - name: sourceLang
        schema: string
        required: true
        description: IANA language code
        example: SOURCE_LANG
      - name: filtersAdvanced
        schema: string
        required: true
        description: >-
          Semicolon separated list of wordlist parameters, presented as value
          pairs: LexicalCategory, domains, regions, registers. Parameters can
          take comma separated list of values. E.g.,
          lexicalCategory=noun,adjective;domains=sport. Number of values limited
          to 5.
        example: FILTERS_ADVANCED
        default: lexicalCategory=Noun;domains=sport
      - name: exclude
        schema: string
        required: false
        description: >-
          Semicolon separated list of parameters-value pairs (same as filters).
          Excludes headwords that have any senses in specified exclusion
          attributes (lexical categories, domains, etc.) from results.
      - name: excludeSenses
        schema: string
        required: false
        description: >-
          Semicolon separated list of parameters-value pairs (same as filters).
          Excludes only those senses of a particular headword that match
          specified exclusion attributes (lexical categories, domains, etc.)
          from results but includes the headword if it has other permitted
          senses.
      - name: excludePrimeSenses
        schema: string
        required: false
        description: >-
          Semicolon separated list of parameters-value pairs (same as filters).
          Excludes a headword only if the primary sense matches the specified
          exclusion attributes (registers, domains only).
      - name: wordLength
        schema: string
        required: false
        description: >-
          Parameter to speficy the minimum (>), exact or maximum (<) length of
          the words required. E.g., >5 - more than 5 chars; <4 - less than 4
          chars; >5<10 - from 5 to 10 chars; 3 - exactly 3 chars.
        default: '>5,<10'
      - name: prefix
        schema: string
        required: false
        description: Filter words that start with prefix parameter
        default: goal
      - name: exact
        schema: boolean
        required: false
        description: >-
          If exact=true wordlist returns a list of entries that exactly matches
          the search string. Otherwise wordlist lists entries that start with
          prefix string.
        default: 'false'
      - name: limit
        schema: string
        required: false
        description: >-
          Limit the number of results per response. Default and maximum limit is
          5000.
      - name: offset
        schema: string
        required: false
        description: Offset the start number of the result.
    responses:
      - statusCode: '200'
        description: Schema for wordlist endpoint.
      - statusCode: '400'
        description: >-
          disjoint sets of word_length values (eg <3>10); filter has no values;
          total number of filters > 20; filters and excludes values can not be
          the same; source_lang and translations can not be same; word_length
          conflicts with prefix length.
      - statusCode: '404'
        description: >
          No entries is found matching supplied filters or lang or filters is
          not recognized.
      - statusCode: '500'
        description: |
          Internal Error. An error occurred while processing the data.
  - url: /wordlist/{source_lang}/{filters_basic}
    method: getCategoryWords
    httpMethod: get
    tag: Wordlist
    typeScriptTag: wordlist
    description: Retrieve a list of words in a category
    parameters:
      - name: sourceLang
        schema: string
        required: true
        description: IANA language code
        example: SOURCE_LANG
      - name: filtersBasic
        schema: string
        required: true
        description: >-
          Semicolon separated list of wordlist parameters, presented as value
          pairs: LexicalCategory, domains, regions, registers. Parameters can
          take comma separated list of values. E.g.,
          lexicalCategory=noun,adjective;domains=sport. Number of values limited
          to 5.
        example: FILTERS_BASIC
        default: registers=Rare;domains=Art
      - name: limit
        schema: string
        required: false
        description: >-
          Limit the number of results per response. Default and maximum limit is
          5000.
      - name: offset
        schema: string
        required: false
        description: Offset the start number of the result
    responses:
      - statusCode: '200'
        description: Schema for wordlist endpoint.
      - statusCode: '400'
        description: filter has no values; total number of filters > 20.
      - statusCode: '404'
        description: >
          No entries is found matching supplied filters or lang or filters is
          not recognized.
      - statusCode: '500'
        description: |
          Internal Error. An error occurred while processing the data.
  - url: /stats/frequency/ngrams/{source_lang}/{corpus}/{ngram-size}
    method: getNgramFrequencies
    httpMethod: get
    tag: LexiStats
    typeScriptTag: lexiStats
    description: Retrieve the frequency of ngrams (1-4) derived from a corpus
    parameters:
      - name: sourceLang
        schema: string
        required: true
        description: IANA language code
        example: SOURCE_LANG
        default: en
      - name: corpus
        schema: string
        required: true
        description: >-
          For corpora other than 'nmc' (New Monitor Corpus) please contact
          api@oxforddictionaries.com
        example: CORPUS
        default: nmc
      - name: ngramSize
        schema: string
        required: true
        description: the size of ngrams requested (1-4)
        example: NGRAM-SIZE
        default: 2
      - name: tokens
        schema: string
        required: false
        description: >-
          List of tokens to filter. The tokens are separated by spaces, the list
          items are separated by comma (e.g., for bigrams (n=2) tokens=this
          is,this was, this will)
        default: a word
      - name: contains
        schema: string
        required: false
        description: >-
          Find ngrams containing the given token(s). Use comma or space as token
          separators; the order of tokens is irrelevant.
      - name: punctuation
        schema: string
        required: false
        description: >-
          Flag specifying whether to lookup ngrams that include punctuation or
          not (possible values are "true" and "false"; default is "false")
      - name: format
        schema: string
        required: false
        description: >-
          Option specifying whether tokens should be returned as a single string
          (option "google") or as a list of strings (option "oup")
        default: oup
      - name: minFrequency
        schema: integer
        required: false
        description: >-
          Restrict the query to entries with frequency of at least
          `minFrequency`
      - name: maxFrequency
        schema: integer
        required: false
        description: Restrict the query to entries with frequency of at most `maxFrequency`
      - name: minDocumentFrequency
        schema: integer
        required: false
        description: >-
          Restrict the query to entries that appear in at least
          `minDocumentFrequency` documents
      - name: maxDocumentFrequency
        schema: integer
        required: false
        description: >-
          Restrict the query to entries that appera in at most
          `maxDocumentFrequency` documents
      - name: collate
        schema: string
        required: false
        description: >-
          collate the results by wordform, trueCase, lemma, lexicalCategory.
          Multiple values can be separated by commas (e.g.,
          collate=trueCase,lemma,lexicalCategory).
      - name: sort
        schema: string
        required: false
        description: >-
          sort the resulting list by wordform, trueCase, lemma, lexicalCategory,
          frequency, normalizedFrequency. Descending order is achieved by
          prepending the value with the minus sign ('-'). Multiple values can be
          separated by commas (e.g., sort=lexicalCategory,-frequency)
      - name: offset
        schema: integer
        required: false
        description: pagination - results offset
        default: 0
      - name: limit
        schema: integer
        required: false
        description: pagination - results limit
        default: 100
    responses:
      - statusCode: '200'
        description: Schema for corpus ngrams.
      - statusCode: '400'
        description: |
          Invalid option name...
      - statusCode: '404'
        description: |
          language is not in...
      - statusCode: '500'
        description: |
          Internal Error. An error occurred while processing the data.
  - url: /stats/frequency/word/{source_lang}
    method: getWordFrequency
    httpMethod: get
    tag: LexiStats
    typeScriptTag: lexiStats
    description: Retrieve the frequency of a word derived from a corpus.
    parameters:
      - name: sourceLang
        schema: string
        required: true
        description: IANA language code
        example: SOURCE_LANG
        default: en
      - name: corpus
        schema: string
        required: false
        description: >-
          For corpora other than 'nmc' (New Monitor Corpus) please contact
          api@oxforddictionaries.com
        default: nmc
      - name: wordform
        schema: string
        required: false
        description: >-
          The written form of the word to look up (preserving case e.g., Books
          vs books)
      - name: trueCase
        schema: string
        required: false
        description: >-
          The written form of the word to look up with normalised case (Books
          --> books)
