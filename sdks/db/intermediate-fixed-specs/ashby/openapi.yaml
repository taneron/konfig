          - Italic `<i>`
          - Underline `<u>`
          - Links `<a>`
          - Bulleted Lists - `<ul>`, `<li>`
          - Ordered Lists - `<ol>`, `<li>`
          - Code - `<code>`
          - Code Block - `<pre>`
