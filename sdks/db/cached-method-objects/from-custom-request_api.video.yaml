  - url: /analytics/videos/plays
    method: getVideoPlays
    httpMethod: get
    tag: Analytics
    typeScriptTag: analytics
    description: Get play events for video
    parameters:
      - name: from
        schema: string
        required: true
        description: >
          Use this query parameter to set the start date for the time period
          that you want analytics for.

          - The API returns analytics data including the day you set in `from`.

          - The date you set must be **within the last 30 days**.

          - The value you provide must follow the `YYYY-MM-DD` format.
        example: '2023-06-01T00:00:00.000Z'
      - name: to
        schema: string
        required: false
        description: >
          Use this optional query parameter to set the end date for the time
          period that you want analytics for.

          - If you do not specify a `to` date, the API returns analytics data
          starting from the `from` date up until today, and excluding today.

          - The date you set must be **within the last 30 days**.

          - The value you provide must follow the `YYYY-MM-DD` format.
        example: '2023-06-10T00:00:00.000Z'
      - name: dimension
        schema: string
        required: true
        description: >-
          Use this query parameter to define the dimension that you want
          analytics for.

          - `videoId`: Returns analytics based on the public video identifiers.

          - `emittedAt`: Returns analytics based on the times of the play
          events. The API returns data in specific interval groups. When the
          date period you set in `from` and `to` is less than or equals to 2
          days, the response for this dimension is grouped in hourly intervals.
          Otherwise, it is grouped in daily intervals.

          - `country`: Returns analytics based on the viewers' country. The list
          of supported country names are based on the [GeoNames public
          database](https://www.geonames.org/countries/).

          - `deviceType`: Returns analytics based on the type of device used by
          the viewers during the play event. Possible response values are:
          `computer`, `phone`, `tablet`, `tv`, `console`, `wearable`, `unknown`.

          - `operatingSystem`: Returns analytics based on the operating system
          used by the viewers during the play event. Response values include
          `windows`, `mac osx`, `android`, `ios`, `linux`.

          - `browser`: Returns analytics based on the browser used by the
          viewers during the play event. Response values include `chrome`,
          `firefox`, `edge`, `opera`.
        example: browser
      - name: filter
        schema: string
        required: false
        description: >-
          Use this query parameter to filter your results to a specific video in
          a project that you want analytics for. You must use the `videoId:`
          prefix when specifying a video ID.
        example: videoId:vi3q7HxhApxRF1c8F8r6VeaI
      - name: currentPage
        schema: integer
        required: false
        description: >-
          Choose the number of search results to return per page. Minimum value:
          1
        example: 2
        default: 1
      - name: pageSize
        schema: integer
        required: false
        description: Results per page. Allowed values 1-100, default is 25.
        example: 30
        default: 25
    responses:
      - statusCode: '200'
        description: ''
      - statusCode: '400'
        description: ''
      - statusCode: '403'
        description: ''
      - statusCode: '404'
        description: ''
