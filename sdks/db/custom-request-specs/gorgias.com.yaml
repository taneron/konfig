          readOnly: true
          description: >-
            Account-wide settings. E.g: business hours, satisfaction survey,
            etc...
          example:
            - id: 987
              type: business-hours
              data:
                timezone: UTC
                business_hours:
                  days: 1,2,3,4,5
                  from_time: '09:00'
                  to_time: '22:00'
