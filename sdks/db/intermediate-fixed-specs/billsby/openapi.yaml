      responses:
        '200':
          description: '200'
          content:
            application/json:
              examples:
                Result:
                  value: Success
      deprecated: false
  /{companyDomain}/customers/{customerUniqueId}/subscriptions:
    get:
      summary: Customer subscriptions
      description: >-
        This query gets individual customer's subscriptions using the unique
        identifier provided in the Billsby platform
      operationId: get-customer-subscriptions
      parameters:
        - name: companyDomain
          in: path
          description: >-
            Your companies Billsby subdomain - for example, if you login at
            widgets.billsby.com, your companyDomain is widgets
          schema:
            type: string
          required: true
        - name: customerUniqueId
          in: path
          description: The unique identifier of the customer in the Billsby platform
          schema:
            type: string
          required: true
      responses:
        '200':
          description: '200'
          content:
            application/json:
              examples:
                Result:
                  value: |-
                    [
                      {
                        "subscriptionId": "string",
                        "productId": 0,
                        "productName": "string",
                        "planId": 0,
                        "planName": "string",
                        "status": "string",
                        "currency": "string",
                        "revenue": "string",
                        "nextBilling": "2020-04-29T10:46:39.498Z",
                        "createdOn": "2020-04-29T10:46:39.498Z",
                        "units": 0
                      }
                    ]
              schema:
                type: array
                items:
                  type: object
                  properties:
                    subscriptionId:
                      type: string
                      example: string
                    productId:
                      type: integer
                      example: 0
                      default: 0
                    productName:
                      type: string
                      example: string
                    planId:
                      type: integer
                      example: 0
                      default: 0
                    planName:
                      type: string
                      example: string
                    status:
                      type: string
                      example: string
                    currency:
                      type: string
                      example: string
                    revenue:
                      type: string
                      example: string
                    nextBilling:
                      type: string
                      example: '2020-04-29T10:46:39.498Z'
                    createdOn:
                      type: string
                      example: '2020-04-29T10:46:39.498Z'
                    units:
                      type: integer
                      example: 0
                      default: 0
      deprecated: false
    post:
      summary: Add subscription to existing customer
      description: ''
      operationId: add-subscription-to-existing-customer
      parameters:
        - name: companyDomain
          in: path
          description: >-
            Your companies Billsby subdomain - for example, if you login at
            widgets.billsby.com, your companyDomain is widgets
          schema:
            type: string
          required: true
        - name: customerUniqueId
          in: path
          description: The unique identifier of the customer in the Billsby platform
          schema:
            type: string
          required: true
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - cycleId
              properties:
                cycleId:
                  type: integer
                  description: The unique identifier of the cycle in the Billsby platform
                  format: int32
                units:
                  type: integer
                  description: The number of units for unit based plans
                  format: int32
                address:
                  type: object
                  description: The address of the customer
                  properties:
                    addressLine1:
                      type: string
                    addressLine2:
                      type: string
                    state:
                      type: string
                    city:
                      type: string
                    country:
                      type: string
                    postCode:
                      type: string
                shippingAddress:
                  type: object
                  description: The shipping address of the customer
                  properties: {}
                additionalEmail:
                  type: string
                  description: Any additional email addresses given by the customer
                phoneNumberDialCountry:
                  type: string
                  description: The country associated with the phone number
                phoneNumberDialCode:
                  type: integer
                  description: The country dial code for the customer phone number
                  format: int32
                phoneNumber:
                  type: integer
                  description: The customer's phone number
                  format: int32
                marketingConsent:
                  type: boolean
                  description: 'Gas the customer given marketing consent: true or false'
                taxRegNumber:
                  type: string
                  description: Tax registration number
                ipAddress:
                  type: string
                customFieldResponse:
                  type: array
                  description: Any responses to custom fields
                  items:
                    properties:
                      customFieldId:
                        type: integer
                        description: >-
                          The unique ID associated with the customer field in
                          Billsby
                        format: int32
                      value:
                        type: string
                        description: The response to the custom field
                    type: object
                addOns:
                  type: array
                  description: >-
                    Any add-ons to be included in the plan, along with the
                    quantity of each add-on if unit based
                  items:
                    properties:
                      addOnId:
                        type: integer
                        description: >-
                          The unique identifier of the add-ons in the Billsby
                          platform
                        format: int32
                      quantity:
                        type: integer
                        description: The quantity of the add-on if unit based
                        format: int32
                    required:
                      - addOnId
                    type: object
                allowances:
                  type: integer
                  description: Any allowances to be included with the plan
                  format: int32
                couponCodes:
                  type: array
                  description: The coupon code to be used for the plan
                  items:
                    properties:
                      planId:
                        type: integer
                        description: >-
                          The unique identifier of the plan in the Billsby
                          platform
                        format: int32
                      couponCode:
                        type: string
                        description: The coupon code to be used for the plan
                    required:
                      - planId
                    type: object
      responses:
        '200':
          description: '200'
          content:
            application/json:
              examples:
                Result:
                  value: |-
                    {
                      "customerUniqueId": "string",
                      "subscriptionUniqueId": "string"
                    }
              schema:
                type: object
                properties:
                  customerUniqueId:
                    type: string
                    example: string
                  subscriptionUniqueId:
                    type: string
                    example: string
      deprecated: false
