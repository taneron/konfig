              support agents, support specialists, support managers, directors,
              etc... Users are distinguished by their role.
        slug:
          type: string
          description: DEPRECATED - URL-compatible name of the view.
          example: my-tickets
        type:
          type: string
          default: ticket-list
          enum:
            - ticket-list
          description: Type of objects the view is applied on.
          example: ticket-list
        uri:
          type: string
          readOnly: true
          description: URI of the object (auto-generated)
        visibility:
          type: string
          default: public
          enum:
            - public
            - shared
            - private
          description: |-
            Visibility of the view. Possible values are:
              - `public`: any user of your helpdesk can see it
              - `shared`: users listed under `shared_with_users` attribute and teams listed under `shared_with_teams` attribute can see it. All admins and lead agents will see it as well, even if they are not explicitly listed in the `shared_with_users` attribute.
              - `private`: only the single user listed under `shared_with_users` attribute can see it
      description: >-
        A view allows you to filter and sort the tickets of your account
        according to one or more criteria. For example, you can have a view that
        displays tickets having the tag `urgent`, or a view that display closed
        tickets, etc...
         Views are not like inboxes because a ticket can be present in 1 or more views if this one matches criterias of these views.
