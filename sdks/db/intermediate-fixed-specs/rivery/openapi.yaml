paths:
  /v1/accounts/{account_id}/environments/{environment_id}/dataframes:
    get:
      tags:
        - Dataframes
      summary: Get Dataframes
      description: |-
        **Authorization scope:** `dataframe:list` 
         
         **Get all dataframe entities from the DB**
      operationId: list_dataframes
      parameters:
        - required: true
          schema:
            type: string
            title: Account Id
          name: account_id
          in: path
        - required: true
          schema:
            type: string
            title: Environment Id
          name: environment_id
          in: path
        - description: The number of items per page in the paginated list.
          required: false
          schema:
            type: integer
            maximum: 500
            minimum: 1
            title: Items Per Page
            description: The number of items per page in the paginated list.
            default: 20
          name: items_per_page
          in: query
        - description: The current page number in the paginated list.
          required: false
          schema:
            type: integer
            minimum: 1
            title: Page
            description: The current page number in the paginated list.
            default: 1
          name: page
          in: query
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DataframePaginationResponse'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
      security:
        - HTTPBearer: []
    post:
      tags:
        - Dataframes
      summary: Add Dataframe
      description: |-
        **Authorization scope:** `dataframe:write` 
         
         **Creates a new dataframe entity.**
        ****
        **Please note that the Dataframe's name has to be unique**
      operationId: add_dataframe
      parameters:
        - required: true
          schema:
            type: string
            title: Account Id
          name: account_id
          in: path
        - required: true
          schema:
            type: string
            title: Environment Id
          name: environment_id
          in: path
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DataframeAddInput'
        required: true
      responses:
        '201':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DataframeResponse'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
      security:
        - HTTPBearer: []
