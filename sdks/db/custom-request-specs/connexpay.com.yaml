    post:
      summary: Capture
      description: Call this endpoint to Capture an Authorization so that it settles
      operationId: capture
      parameters:
        - name: Content-Type
          in: header
          description: '"application/json"'
          schema:
            type: string
        - name: Authorization
          in: header
          description: 'Token. Eg: "Bearer eHSN5rTBzqDozgAAlN1UlTMVuIT1zSiAZWCo6E..."'
