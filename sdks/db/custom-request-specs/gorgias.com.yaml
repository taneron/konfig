  /api/upload:
    post:
      summary: Upload files
      description: >
        You can upload several files at a time by adding parameters to the root
        of the request body. The name of each parameter will be used as the
        label of the file once uploaded. E.g:
          - parameter name: `package-damaged.png`
          - parameter value: Content of the file.
      parameters:
        - in: query
          name: type
          description: >-
            The type of file to upload. If not specified, the file will be
            uploaded as a private attachment.
          schema:
            type: string
            default: attachment
            enum:
              - public_attachment
              - attachment
              - profile_picture
              - widget_picture
            example: attachment
          required: false
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  description: >
                    A file to upload. The name of this parameter can be replaced
                    with the label of the file you want to have once uploaded.
                    E.g: `package-damaged.png`.
                  type: string
                  format: binary
      responses:
        '201':
          description: A list of files
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/File'
              examples:
                responses:
                  value:
                    - size: '784554'
                      url: https://gorgias.io/attachments/package-damaged.png
                      content_type: image/png
                      name: package-damaged.png
      tags:
        - Files
