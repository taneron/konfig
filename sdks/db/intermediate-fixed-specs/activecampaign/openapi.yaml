openapi: 3.1.0
info:
  title: V3
  version: '3'
  x-api-status-urls: false
  description: >-
    We help small teams power big businesses with the must-have platform for
    intelligent marketing automation. ðŸš€


    Customers from over 170 countries depend on our mix of pre-built automations
    and integrations (including Facebook, Google, WordPress, Salesforce,
    Shopify, and Square) to power personalized marketing, transactional emails,
    and one-to-one CRM interactions throughout the customer lifecycle.
servers:
  - url: https://{youraccountname}.api-us1.com/api/3
    variables:
      youraccountname:
        default: youraccountname
components:
  securitySchemes:
    sec0:
      type: apiKey
      name: Api-Token
      in: header
      x-default: ''
security:
  - sec0: []
paths:
  /accounts:
    post:
      summary: Create an account
      description: Create a new account
      operationId: create-an-account-new
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                account:
                  properties:
                    name:
                      type: string
                      description: Account's name
                    accountUrl:
                      type: string
                      description: Account's website
                    owner:
                      type: integer
                      description: The userId of the account owner.
                      default: 1
                      format: int32
                    fields:
                      type: array
                      description: >-
                        Account's custom field values `{customFieldId: int,
                        fieldValue: string, fieldCurrency?:string}[]`
                      items:
                        properties:
                          customFieldId:
                            type: integer
                            description: Field ID, ID of the Custom Field Meta Data
                            format: int32
                          fieldValue:
                            type: string
                            description: >-
                              Updated field value. For `currency` field, this
                              needs to be in cents not dollars (or 100 x Base
                              Unit).
                          fieldCurrency:
                            type: string
                            description: >-
                              Required only for the `currency` field type. The
                              three letter currency code for the currency value
                        required:
                          - customFieldId
                          - fieldValue
                        type: object
                  required:
                    - name
                  type: object
            examples:
              Request Example:
                value:
                  account:
                    name: Example Account
                    accountUrl: https://www.example.com
                    owner: 1
                    fields:
                      - customFieldId: 9
                        fieldValue: 500-1000
                      - customFieldId: 20
                        fieldValue: 1234
                        fieldCurrency: GBP
      responses:
        '201':
          description: '201'
          content:
            application/json:
              examples:
                Result:
                  value: "{\n    \"account\": {\n        \"name\": \"Example Account\",\n        \"accountUrl\": \"https://www.example.com\",\n        \"createdTimestamp\": \"2019-06-12T16:52:16-05:00\",\n        \"updatedTimestamp\": \"2019-06-12T16:52:16-05:00\",\n        \"links\": [],\n        \"fields\": [\n            {\n                \"customFieldId\": 9,\n                \"fieldValue\": \"501 - 1000\",\n                \"accountId\": \"1\"\n            },\n            {\n                \"customFieldId\": 20,\n                \"fieldValue\": 1234,\n        \t\t\t\t\"fieldCurrency\": \"GBP\",\n                \"accountId\": \"1\"\n            }\n        ],\n        \"id\": \"1\"\n    }\n}"
              schema:
                type: object
                properties:
                  account:
                    type: object
                    properties:
                      name:
                        type: string
                        example: Example Account
                      accountUrl:
                        type: string
                        example: https://www.example.com
                      createdTimestamp:
                        type: string
                        example: '2019-06-12T16:52:16-05:00'
                      updatedTimestamp:
                        type: string
                        example: '2019-06-12T16:52:16-05:00'
                      links:
                        type: array
                      fields:
                        type: array
                        items:
                          type: object
                          properties:
                            customFieldId:
                              type: integer
                              example: 9
                              default: 0
                            fieldValue:
                              type: string
                              example: 501 - 1000
                            accountId:
                              type: string
                              example: '1'
                      id:
                        type: string
                        example: '1'
        '422':
          description: '422'
          content:
            application/json:
              examples:
                Missing Data:
                  value: |-
                    {
                        "errors": [
                            {
                                "title": "The account name was not provided.",
                                "detail": "",
                                "code": "field_missing",
                                "source": {
                                    "pointer": "/data/attributes/name"
                                }
                            }
                        ]
