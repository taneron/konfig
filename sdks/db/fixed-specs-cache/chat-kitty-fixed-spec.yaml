    /v1/channels:
      get:
        tags:
          - channels
        summary: List channels
        description: Returns a page of channels belonging to this application
        operationId: list-channels
        parameters:
          - name: page
            in: query
            description: Zero-based page index (0..N)
            required: false
            schema:
              minimum: 0
              type: integer
              default: 0
          - name: size
            in: query
            description: The size of the page to be returned
            required: false
            schema:
              minimum: 1
              type: integer
              default: 25
          - name: sort
            in: query
            description: >-
              Sorting criteria in the format: property,(asc|desc). Default sort
              order is ascending. Multiple sort criteria are supported.
            required: false
            schema:
              type: array
              items:
                type: string
          - name: type
            in: query
            description: Filters by channel type
            required: false
            schema:
              type: string
              description: The type of this channel
              enum:
                - DIRECT
                - PUBLIC
                - PRIVATE
          - name: members
            in: query
            description: Filters by channel members using their usernames
            required: false
            schema:
              uniqueItems: true
              type: array
              items:
                type: string
          - name: startTime
            in: query
            description: 'Filters for channels created within a time range: start time'
            required: false
            schema:
              type: string
              format: date-time
          - name: endTime
            in: query
            description: 'Filters for channels created within a time range: end time'
            required: false
            schema:
              type: string
              format: date-time
          - name: properties
            in: query
            description: Filters by channel custom properties
            required: false
            schema:
              type: string
        responses:
