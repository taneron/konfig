    get:
      summary: List users
      operationId: list-users
      description: |
        List users, paginated and ordered by their name (alphabetical order).
      parameters:
        - in: query
          name: cursor
          description: >-
            Value indicating your position in the list of all items. If omitted,
            the first items of the list will be returned.
          schema:
            type: string
            example: cHJldl9fNl9fMjAyMS0wMy0wMyAwNjowMDowMA==
          required: false
        - in: query
          name: email
          description: Email of the user you're looking for
          schema:
            type: string
            example: steve@example.com
          required: false
        - in: query
          name: external_id
          description: >-
            ID of the user in a foreign system (Stripe, Aircall, etc...) you're
            looking for
          schema:
            type: string
            example: user-hf329f
          required: false
        - in: query
          name: limit
          description: Maximum number of items to return.
          schema:
            type: integer
            default: 30
            minimum: 1
            maximum: 100
          required: false
        - in: query
          name: order_by
          description: Attribute used to order users.
          schema:
            type: string
            default: name:asc
            enum:
              - created_datetime:asc
              - created_datetime:desc
              - name:asc
              - name:desc
          required: false
        - in: query
          name: page
          description: |-
            The index of the page to fetch.
                <span style="color:red">This parameter has been deprecated.</span> Use __cursor__ and __limit__ instead.
                
          schema:
            type: integer
            default: 1
            minimum: 1
            deprecated: true
            example: 3
          required: false
          deprecated: true
        - in: query
          name: per_page
          description: |-
            The maximum number of items to fetch per page.
                    <span style="color:red">This parameter has been deprecated.</span> Use __cursor__ and __limit__ instead.
                    
          schema:
            type: integer
            default: 30
            minimum: 1
            maximum: 100
            deprecated: true
          required: false
          deprecated: true
        - in: query
          name: relationships
          description: Attribute used to fetch relationships of the User.
          schema:
            type: array
            items:
              type: string
              enum:
                - availability_status
          required: false
          explode: true
          style: form
        - in: query
          name: roles
          description: A list of roles to filter users.
          schema:
            type: array
            items:
              type: string
              enum:
                - admin
                - agent
                - basic-agent
                - bot
                - lite-agent
                - observer-agent
          required: false
          explode: true
          style: form
