publishJson:
  company: BrowserCat
  serviceName: false
  sdkName: browser-cat-{language}-sdk
  clientName: BrowserCat
  metaDescription: >-
    The purr-fect headless browser API for busy businesses! Easy, fast, and
    affordable web automation, scraping, e2e testing, image/video/pdf
    generation, and more. ðŸ¾
  apiStatusUrls: inherit
  homepage: browsercat.com
  developerDocumentation: www.browsercat.com/docs
  categories:
    - automation
    - developer_tools
    - headless_browsers
    - browser_automation
    - web_scraping
rawSpecString: |
  openapi: 3.1.0
  info:
    title: BrowserCat API
    version: 1.0.0
    termsOfService: https://www.browsercat.com/terms-of-service
    description: >-
      Providing purr-fect headless browser access via utility endpoints and direct
      websocket connections.
    contact:
      name: BrowserCat Support
      email: support@browsercat.com
      url: https://www.browsercat.com/contact
  servers:
    - url: https://api.browsercat.com
  externalDocs:
    url: https://www.browsercat.com/docs
    description: BrowserCat Docs
  security:
    - jwtCookie: []
    - keyHeader: []
  tags:
    - name: Browsers
      description: Direct browser access
    - name: API Keys
      description: API key management
    - name: Usage
      description: Account usage & metrics
    - name: Billing
      description: Account billing & payments
    - name: OpenAPI
      description: OpenAPI utilities
    - name: Server
      description: Server status
  components:
    securitySchemes:
      jwtCookie:
        type: apiKey
        in: cookie
        name: __SESSION
        description: 'JWT in cookies. Set cookie "__SESSION": "{jwt}".'
      jwtHeader:
        type: http
        scheme: bearer
        bearerFormat: JWT
        description: 'JWT in header. Set header "Authorization": "Bearer {jwt}".'
      keyHeader:
        type: apiKey
        in: header
        name: Api-Key
        description: 'API key auth. Set header "Api-Key": "{key}".'
    schemas:
      BadRequestError:
        type: object
        properties:
          status:
            type: number
            enum:
              - 400
          error:
            type: string
            enum:
              - Bad Request
          message:
            type: string
            description: Suggestions for debugging the issue
          invalid:
            type: string
            enum:
              - body
              - path
              - query
            description: Where the validation error occurred
          fields:
            type: array
            items:
              type: object
              properties:
                code:
                  type: string
                expected:
                  type: string
                received:
                  type: string
                validation:
                  type: string
                path:
                  type: array
                  items:
                    anyOf:
                      - type: string
                      - type: number
                message:
                  type: string
              required:
                - code
                - path
            description: Validation errors, when available
        required:
          - status
          - error
          - message
      NotFoundError:
        type: object
        properties:
          status:
            type: number
            enum:
              - 404
          error:
            type: string
            enum:
              - Not Found
          message:
            type: string
            description: Suggestions for debugging the issue
        required:
          - status
          - error
          - message
      UnauthorizedError:
        type: object
        properties:
          status:
            type: number
            enum:
              - 401
          error:
            type: string
            enum:
              - Unauthorized
          message:
            type: string
            description: Suggestions for debugging the issue
        required:
          - status
          - error
          - message
      ForbiddenError:
        type: object
        properties:
          status:
            type: number
            enum:
              - 403
          error:
            type: string
            enum:
              - Forbidden
          message:
            type: string
            description: Suggestions for debugging the issue
        required:
          - status
          - error
          - message
      PaymentRequiredError:
        type: object
        properties:
          status:
            type: number
            enum:
              - 402
          error:
            type: string
            enum:
              - Payment Required
          message:
            type: string
            description: Suggestions for debugging the issue
        required:
          - status
          - error
          - message
      TooManyRequestsError:
        type: object
        properties:
          status:
            type: number
            enum:
              - 429
          error:
            type: string
            enum:
              - Too Many Requests
          message:
            type: string
            description: Suggestions for debugging the issue
        required:
          - status
          - error
          - message
      InternalServerErrorError:
        type: object
        properties:
          status:
            type: number
            enum:
              - 500
          error:
            type: string
            enum:
              - Internal Server Error
          message:
            type: string
            description: Suggestions for debugging the issue
        required:
          - status
          - error
          - message
      ServiceUnavailableError:
        type: object
        properties:
          status:
            type: number
            enum:
              - 503
          error:
            type: string
            enum:
              - Service Unavailable
          message:
            type: string
            description: Suggestions for debugging the issue
        required:
          - status
          - error
          - message
      ProxyAuthenticationRequiredError:
        type: object
        properties:
          status:
            type: number
            enum:
              - 407
          error:
            type: string
            enum:
              - Proxy Authentication Required
          message:
            type: string
            description: Suggestions for debugging the issue
        required:
          - status
          - error
          - message
      BadGatewayError:
        type: object
        properties:
          status:
            type: number
            enum:
              - 502
          error:
            type: string
            enum:
              - Bad Gateway
          message:
            type: string
            description: Suggestions for debugging the issue
        required:
          - status
          - error
          - message
      GatewayTimeoutError:
        type: object
        properties:
          status:
            type: number
            enum:
              - 504
          error:
            type: string
            enum:
              - Gateway Timeout
          message:
            type: string
            description: Suggestions for debugging the issue
        required:
          - status
          - error
          - message
      KeyId:
        type: string
        description: Key ID
      KeyPublic:
        type: object
        properties:
          keyId:
            $ref: '#/components/schemas/KeyId'
          name:
            type: string
            minLength: 0
            maxLength: 128
          role:
            type: string
            enum:
              - member
              - admin
          lastFour:
            type: string
            minLength: 4
            maxLength: 4
          expiredAt:
            type: string
            format: date-time
        required:
          - keyId
          - name
          - role
          - lastFour
          - expiredAt
      KeyPublicList:
        type: array
        items:
          $ref: '#/components/schemas/KeyPublic'
      KeySecret:
        type: object
        properties:
          keyId:
            $ref: '#/components/schemas/KeyId'
          name:
            type: string
            minLength: 0
            maxLength: 128
          role:
            type: string
            enum:
              - member
              - admin
          lastFour:
            type: string
            minLength: 4
            maxLength: 4
          expiredAt:
            type: string
            format: date-time
          secret:
            type: string
        required:
          - keyId
          - name
          - role
          - lastFour
          - expiredAt
          - secret
      KeyPost:
        type: object
        properties:
          name:
            type: string
            minLength: 0
            maxLength: 128
          role:
            type: string
            enum:
              - member
              - admin
          expiredAt:
            type: string
            format: date-time
        required:
          - name
      KeyPut:
        type: object
        properties:
          name:
            type: string
            minLength: 0
            maxLength: 128
          role:
            type: string
            enum:
              - member
              - admin
          expiredAt:
            type: string
            format: date-time
        required:
          - name
          - role
          - expiredAt
      KeyPatch:
        type: object
        properties:
          name:
            type: string
            minLength: 0
            maxLength: 128
          role:
            type: string
            enum:
              - member
              - admin
          expiredAt:
            type: string
            format: date-time
      UsageBucket:
        type: object
        properties:
          usageBucketId:
            type: string
            pattern: ^[\da-f]{8}(?:-[\da-f]{4}){3}-[\da-f]{12}$
          keyId:
            type:
              - string
              - 'null'
            pattern: ^[\da-f]{8}(?:-[\da-f]{4}){3}-[\da-f]{12}$
          clerkOrgId:
            type:
              - string
              - 'null'
            minLength: 0
            maxLength: 128
          clerkUserId:
            type:
              - string
              - 'null'
            minLength: 0
            maxLength: 128
          bucket:
            type: string
            format: date-time
          method:
            type: string
            enum:
              - api
              - ws
          endpoint:
            type: string
          credits:
            type: integer
          countSuccess:
            type: integer
          countFailure:
            type: integer
          durationSuccess:
            type: integer
          durationFailure:
            type: integer
          durationMin:
            type: integer
          durationMax:
            type: integer
          durationMean:
            type: integer
          durationStd:
            type: integer
        required:
          - usageBucketId
          - keyId
          - clerkOrgId
          - clerkUserId
          - bucket
          - method
          - endpoint
          - credits
          - countSuccess
          - countFailure
          - durationSuccess
          - durationFailure
          - durationMin
          - durationMax
          - durationMean
          - durationStd
      UsageBucketList:
        type: array
        items:
          $ref: '#/components/schemas/UsageBucket'
      UsageSessionId:
        type: string
        description: UsageSession ID
      UsageSessionPublic:
        type: object
        properties:
          usageSessionId:
            type: string
            pattern: ^[\da-f]{8}(?:-[\da-f]{4}){3}-[\da-f]{12}$
          clerkOrgId:
            type:
              - string
              - 'null'
            minLength: 0
            maxLength: 128
          clerkUserId:
            type:
              - string
              - 'null'
            minLength: 0
            maxLength: 128
          keyId:
            type:
              - string
              - 'null'
            pattern: ^[\da-f]{8}(?:-[\da-f]{4}){3}-[\da-f]{12}$
          method:
            type: string
            enum:
              - api
              - ws
          endpoint:
            type: string
          status:
            type: string
            enum:
              - pending
              - success
              - failure
          machineId:
            type: string
            maxLength: 64
          machineRegion:
            type: string
            maxLength: 64
          browserType:
            type: string
            enum:
              - chromium
              - firefox
              - webkit
              - chrome
              - chrome-beta
              - msedge
              - msedge-beta
              - msedge-dev
          browserVersion:
            type: string
            maxLength: 64
          agentType:
            type: string
            enum:
              - playwright
              - puppeteer
              - selenium
          agentVersion:
            type: string
            maxLength: 64
          startedAt:
            type: string
            format: date-time
          endedAt:
            type:
              - string
              - 'null'
            format: date-time
          sessionId:
            $ref: '#/components/schemas/UsageSessionId'
        required:
          - usageSessionId
          - clerkOrgId
          - clerkUserId
          - keyId
          - method
          - endpoint
          - status
          - machineId
          - machineRegion
          - browserType
          - browserVersion
          - agentType
          - agentVersion
          - startedAt
          - endedAt
          - sessionId
      UsageSessionPublicList:
        type: array
        items:
          $ref: '#/components/schemas/UsageSessionPublic'
      UsageEventId:
        type: string
        description: UsageEvent ID
      UsageEvent:
        type: object
        properties:
          usageEventId:
            type: string
            pattern: ^[\da-f]{8}(?:-[\da-f]{4}){3}-[\da-f]{12}$
          usageSessionId:
            type: string
            pattern: ^[\da-f]{8}(?:-[\da-f]{4}){3}-[\da-f]{12}$
          type:
            type: string
            maxLength: 64
          status:
            type: string
            enum:
              - pending
              - success
              - failure
          data: {}
          sentAt:
            type: string
            format: date-time
          createdAt:
            type: string
            format: date-time
          sessionId:
            $ref: '#/components/schemas/UsageSessionId'
          eventId:
            $ref: '#/components/schemas/UsageEventId'
        required:
          - usageEventId
          - usageSessionId
          - type
          - status
          - sentAt
          - createdAt
          - sessionId
          - eventId
      UsageEventList:
        type: array
        items:
          $ref: '#/components/schemas/UsageEvent'
      SubId:
        type: string
        description: Subscription ID
      Subscription:
        type: object
        properties:
          subId:
            $ref: '#/components/schemas/SubId'
          tier:
            type: string
            enum:
              - hobby
              - business
              - enterprise
          status:
            type: string
            enum:
              - incomplete
              - incomplete_expired
              - active
              - trialing
              - past_due
              - unpaid
              - canceled
              - paused
          currency:
            type: string
            minLength: 3
            maxLength: 3
          periodUnit:
            type: string
            enum:
              - day
              - week
              - month
              - year
          periodCount:
            type: integer
            minimum: 1
          periodStartsAt:
            type: string
            format: date-time
          periodEndsAt:
            type: string
            format: date-time
          anchoredAt:
            type: string
            format: date-time
          canceledAt:
            type:
              - string
              - 'null'
            format: date-time
          resumedAt:
            type:
              - string
              - 'null'
            format: date-time
          pausedAt:
            type:
              - string
              - 'null'
            format: date-time
          stripeSubId:
            type: string
          stripeCusId:
            type:
              - string
              - 'null'
        required:
          - subId
          - tier
          - status
          - currency
          - periodUnit
          - periodCount
          - periodStartsAt
          - periodEndsAt
          - anchoredAt
          - canceledAt
          - resumedAt
          - pausedAt
          - stripeSubId
          - stripeCusId
      SubscriptionList:
        type: array
        items:
          $ref: '#/components/schemas/Subscription'
      InvId:
        type: string
        description: Invoice ID
      Invoice:
        type: object
        properties:
          invId:
            $ref: '#/components/schemas/InvId'
          subId:
            type:
              - string
              - 'null'
            pattern: ^[\da-f]{8}(?:-[\da-f]{4}){3}-[\da-f]{12}$
          status:
            type: string
            enum:
              - draft
              - open
              - void
              - paid
              - uncollectible
          error:
            type:
              - string
              - 'null'
          currency:
            type: string
            minLength: 3
            maxLength: 3
          amountDue:
            type: integer
            minimum: 0
          amountPaid:
            type: integer
            minimum: 0
          total:
            type: integer
            minimum: 0
          totalDiscount:
            type: integer
            minimum: 0
          totalTax:
            type: integer
            minimum: 0
          billedAt:
            type: string
            format: date-time
          stripeInvId:
            type: string
          stripeSubId:
            type:
              - string
              - 'null'
          stripeCusId:
            type:
              - string
              - 'null'
        required:
          - invId
          - subId
          - status
          - error
          - currency
          - amountDue
          - amountPaid
          - total
          - totalDiscount
          - totalTax
          - billedAt
          - stripeInvId
          - stripeSubId
          - stripeCusId
      InvoiceList:
        type: array
        items:
          $ref: '#/components/schemas/Invoice'
    parameters: {}
  paths:
    /health:
      get:
        operationId: getServiceHealth
        summary: Show server health
        description: Lightweight endpoint to check server health.
        tags:
          - Server
        security: []
        responses:
          '200':
            description: Server Status
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    status:
                      type: string
                      enum:
                        - healthy
                        - degraded
                        - unhealthy
                    uptime:
                      type: number
                      description: Server uptime in seconds
                  required:
                    - status
                    - uptime
          '404':
            description: Not Found
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    status:
                      type: number
                      enum:
                        - 404
                    error:
                      type: string
                      enum:
                        - Not Found
                    message:
                      type: string
                      description: Suggestions for debugging the issue
                  required:
                    - status
                    - error
                    - message
          '500':
            description: Internal Server Error
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    status:
                      type: number
                      enum:
                        - 500
                    error:
                      type: string
                      enum:
                        - Internal Server Error
                    message:
                      type: string
                      description: Suggestions for debugging the issue
                  required:
                    - status
                    - error
                    - message
    /metrics:
      get:
        operationId: getServiceMetrics
        summary: Show server metrics
        description: >-
          Returns server metrics in Prometheus format. Use this endpoint to
          monitor server health.
        tags:
          - Server
        security: []
        responses:
          '404':
            description: Not Found
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    status:
                      type: number
                      enum:
                        - 404
                    error:
                      type: string
                      enum:
                        - Not Found
                    message:
                      type: string
                      description: Suggestions for debugging the issue
                  required:
                    - status
                    - error
                    - message
          '500':
            description: Internal Server Error
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    status:
                      type: number
                      enum:
                        - 500
                    error:
                      type: string
                      enum:
                        - Internal Server Error
                    message:
                      type: string
                      description: Suggestions for debugging the issue
                  required:
                    - status
                    - error
                    - message
    /openapi:
      get:
        operationId: openOpenApiDocs
        summary: Open OpenAPI docs
        description: >-
          Open OpenAPI docs explorer. Easily explore functionality, request
          formats, and response types.
        tags:
          - OpenAPI
        security: []
        responses:
          '200':
            description: OpenAPI HTML
            content:
              text/html:
                schema:
                  type: string
                  description: OpenAPI HTML
          '500':
            description: Internal Server Error
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    status:
                      type: number
                      enum:
                        - 500
                    error:
                      type: string
                      enum:
                        - Internal Server Error
                    message:
                      type: string
                      description: Suggestions for debugging the issue
                  required:
                    - status
                    - error
                    - message
    /openapi.json:
      get:
        operationId: getOpenApiJson
        summary: Retrieve API spec as JSON
        description: >-
          Retrieve API spec in JSON format. Use this format to generate types,
          clients, and mocks in your language of choice.
        tags:
          - OpenAPI
        security: []
        responses:
          '200':
            description: OpenAPI JSON
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    openapi:
                      type: string
                  required:
                    - openapi
                  description: OpenAPI JSON
                  additionalProperties: true
          '500':
            description: Internal Server Error
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    status:
                      type: number
                      enum:
                        - 500
                    error:
                      type: string
                      enum:
                        - Internal Server Error
                    message:
                      type: string
                      description: Suggestions for debugging the issue
                  required:
                    - status
                    - error
                    - message
    /openapi.yaml:
      get:
        operationId: getOpenApiYaml
        summary: Retrieve API spec as YAML
        description: >-
          Retrieve API spec in YAML format. Use this format to generate types,
          clients, and mocks in your language of choice.
        tags:
          - OpenAPI
        security: []
        responses:
          '200':
            description: OpenAPI YAML
            content:
              application/x-yaml:
                schema:
                  type: object
                  properties:
                    openapi:
                      type: string
                  required:
                    - openapi
                  description: OpenAPI YAML
                  additionalProperties: true
          '500':
            description: Internal Server Error
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    status:
                      type: number
                      enum:
                        - 500
                    error:
                      type: string
                      enum:
                        - Internal Server Error
                    message:
                      type: string
                      description: Suggestions for debugging the issue
                  required:
                    - status
                    - error
                    - message
    /connect:
      get:
        operationId: connectBrowser
        summary: Connect to a browser
        description: >-
          Create a websocket connection to a headless browser. Currently only
          supports Playwright.
        tags:
          - Browsers
        parameters:
          - schema:
              type: string
              enum:
                - ams
                - iad
                - atl
                - bog
                - bos
                - otp
                - maa
                - ord
                - dfw
                - den
                - eze
                - fra
                - gdl
                - hkg
                - jnb
                - lhr
                - lax
                - mad
                - mia
                - yul
                - bom
                - cdg
                - phx
                - qro
                - gig
                - sjc
                - scl
                - gru
                - sea
                - ewr
                - sin
                - arn
                - syd
                - nrt
                - yyz
                - waw
            required: false
            name: region
            in: query
        responses:
          '200':
            description: Success
            content: {}
          '400':
            description: Bad Request
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    status:
                      type: number
                      enum:
                        - 400
                    error:
                      type: string
                      enum:
                        - Bad Request
                    message:
                      type: string
                      description: Suggestions for debugging the issue
                    invalid:
                      type: string
                      enum:
                        - body
                        - path
                        - query
                      description: Where the validation error occurred
                    fields:
                      type: array
                      items:
                        type: object
                        properties:
                          code:
                            type: string
                          expected:
                            type: string
                          received:
                            type: string
                          validation:
                            type: string
                          path:
                            type: array
                            items:
                              anyOf:
                                - type: string
                                - type: number
                          message:
                            type: string
                        required:
                          - code
                          - path
                      description: Validation errors, when available
                  required:
                    - status
                    - error
                    - message
          '401':
            description: Unauthorized
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    status:
                      type: number
                      enum:
                        - 401
                    error:
                      type: string
                      enum:
                        - Unauthorized
                    message:
                      type: string
                      description: Suggestions for debugging the issue
                  required:
                    - status
                    - error
                    - message
          '403':
            description: Forbidden
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    status:
                      type: number
                      enum:
                        - 403
                    error:
                      type: string
                      enum:
                        - Forbidden
                    message:
                      type: string
                      description: Suggestions for debugging the issue
                  required:
                    - status
                    - error
                    - message
          '500':
            description: Internal Server Error
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    status:
                      type: number
                      enum:
                        - 500
                    error:
                      type: string
                      enum:
                        - Internal Server Error
                    message:
                      type: string
                      description: Suggestions for debugging the issue
                  required:
                    - status
                    - error
                    - message
    /auth/keys:
      get:
        operationId: listKeys
        summary: List API keys
        description: List all API keys.
        tags:
          - API Keys
        responses:
          '200':
            description: Success
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/KeyPublicList'
          '400':
            description: Bad Request
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    status:
                      type: number
                      enum:
                        - 400
                    error:
                      type: string
                      enum:
                        - Bad Request
