    - name: position
  paths:
    /v1/org/{orgId}/access/entity/{type}:
      get:
        tags:
          - access
        summary: >-
          Return the appropriate actions that can be performed on an entity or set
          of entities
        description: ''
        operationId: getEntityAccess
        parameters:
          - name: orgId
            in: path
            description: Org identifier (either id or slug)
            required: true
            schema:
              type: string
          - name: type
            in: path
            description: Entity type
            required: true
            schema:
              type: string
          - name: id
            in: query
            description: Entity ids
            required: false
            schema:
              type: string
          - name: action
            in: query
            description: Actions, defaults to update,delete
            required: false
            schema:
              type: string
          - name: fields
            in: query
            description: Fields to check, defaults to all fields
            required: false
            schema:
              type: string
          - name: date
            in: query
            description: Date, defaults to today
            required: false
            schema:
              type: string
              format: date
          - name: scenarioId
            in: query
            description: Scenario id, defaults to primary
            required: false
            schema:
              type: string
        responses:
          '200':
            description: successful operation
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/AccessResponse'
          '401':
            description: unauthorized
          '404':
            description: not found
    /v1/org/{orgId}/action/{actionId}:
      get:
        tags:
          - action
        summary: Return a particular action by id
        description: ''
        operationId: getAction
        parameters:
          - name: orgId
            in: path
            description: Org identifier (either id or slug)
            required: true
            schema:
              type: string
          - name: actionId
            in: path
            description: Action id
            required: true
            schema:
              type: string
        responses:
          '200':
            description: successful operation
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/Action'
          '400':
            description: bad request
          '404':
            description: not found
      delete:
        tags:
          - action
        summary: Delete an action
        description: ''
        operationId: deleteAction
        parameters:
          - name: orgId
            in: path
            description: Org identifier (either id or slug)
            required: true
            schema:
              type: string
          - name: actionId
            in: path
            description: Action id
            required: true
            schema:
              type: string
        responses:
          '400':
            description: invalid data
          '401':
            description: not authorized
          '403':
            description: permission denied
          '404':
            description: not found
      patch:
        tags:
          - action
        summary: Update an existing action
        description: ''
        operationId: updateAction
        parameters:
          - name: orgId
            in: path
            description: Org identifier (either id or slug)
            required: true
            schema:
              type: string
          - name: actionId
            in: path
            description: Action id
            required: true
            schema:
              type: string
        requestBody:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PatchActionBody'
          description: Action data to update
        responses:
          '400':
            description: invalid data
          '401':
            description: not authorized
          '403':
            description: permission denied
          '404':
            description: not found
    /v1/org/{orgId}/action:
      get:
        tags:
          - action
        summary: Return all actions in the organization paginated
        description: ''
        operationId: findActions
        parameters:
          - name: orgId
            in: path
            description: Org identifier (either id or slug)
            required: true
            schema:
              type: string
          - name: from
            in: query
            description: Action id to start paginating from
            required: false
            schema:
              type: string
          - name: limit
            in: query
            description: Number of results to return
            required: false
            schema:
              type: integer
              format: int32
        responses:
          '200':
            description: successful operation
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/ResultsAction'
          '400':
            description: bad request
          '401':
            description: not authorized
          '404':
            description: not found
      post:
        tags:
          - action
        summary: Create an action
        description: ''
        operationId: createAction
        parameters:
          - name: orgId
            in: path
            description: Org identifier (either id or slug)
            required: true
            schema:
              type: string
        requestBody:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateActionBody'
          description: Action data to create
        responses:
          '201':
            description: successful operation
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/Action'
          '400':
            description: invalid data
          '401':
            description: not authorized
          '403':
            description: permission denied
          '404':
            description: org not found
    /v1/org/{orgId}/action/{actionId}/run:
      post:
        tags:
          - action
        summary: Run an action - for testing
        description: ''
        operationId: runAction
        parameters:
          - name: orgId
            in: path
            description: Org identifier (either id or slug)
            required: true
            schema:
              type: string
          - name: actionId
            in: path
            description: Action id
            required: true
            schema:
              type: string
        requestBody:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ActionRunRequest'
        responses:
          '400':
            description: invalid data
          '401':
            description: not authorized
          '403':
            description: permission denied
          '404':
            description: not found
    /v1/org/{orgId}/ai/form-response/summary:
      post:
        tags:
          - ai
        summary: Use AI to generate a summary of text form responses
        description: ''
        operationId: summarizeFormResponses
        parameters:
          - name: orgId
            in: path
            description: Org identifier (either id or slug)
            required: true
            schema:
              type: string
        requestBody:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SummarizeFormResponsesRequest'
        responses:
          '204':
            description: successful operation
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/SummarizeResponse'
          '400':
            description: invalid data
          '401':
            description: not authorized
          '403':
            description: permission denied
          '404':
            description: not found
    /v1/app-config/{appId}:
      get:
        tags:
          - appConfig
        summary: Return default app configuration by app
        description: ''
        operationId: getAppConfig
        parameters:
          - name: appId
            in: path
            description: App id
            required: true
            schema:
              type: string
        responses:
          '200':
            description: successful operation
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/AppConfig'
          '400':
            description: bad request
          '401':
            description: not authorized
          '404':
            description: not found
    /v1/app-config/{appId}/{userId}:
      get:
        tags:
          - appConfig
        summary: Return user app configuration by app and user
        description: ''
        operationId: getCombinedAppConfig
        parameters:
          - name: appId
            in: path
            description: App id
            required: true
            schema:
              type: string
          - name: userId
            in: path
            description: User id
            required: true
            schema:
              type: string
        responses:
          '200':
            description: successful operation
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/AppConfig'
          '400':
            description: bad request
          '401':
            description: not authorized
          '404':
            description: not found
      patch:
        tags:
          - appConfig
        summary: Update an existing app
        description: ''
        operationId: updateAppConfig
        parameters:
          - name: appId
            in: path
            description: App id
            required: true
            schema:
              type: string
          - name: userId
            in: path
            description: User id
            required: true
            schema:
              type: string
        requestBody:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UpdateAppConfig'
          description: App data to update
        responses:
          '400':
            description: invalid data
          '401':
            description: not authorized
          '403':
            description: permission denied
          '404':
            description: not found
    /v1/app-config:
      post:
        tags:
          - appConfig
        summary: Create a new app config
        description: ''
        operationId: createAppConfig
        requestBody:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateAppConfig'
          description: App config data to create
        responses:
          '201':
            description: successful operation
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/AppConfig'
          '400':
            description: invalid data
          '401':
            description: not authorized
          '403':
            description: permission denied
    /v1/app/notify:
      post:
        tags:
          - app
        summary: >-
          Send an email notification to the configured notify users, on behalf of
          an app
        description: ''
        operationId: sendNotification
        requestBody:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotifyRequest'
        responses:
          '400':
            description: invalid data
          '401':
            description: not authorized
          '403':
            description: permission denied
          '404':
            description: not found
    /v1/app/{appId}:
      get:
        tags:
          - app
        summary: Return a particular app by id
        description: ''
        operationId: getApp
        parameters:
          - name: appId
            in: path
            description: App id
            required: true
            schema:
              type: string
        responses:
          '200':
            description: successful operation
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/App'
          '400':
            description: bad request
          '404':
            description: not found
      delete:
        tags:
          - app
        summary: Delete an app
        description: ''
        operationId: deleteApp
        parameters:
          - name: appId
            in: path
            description: App id
            required: true
            schema:
              type: string
        responses:
          '400':
            description: invalid data
          '401':
            description: not authorized
          '403':
            description: permission denied
          '404':
            description: not found
      patch:
        tags:
          - app
        summary: Update an existing app
        description: ''
        operationId: updateApp
        parameters:
          - name: appId
            in: path
            description: App id
            required: true
            schema:
              type: string
        requestBody:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UpdateApp'
          description: App data to update
        responses:
          '400':
            description: invalid data
          '401':
            description: not authorized
          '403':
            description: permission denied
          '404':
            description: not found
    /v1/app/org/{orgId}/install/{appUserId}/code:
      post:
        tags:
          - app
        summary: >-
          Retrieve an Oauth2 authorization code for this app, which can be
          exchanged for an access token
        description: ''
        operationId: getAuthorizationCode
        parameters:
          - name: orgId
            in: path
            description: Org identifier (either id or slug)
            required: true
            schema:
              type: string
          - name: appUserId
            in: path
            description: App user id
            required: true
            schema:
              type: string
          - name: scope
            in: query
            description: Scopes
            required: false
            schema:
              type: string
        responses:
          '204':
            description: successful operation
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/AccessTokenResponse'
          '400':
            description: invalid data
          '401':
            description: not authorized
          '403':
            description: permission denied
          '404':
            description: not found
    /v1/app/org/{orgId}/install/{appUserId}/token:
      get:
        tags:
          - app
        summary: Retrieve the current token for this app
        description: ''
        operationId: getAccessToken
        parameters:
          - name: orgId
            in: path
            description: Org identifier (either id or slug)
            required: true
            schema:
              type: string
          - name: appUserId
            in: path
            description: App user id
            required: true
            schema:
              type: string
        responses:
          '204':
            description: successful operation
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/AccessTokenResponse'
          '400':
            description: invalid data
          '401':
            description: not authorized
          '403':
            description: permission denied
          '404':
            description: not found
      post:
        tags:
          - app
        summary: Generate or regenerate a long-lived access token for the app
        description: ''
        operationId: generateAccessToken
        parameters:
          - name: orgId
            in: path
            description: Org identifier (either id or slug)
            required: true
            schema:
              type: string
          - name: appUserId
            in: path
            description: App user id
            required: true
            schema:
              type: string
        requestBody:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ScopeRequest'
        responses:
          '204':
            description: successful operation
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/AccessTokenResponse'
          '400':
            description: invalid data
          '401':
            description: not authorized
          '403':
            description: permission denied
          '404':
            description: not found
    /v1/app:
      get:
        tags:
          - app
        summary: Return all publicly visible global apps
        description: ''
        operationId: findGlobalApps
        parameters:
          - name: tag
            in: query
            description: Tag to filter by
            required: false
            schema:
              type: string
          - name: from
            in: query
            description: App id to start from
            required: false
            schema:
              type: string
          - name: limit
            in: query
            description: Number of results to return
            required: false
            schema:
              type: integer
              format: int32
        responses:
          '200':
            description: successful operation
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/ResultsApp'
          '400':
            description: bad request
          '404':
            description: not found
      post:
        tags:
          - app
        summary: Create a new app
        description: ''
        operationId: createApp
        requestBody:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateApp'
          description: App data to create
        responses:
          '201':
            description: successful operation
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/App'
          '400':
            description: invalid data
          '401':
            description: not authorized
          '403':
            description: permission denied
    /v1/app/org/{orgId}:
      get:
        tags:
          - app
        summary: Return all active apps available for a particular org
        description: ''
        operationId: findApps
        parameters:
          - name: orgId
            in: path
            description: Org identifier (either id or slug)
            required: true
            schema:
              type: string
          - name: q
            in: query
            description: Search query
            required: false
            schema:
              type: string
          - name: type
            in: query
            description: Filter by type (app, bundle)
            required: false
            schema:
              type: string
          - name: tags
            in: query
            description: Filter by tags
            required: false
            schema:
              type: string
          - name: from
            in: query
            description: App id to start from
            required: false
            schema:
              type: string
          - name: limit
            in: query
            description: Number of results to return
            required: false
            schema:
              type: integer
              format: int32
        responses:
          '200':
            description: successful operation
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/ResultsApp'
          '400':
            description: bad request
          '404':
            description: not found
    /v1/app/org/{orgId}/install/{appUserId}:
      get:
        tags:
          - app
        summary: Get an installed app
        description: ''
        operationId: getInstalledApp
        parameters:
          - name: orgId
            in: path
            description: Org identifier (either id or slug)
            required: true
            schema:
              type: string
          - name: appUserId
            in: path
            description: App user id
            required: true
            schema:
              type: string
        responses:
          '204':
            description: successful operation
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/User'
          '400':
            description: invalid data
          '401':
            description: not authorized
          '403':
            description: permission denied
          '404':
            description: not found
      delete:
        tags:
          - app
        summary: Uninstall an app
        description: ''
        operationId: uninstallApp
        parameters:
          - name: orgId
            in: path
            description: Org identifier (either id or slug)
            required: true
            schema:
              type: string
          - name: appUserId
            in: path
            description: App user id
            required: true
            schema:
              type: string
          - name: keepEntityIds
            in: query
            description: >-
              Comma-separated list of bundle-installed entities to delete -- if
              this parameter is omitted, all bundle-installed entities will be
              deleted
            required: false
            schema:
              type: string
        responses:
          '400':
            description: invalid data
          '401':
            description: not authorized
          '403':
            description: permission denied
          '404':
            description: not found
      patch:
        tags:
          - app
        summary: Update the settings of an installed app
        description: ''
        operationId: updateInstalledApp
        parameters:
          - name: orgId
            in: path
            description: Org identifier (either id or slug)
            required: true
            schema:
              type: string
          - name: appUserId
            in: path
            description: App user id
            required: true
            schema:
              type: string
          - name: includeInactive
            in: query
            description: If the installed appUser is inactive, load inactive instead
            required: false
            schema:
              type: boolean
        requestBody:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UpdateUser'
          description: App user data to update
        responses:
          '400':
            description: invalid data
          '401':
            description: not authorized
          '403':
            description: permission denied
          '404':
            description: not found
    /v1/app/org/{orgId}/install/name/{appName}:
      get:
        tags:
          - app
        summary: Get an installed app by name
        description: ''
        operationId: getInstalledAppByName
        parameters:
          - name: orgId
            in: path
            description: Org identifier (either id or slug)
            required: true
            schema:
              type: string
          - name: appName
            in: path
            description: App name
            required: true
            schema:
              type: string
          - name: includeInactive
            in: query
            description: If the installed appUser is inactive, load inactive instead
            required: false
            schema:
              type: boolean
        responses:
          '204':
            description: successful operation
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/User'
          '400':
            description: invalid data
          '401':
            description: not authorized
          '403':
            description: permission denied
          '404':
            description: not found
    /v1/app/org/{orgId}/install:
      get:
        tags:
          - app
        summary: Find installed app users
        description: ''
        operationId: findInstalledApps
        parameters:
          - name: orgId
            in: path
            description: Org identifier (either id or slug)
            required: true
            schema:
              type: string
          - name: type
            in: query
            description: Filter by type (app, bundle)
            required: false
            schema:
              type: string
          - name: tags
            in: query
            description: Filter by tag
            required: false
            schema:
              type: string
          - name: statuses
            in: query
            description: >-
              Filter by App User statuses, comma-separated. Accepted values:
              ['NORMAL', 'INACTIVE', 'UNINSTALLED']
            required: false
            schema:
              type: string
          - name: includeFormer
            in: query
            description: >-
              Whether to include app users with NONE access to orgs they pertain
              to.  Default is false
            required: false
            schema:
              type: boolean
          - name: from
            in: query
            description: App id to start from
            required: false
            schema:
              type: string
          - name: limit
            in: query
            description: Number of results to return
            required: false
            schema:
              type: integer
              format: int32
        responses:
          '200':
            description: successful operation
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/ResultsUser'
          '400':
            description: bad request
          '404':
            description: not found
      post:
        tags:
          - app
        summary: Install an app for a particular org
        description: ''
        operationId: installApp
        parameters:
          - name: orgId
            in: path
            description: Org identifier (either id or slug)
            required: true
            schema:
              type: string
        requestBody:
          $ref: '#/components/requestBodies/CreateUser'
        responses:
          '400':
            description: invalid data
          '401':
            description: not authorized
          '403':
            description: permission denied
    /v1/app/org/{orgId}/install/validate:
      post:
        tags:
          - app
        summary: Validate the installation of an app for a particular org
        description: ''
        operationId: validateInstallApp
        parameters:
          - name: orgId
            in: path
            description: Org identifier (either id or slug)
            required: true
            schema:
              type: string
        requestBody:
          $ref: '#/components/requestBodies/CreateUser'
        responses:
          '201':
            description: successful operation
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/BundleInstallValidate'
          '400':
            description: invalid data
          '401':
            description: not authorized
          '403':
            description: permission denied
    /v1/app/name/{appName}:
      get:
        tags:
