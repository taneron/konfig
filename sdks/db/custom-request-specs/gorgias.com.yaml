                variables](https://docs.gorgias.com/macros/macro-variables#gorgias_variables)
                for inspiration.
              example:
                hello: world
                ticket_id: '{{ticket.id}}'
            method:
              type: string
              default: GET
              enum:
                - GET
                - POST
                - PUT
                - DELETE
                - HEAD
                - PATCH
              description: HTTP method expected by the external service.
              example: GET
            request_content_type:
              type: string
              default: application/json
              enum:
                - application/json
                - application/x-www-form-urlencoded
              description: Content type of the outgoing request to the external service.
              example: application/json
            response_content_type:
              type: string
              default: application/json
              enum:
                - application/json
              description: Content type of the incoming response from the external service.
              example: application/json
            triggers:
              description: Events that will trigger the request to the external service.
              example:
                ticket_created: true
                ticket_updated: true
                ticket_message_created: true
              type: object
              properties:
                ticket-created:
                  type: boolean
                  default: false
                  description: >-
                    Whether to trigger the HTTP integration when a ticket is
                    created.
                  example: true
                ticket-updated:
                  type: boolean
                  default: false
                  description: >-
                    Whether to trigger the HTTP integration when a ticket is
                    updated.
                  example: true
                ticket-message-created:
                  type: boolean
                  default: false
                  description: >-
                    Whether to trigger the HTTP integration when a new message
                    is created in a ticket.
                  example: true
            url:
              type: string
              description: >-
                URL of the external service. You can use variables like
                {{ticket.customer.email}} to pass customer data to the
                integration. Check all properties from a
                [customer](#the-customer-object), or review the list of [Gorgias
                variables](https://docs.gorgias.com/macros/macro-variables#gorgias_variables)
                for inspiration.
              example: >-
                https://company.com/api/customers?email={{ticket.customer.email}}
          required:
            - url
        name:
          type: string
          description: >-
            Name of the integration. Usually the email address, Facebook page
            name, etc.
          example: My HTTP integration
        type:
          type: string
          enum:
            - http
          description: Type of integration.
          example: http
        updated_datetime:
          type: string
          format: date-time
          nullable: true
          description: When the integration was last updated.
          example: '2021-01-07T13:00:00.123456'
        user:
          description: User which created this integration.
          type: object
          properties:
            id:
              type: integer
              description: ID of the object
        uri:
          type: string
          readOnly: true
          description: URI of the integration.
        application_id:
          type: string
          readOnly: true
          nullable: true
          description: ID of the related application.
      required:
        - name
      description: >-
        Integrations connect Gorgias with external services (e.g. Gmail,
        Shopify, chat systems).


        There are official Gorgias integrations that can be found in the
        Integrations page in the helpdesk and there are custom HTTP
        integrations.


        Most integrations use HTTP APIs.
    Job:
      type: object
      properties:
        id:
          type: integer
          description: ID of the job.
          example: 1234
        cancel_requested_datetime:
          type: string
          format: date-time
          nullable: true
          description: When the job cancellation was requested.
          example: '2019-11-23T16:31:00.966927'
        cancelled_datetime:
          type: string
          format: date-time
          nullable: true
          description: When the job was canceled.
          example: '2019-11-23T16:32:00.966927'
        created_datetime:
          type: string
          format: date-time
          nullable: true
          description: When the job was created.
          example: '2019-11-23T16:00:00.966927'
        ended_datetime:
          type: string
          format: date-time
          nullable: true
          description: When the job ended.
          example: '2019-11-23T16:32:00.966927'
        failed_datetime:
          type: string
          format: date-time
          nullable: true
          description: When the job failed.
          example: '2019-11-23T15:59:41.966927'
        info:
          type: object
          description: >-
            Data concerning the progress of the job. E.g: how many objects the
            job has already processed.
          example:
            progress_count: 123
        locked_datetime:
          type: string
          format: date-time
          nullable: true
          description: >-
            When the job was locked. A job is only locked while it's actively
            running.
          example: '2019-11-23T16:30:01.966927'
        meta:
          type: object
          nullable: true
          description: >-
            Metadata associated with the job. You can use this parameter to
            store structured information (key-value data) about the job. This
            field is not used by Gorgias.
          example:
            description: This job closes all tickets created in 2018
        params:
          example:
            ticket_ids:
              - 1
              - 2
              - 3
            updates:
              status: open
          description: The parameters of the job.
          type: object
          properties:
            apply_and_close:
              type: boolean
              description: >-
                Whether the ticket should be closed once the macro is applied on
                it. Only applies to `applyMacro` jobs.
              example: true
            end_datetime:
              type: string
              nullable: true
              description: >-
                End of the interval from which to select tickets when the
                parameter `view` is used.
              example: '2019-11-24T15:59:41.966927'
            macro_id:
              type: integer
              description: >-
                The ID of the macro to apply on the selected tickets. Only
                applies to `applyMacro` jobs.
              example: 47
            start_datetime:
              type: string
              nullable: true
              description: >-
                Beginning of the interval from which to select tickets when the
                parameter `view` is used.
              example: '2019-11-23T15:59:41.966927'
            ticket_ids:
              type: array
              description: A list of ticket IDs to be processed by the job.
              example:
                - 1
                - 2
                - 3
              items:
                type: integer
            url:
              type: string
              description: The path to the file to import.
              example: https://example.com/file.csv
            updates:
              type: object
              description: >-
                Object (key-value) containing all the changes to apply on the
                selected tickets. Only applies to `updateTicket` jobs.
              example:
                status: open
            view:
              type: object
              description: >-
                A [view](#the-view-object)-like object used to select the
                tickets to be processed by the job.
              example:
                filters: eq(ticket.status, "open")
            view_id:
              type: integer
              description: >-
                The ID of an existing [view](#the-view-object) used to select
                the tickets to be processed by the job.
              example: 123
        scheduled_datetime:
          type: string
          format: date-time
          nullable: true
          description: >-
            When the job was scheduled to be started. A job cannot be scheduled
            more than 60 minutes in the future. If unspecified, the job is
            queued for execution immediately after creation.
          example: '2019-11-23T16:30:00.966927'
        started_datetime:
          type: string
          format: date-time
          nullable: true
          description: When the job started.
          example: '2019-11-23T16:30:01.966927'
        status:
          type: string
          enum:
            - cancel_requested
            - canceled
            - done
            - errored
            - fatal_errored
            - pending
            - running
            - scheduled
          description: >-
            The status of the job. Options: cancel_requested, canceled, done,
            errored, fatal_errored, pending, running, scheduled
          example: canceled
        type:
          type: string
          enum:
            - applyMacro
            - deleteTicket
            - exportTicket
            - importMacro
            - exportMacro
            - updateTicket
            - exportTicketDrilldown
          description: >-
            The type of the job. Options: applyMacro, deleteTicket,
            exportTicket, importMacro, exportMacro, updateTicket,
            exportTicketDrilldown
          example: updateTicket
        user_id:
          type: integer
          description: The ID of the user who created this job.
          example: 42
        uri:
          type: string
          readOnly: true
          description: URI of the job.
      description: >-
        A job is an object used to perform long-running tasks. For example,
        closing 10k tickets, exporting 500k tickets, and more. 


        Jobs are processed asynchronously, meaning that once a job is created,
        it will run in background on Gorgias's servers. According to the type
        and size of the task, a job can take a few minutes or several hours to
        be executed. You can use our API to check the status of the job.


        Jobs can be canceled at any time but be aware that if a job already
        started, changes done by this one won't be reverted. For example, if you
        created a job to close 10k tickets and you cancel it at some point, the
        already closed tickets won't be reopened.
    MacroAction:
      type: object
      properties:
        arguments:
          type: object
          description: >-
            Parameters of the action. These parameters vary according to the
            name of the action.
          example:
            tags: question, order-status
        description:
          type: string
          nullable: true
          description: Description of what the action does.
        name:
          type: string
          description: The name of the action.
          example: addTags
        title:
          type: string
          description: The title of the action.
          example: Add tags
        type:
          type: string
          enum:
            - system
            - user
          description: The type of action.
          example: user
      required:
        - arguments
        - name
        - title
      description: >-
        A `MacroAction` is a single operation that can be applied to a ticket.
        An action can only be part of a [macro](#the-macro-object).
    Macro:
      type: object
      properties:
        id:
          type: integer
          description: ID of the macro.
          example: 23453
        external_id:
          type: string
          nullable: true
