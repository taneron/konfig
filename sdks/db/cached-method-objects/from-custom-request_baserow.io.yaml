    httpMethod: post
    tag: Audit log
    typeScriptTag: auditLog
    description: |-
      Creates a job to export the filtered audit log to a CSV file.

      This is a **enterprise** feature.
    parameters:
      - name: clientSessionId
        schema: string
        description: >-
          An optional header that marks the action performed by this request as
          having occurred in a particular client session. Then using the
          undo/redo endpoints with the same ClientSessionId header this action
          can be undone/redone.
      - name: url
        schema: string
        required: true
        description: ''
        example: URL
      - name: export_charset
        schema: string
        required: false
        description: ''
      - name: csv_column_separator
        schema: string
        required: false
        description: ''
      - name: csv_first_row_header
        schema: boolean
        required: false
        description: ''
        default: true
      - name: filter_user_id
        schema: integer
        required: false
        description: ''
      - name: filter_workspace_id
        schema: integer
        required: false
        description: ''
      - name: filter_action_type
        schema: string
        required: false
        description: ''
      - name: filter_from_timestamp
        schema: string
        required: false
        description: ''
      - name: filter_to_timestamp
        schema: string
        required: false
        description: ''
      - name: exclude_columns
        schema: string
        required: false
        description: ''
    responses:
      - statusCode: '202'
        description: >-
          When mixed in to a model serializer for an ExportJob this will add an
          url field

          with the actual usable url of the export job's file (if it has one).
      - statusCode: '400'
        description: ''
      - statusCode: '404'
        description: ''
