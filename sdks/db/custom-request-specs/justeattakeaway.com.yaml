          type: array
          items:
            additionalProperties: false
            type: object
            required:
              - key
              - valueType
              - defaultValueRules
            properties:
              key:
                description: The unique key of the feature.
                type: string
              valueType:
                description: The type of the value held by the feature.
                type: string
                enum:
                  - string
                  - bool
                  - int
                  - composite
              defaultValueRules:
                description: Default values in case nothing matches in evaluation.
                type: array
                items:
                  additionalProperties: false
                  type: object
                  required:
                    - restrictions
                    - value
                  properties:
                    restrictions:
                      $ref: '#/components/schemas/ConfigPredicateYaml'
                    value:
                      allOf:
                        - description: Default value.
                        - $ref: '#/components/schemas/ConfigFeatureValueYaml'
              evaluationLogic:
                additionalProperties: false
                description: Information required to evaluate the value.
                type: object
                required:
                  - type
                  - detail
                properties:
                  type:
                    description: The mechanism used for evaluation.
                    type: string
                    enum:
                      - IdHash
                  detail:
                    description: >-
                      The details of the logic used to execute the evaluation
                      mechanism.
                    oneOf:
                      - $ref: >-
                          #/components/schemas/ConfigIdHashEvaluationLogicDetailYaml
              tags:
                description: Tags to help categorise the feature.
                type: array
                items:
                  type: string
      example:
        createdAt: '2023-10-25T10:30:42.490Z'
        features:
          - key: ept-samples::composite_feature
            valueType: composite
            defaultValueRules:
              - restrictions:
                  property: Country
                  in:
                    - NL
                    - UK
                value:
                  beanThereDoneThat: true
                  legumeWeight: 7
                  chiliFactor: nuclear
              - restrictions: {}
                value:
                  beanThereDoneThat: false
                  legumeWeight: 10
                  chiliFactor: winter
            evaluationLogic:
              type: IdHash
              detail:
                bucketBy: AnonUserId
                prefix: some-prefix
                rules:
                  - restrictions:
                      or:
                        - property: Country
                          in:
                            - ES
                            - IT
                        - and:
                            - property: Country
                              in:
                                - UK
                                - AU
                            - property: AppVersion
                              gte: 31.9.2
                    audienceFraction: 0.5
                    variants:
                      - weight: 1
                        value: foo
                        experimentKey: WibbleExperiment
                        experimentVariant:
                          beanThereDoneThat: true
                          legumeWeight: 1
                          chiliFactor: death
                      - weight: 1
                        value: bar
                        experimentKey: WibbleExperiment
                        experimentVariant:
                          beanThereDoneThat: false
                          legumeWeight: 5
                          chiliFactor: jam
            tags:
              - tag-1
