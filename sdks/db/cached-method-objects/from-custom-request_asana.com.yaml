  - url: /attachments
    method: getAllForObject
    httpMethod: get
    tag: Attachments
    typeScriptTag: attachments
    description: Get attachments from an object
    parameters:
      - name: limit
        schema: integer
        description: >-
          Results per page.

          The number of objects to return per page. The value must be between 1
          and 100.
        example: 50
      - name: offset
        schema: string
        description: >-
          Offset token.

          An offset to the next page returned by the API. A pagination request
          will return an offset token, which can be used as an input parameter
          to the next request. If an offset is not passed in, the API will
          return the first page of results.

          'Note: You can only pass in an offset that was returned to you via a
          previously paginated request.'
        example: eyJ0eXAiOJiKV1iQLCJhbGciOiJIUzI1NiJ9
      - name: parent
        schema: string
        required: true
        description: >-
          Globally unique identifier for object to fetch statuses from. Must be
          a GID for a `project`, `project_brief`, or `task`.
        example: '159874'
      - name: optFields
        schema: array
        required: false
        description: >-
          This endpoint returns a compact resource, which excludes some
          properties by default. To include those optional properties, set this
          query parameter to a comma-separated list of the properties you wish
