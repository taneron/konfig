  /{companyDomain}/customers/{customerUniqueId}/paymentCard:
    put:
      summary: Update payment card token
      description: ''
      operationId: update-payment-details
      parameters:
        - name: companyDomain
          in: path
          description: >-
            Your companies Billsby subdomain - for example, if you login at
            widgets.billsby.com, your companyDomain is widgets
          schema:
            type: string
          required: true
        - name: customerUniqueId
          in: path
          description: The unique identifier of the customer in the Billsby platform
          schema:
            type: string
          required: true
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                fullName:
                  type: string
                  description: The full name of the customer
                paymentCardtoken:
                  type: string
                  description: The token for the payment card in the Billsby vault
                expiryMonth:
                  type: integer
                  description: The date that the payment card expires
                  format: int32
                expiryYear:
                  type: integer
                  description: The year that the payment card expires
                  format: int32
                cardType:
                  type: string
                  description: The type of card (e.g. Visa, Mastercard, AMEX, etc.)
                last4Digits:
                  type: string
                  description: The last four digits of the long number on the payment card
      responses:
        '200':
          description: '200'
          content:
            application/json:
              examples:
                Result:
                  value: Success
      deprecated: false
  /{companyDomain}/customers/{customerUniqueId}/invoices:
    post:
      summary: Create a one-time charge
      description: This query creates a one-time charge for an individual customer
      operationId: create-a-one-time-charge
      parameters:
        - name: companyDomain
          in: path
          description: >-
            Your companies Billsby subdomain - for example, if you login at
            widgets.billsby.com, your companyDomain is widgets
          schema:
            type: string
          required: true
        - name: customerUniqueId
          in: path
          description: The unique identifier of the customer in the Billsby platform
          schema:
            type: string
          required: true
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - currencyCode
                - amount
                - description
              properties:
                currencyCode:
                  type: string
                  description: The code for the currency of the one-time charge
                amount:
                  type: integer
                  description: The amount of the one-time charge
                  format: int32
                description:
                  type: string
                  description: The description for the one-time charge
      responses:
        '200':
          description: '200'
          content:
