  - url: /insights/pages/{project-slug}/summary
    method: getProjectSummaryMetrics
    httpMethod: get
    tag: Insights
    typeScriptTag: insights
    description: >-
      Get summary metrics and trends for a project across it's workflows and
      branches
    parameters:
      - name: projectSlug
        schema: string
        required: true
        description: >-
          Project slug in the form `vcs-slug/org-name/repo-name`. The `/`
          characters may be URL-escaped. For projects that use GitLab or GitHub
          App, use `circleci` as the `vcs-slug`, replace `org-name` with the
          organization ID (found in Organization Settings), and replace
          `repo-name` with the project ID (found in Project Settings).
      - name: reportingWindow
        schema: string
        required: false
        description: >-
          The time window used to calculate summary metrics. If not provided,
          defaults to last-90-days
      - name: branches
        schema: object
        required: false
        description: The names of VCS branches to include in branch-level workflow metrics.
      - name: workflowNames
        schema: object
        required: false
        description: The names of workflows to include in workflow-level metrics.
    responses:
      - statusCode: '200'
        description: ''
      - statusCode: default
        description: ''
  - url: /insights/time-series/{project-slug}/workflows/{workflow-name}/jobs
    method: getJobTimeseriesData
    httpMethod: get
    tag: Insights
    typeScriptTag: insights
    description: Job timeseries data
    parameters:
      - name: projectSlug
        schema: string
        required: true
        description: >-
          Project slug in the form `vcs-slug/org-name/repo-name`. The `/`
          characters may be URL-escaped. For projects that use GitLab or GitHub
          App, use `circleci` as the `vcs-slug`, replace `org-name` with the
          organization ID (found in Organization Settings), and replace
          `repo-name` with the project ID (found in Project Settings).
      - name: workflowName
        schema: string
        required: true
        description: The name of the workflow.
      - name: branch
        schema: string
        required: false
        description: >-
          The name of a vcs branch. If not passed we will scope the API call to
          the default branch.
      - name: granularity
        schema: string
        required: false
        description: The granularity for which to query timeseries data.
      - name: startDate
        schema: string
        required: false
        description: >-
          Include only executions that started at or after this date. This must
          be specified if an end-date is provided.
      - name: endDate
        schema: string
        required: false
        description: >-
          Include only executions that started before this date. This date can
          be at most 90 days after the start-date.
    responses:
      - statusCode: '200'
        description: Project level timeseries metrics response
      - statusCode: default
        description: ''
