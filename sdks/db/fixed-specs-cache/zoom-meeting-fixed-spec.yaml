              and panelists. 


              The default value of this field is `false`.
            required: false
            schema:
              type: boolean
              example: true
        responses:
          '204':
            description: |-
              **HTTP Status Code:** `204` <br>
               Webinar deleted.
          '400':
            description: |
              **HTTP Status Code:** `400` <br>
               Bad Request 

               **Error Code:** `1010` <br>
               User does not belong to this account:{accountId}.<br> <br>
              **Error Code:** `3002` <br>
