              - FIXED
              - CUSTOM_FIXED
              - PERCENTAGE
              - CUSTOM_PERCENTAGE
          basisExpr:
            type: string
            example: 'tenure>12 ? (base * 0.04) : (base * 0.02)'
            description: >-
