paths:
  /v1/employees:
    get:
      tags:
        - Core > Employees > V1
      summary: Get employees from a company
      security:
        - oauth2: []
        - apikey: []
      description: >-
        Only `admins` can see all the employees' information, `regular users`
        will get a restricted version of the payload as a response based on the
        permission set by the admin
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Employee'
    post:
      tags:
        - Core > Employees > V1
      summary: Create employee
      description: Create employee
      security:
        - oauth2: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - first_name
                - last_name
              properties:
                email:
                  type: string
                  example: bob_stone@factorial.co
                first_name:
                  type: string
                  example: Bob
                last_name:
                  type: string
                  example: Stone
                birthday_on:
                  type: string
                  example: '2000-01-08'
                start_date:
                  type: string
                  example: '2022-01-08'
                regular_access_starts_on:
                  type: string
                  example: '2022-01-08'
                manager_id:
                  type: integer
                  example: 5
                role:
                  type: string
                  example: basic
                  enum:
                    - basic
                    - admin
                timeoff_manager_id:
                  type: integer
                  example: 5
                terminated_on:
                  type: string
                  example: '2022-01-08'
                termination_reason:
                  type: string
                  example: behaviour
                company_identifier:
                  type: string
                  example: 124ABC
                phone_number:
                  type: string
                  example: '622564089'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Employee'
  /v1/employees/{id}:
    get:
      tags:
        - Core > Employees > V1
      summary: Get employee
      description: >-
        Only admins can see all the employees' information, regular users will
        get a restricted version of the payload as a response based on the
        permission set by the admin
      parameters:
        - name: id
          in: path
          schema:
            type: string
          required: true
          description: (Required)
          example: 5
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Employee'
    put:
      tags:
        - Core > Employees > V1
      summary: Update employee
      description: Update employee
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                first_name:
                  type: string
                  example: Bob
                last_name:
                  type: string
                  example: Stone
                manager_id:
                  type: integer
                  example: 5
                role:
                  type: string
                  example: basic
                  enum:
                    - basic
                    - admin
                timeoff_manager_id:
                  type: integer
                  example: 5
                company_identifier:
                  type: string
                  example: 124ABC
      parameters:
        - name: id
