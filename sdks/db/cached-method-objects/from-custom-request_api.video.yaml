  - url: /live-streams
    method: listAll
    httpMethod: get
    tag: Live Streams
    typeScriptTag: liveStreams
    description: List all live streams
    parameters:
      - name: streamKey
        schema: string
        required: false
        description: The unique stream key that allows you to stream videos.
        example: dw-dew8-q6w9-k67w-1ws8
      - name: name
        schema: string
        required: false
        description: You can filter live streams by their name or a part of their name.
        example: My Video
      - name: sortBy
        schema: string
        required: false
        description: >
          Enables you to sort live stream results. Allowed attributes: `name`,
          `createdAt`, `updatedAt`.

          `name` - the name of the live stream.

          `createdAt` - the time a live stream was created.

          `updatedAt` - the time a live stream was last updated.


          When using `createdAt` or `updatedAt`, the API sorts the results based
          on the ISO-8601 time format.
        example: createdAt
      - name: sortOrder
        schema: string
        required: false
        description: >-
          Allowed: asc, desc. Ascending for date and time means that earlier
          values precede later ones. Descending means that later values preced
          earlier ones. For title, it is 0-9 and A-Z ascending and Z-A, 9-0
          descending.
        example: desc
      - name: currentPage
        schema: integer
        required: false
        description: >-
          Choose the number of search results to return per page. Minimum value:
          1
        example: 2
        default: 1
      - name: pageSize
        schema: integer
        required: false
        description: Results per page. Allowed values 1-100, default is 25.
        example: 30
        default: 25
    responses:
      - statusCode: '200'
        description: ''
