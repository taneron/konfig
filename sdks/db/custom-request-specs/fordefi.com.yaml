  /api/v1/users:
    get:
      tags:
        - Users
      summary: List Users
      description: Get a list of users in the organization.
      operationId: list_users_api_v1_users_get
      parameters:
        - name: sort_by
          in: query
          required: false
          schema:
            type: array
            items:
              $ref: '#/components/schemas/UserSortableFields'
            title: Sort By
        - name: page
          in: query
          required: false
          schema:
            type: integer
            minimum: 1
            description: The page number to fetch.
            default: 1
            title: Page
          description: The page number to fetch.
        - name: size
          in: query
          required: false
          schema:
            type: integer
            maximum: 400
            minimum: 1
            description: The number of items per page.
            default: 50
            title: Size
          description: The number of items per page.
        - name: types
          in: query
          required: false
          schema:
            description: The types of the users to filter on.
            title: Types
            type: array
            items:
              $ref: '#/components/schemas/UserType'
          description: The types of the users to filter on.
        - name: roles
          in: query
          required: false
          schema:
            description: The roles of the users to filter on.
            title: Roles
            type: array
            items:
              $ref: '#/components/schemas/UserRole'
          description: The roles of the users to filter on.
        - name: states
          in: query
          required: false
          schema:
            description: >-
              The states of the users to filter on.  Is one of:
              <ul><li>`active`: The user can perform all actions in the Fordefi
              platform.<li>`onboarding`: The user has been approved but still
              needs to activate the account.<li>`pending_approval`: The user has
              been invited but not yet approved.<li>`deleted`: The user has been
              deleted.</ul>
            title: States
            type: array
            items:
              $ref: '#/components/schemas/UserState'
          description: >-
            The states of the users to filter on.  Is one of: <ul><li>`active`:
            The user can perform all actions in the Fordefi
            platform.<li>`onboarding`: The user has been approved but still
            needs to activate the account.<li>`pending_approval`: The user has
            been invited but not yet approved.<li>`deleted`: The user has been
            deleted.</ul>
        - name: include_deleted
          in: query
          required: false
          schema:
            default: false
            title: Include Deleted
            type: boolean
        - name: name
          in: query
          required: false
          schema:
            title: Name
            type: string
        - name: email
          in: query
          required: false
          schema:
            title: Email
            type: string
        - name: search
          in: query
          required: false
          schema:
            title: Search
            type: string
        - name: user_ids
          in: query
          required: false
          schema:
            description: The unique identifiers of the users.
            title: User Ids
            type: array
            items:
              type: string
              format: uuid
          description: The unique identifiers of the users.
        - name: external_id
          in: query
          required: false
          schema:
            title: External Id
            type: string
        - name: group_ids
          in: query
          required: false
          schema:
            description: The unique identifiers of the user groups.
            title: Group Ids
            type: array
            items:
              type: string
              format: uuid
          description: The unique identifiers of the user groups.
        - name: group_ids__not
          in: query
          required: false
          schema:
            description: The unique identifiers of the user groups to exclude.
            title: Group Ids  Not
            type: array
            items:
              type: string
              format: uuid
          description: The unique identifiers of the user groups to exclude.
        - name: states_on_groups
          in: query
          required: false
          schema:
            description: >-
              The states of the user groups to filter group_ids on. Is one of:
              <ul><li>`active`: The user group is active.<li>`pending_addition`:
              The user is pending to be added to the
              group.<li>`pending_removal`: The user is pending to be removed
              from the group.</ul>
            title: States On Groups
            type: array
            items:
              $ref: '#/components/schemas/UserStateOnGroup'
          description: >-
            The states of the user groups to filter group_ids on. Is one of:
            <ul><li>`active`: The user group is active.<li>`pending_addition`:
            The user is pending to be added to the group.<li>`pending_removal`:
            The user is pending to be removed from the group.</ul>
