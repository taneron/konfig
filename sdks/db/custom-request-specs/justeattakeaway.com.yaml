        A delivery pool is a named group of drivers which deliver food for a set
        of restaurants.
      tags:
        - Logistic Management
        - Manage Delivery Suppliers
        - publicly-accessible
      summary: Get your delivery pools
      operationId: deliveryPoolsGet
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                description: Describes a delivery pool
                properties:
                  delivery-pool-id:
                    description: Details of a delivery pool id
                    properties:
                      name:
                        description: >-
                          The name of the pool, used by operations teams, in
                          reports, etc.
                        type: string
                      restaurants:
                        items:
                          format: int32
                          type: number
                        description: >-
                          A list of Just Eat restaurant ids served by the
                          delivery pool.
                        type: array
                    type: object
                type: object
              examples:
                response:
                  value:
