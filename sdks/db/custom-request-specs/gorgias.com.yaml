  /api/jobs:
    post:
      summary: Create a job
      operationId: create-job
      description: >
        Create a job and schedule its execution. Jobs are processed
        asynchronously, meaning that once a job is created, it will run in
        background on Gorgias's servers. According to the type and size of the
        task, a job can take a few minutes or several hours to be executed. You
        can use our API to check the status of the job.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                meta:
                  type: object
                  nullable: true
                  description: >-
                    Metadata associated with the job. You can use this parameter
                    to store structured information (key-value data) about the
                    job. This field is not used by Gorgias.
                  example:
                    description: This job closes all tickets created in 2018
                params:
                  example:
                    ticket_ids:
                      - 1
                      - 2
                      - 3
                    updates:
                      status: open
                  description: The parameters of the job.
                  type: object
                  properties:
                    apply_and_close:
                      type: boolean
                      description: >-
                        Whether the ticket should be closed once the macro is
                        applied on it. Only applies to `applyMacro` jobs.
                      example: true
                    end_datetime:
                      type: string
                      nullable: true
                      description: >-
                        End of the interval from which to select tickets when
                        the parameter `view` is used.
                      example: '2019-11-24T15:59:41.966927'
                    macro_id:
                      type: integer
                      description: >-
                        The ID of the macro to apply on the selected tickets.
                        Only applies to `applyMacro` jobs.
                      example: 47
                    start_datetime:
                      type: string
                      nullable: true
                      description: >-
                        Beginning of the interval from which to select tickets
                        when the parameter `view` is used.
                      example: '2019-11-23T15:59:41.966927'
                    ticket_ids:
                      type: array
                      description: A list of ticket IDs to be processed by the job.
                      example:
                        - 1
                        - 2
                        - 3
                      items:
                        type: integer
                    url:
                      type: string
                      description: The path to the file to import.
                      example: https://example.com/file.csv
                    updates:
                      type: object
                      description: >-
                        Object (key-value) containing all the changes to apply
                        on the selected tickets. Only applies to `updateTicket`
                        jobs.
                      example:
                        status: open
                    view:
                      type: object
                      description: >-
                        A [view](#the-view-object)-like object used to select
                        the tickets to be processed by the job.
                      example:
                        filters: eq(ticket.status, "open")
                    view_id:
                      type: integer
                      description: >-
                        The ID of an existing [view](#the-view-object) used to
                        select the tickets to be processed by the job.
                      example: 123
