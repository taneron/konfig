                        contact.
                      default: 'true'
                    params:
                      type: array
                      description: >-
                        A list of parameters to include in the callback request.
                        Add each parameter in the form of a key-value pair. For
                        a GET request, each parameter will be appended to the
                        end of the URL in a query string. For a POST request,
                        parameters will be included in the body of the request.
                      items:
                        properties:
                          key:
                            type: string
                          value:
                            type: string
                        type: object
                    headers:
