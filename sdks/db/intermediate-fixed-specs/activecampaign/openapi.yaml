  /import/bulk_import:
    post:
      summary: Bulk import contacts
      description: ''
      operationId: bulk-import-contacts
      parameters:
        - name: Content-Type
          in: header
          schema:
            type: string
            default: application/json
        - name: Api-Token
          in: header
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - contacts
              properties:
                contacts:
                  type: array
                  description: >-
                    An array of objects containing information about a single
                    contact. Up to 250 contacts may be included in a single
                    request. The suggested minimum number of contacts is 10. If
                    less than that, then contact/sync api request should be
                    used.
                  items:
                    properties:
                      email:
                        type: string
                        description: The contact's email.
                      first_name:
                        type: string
                        description: The contact's first name
                      last_name:
                        type: string
                        description: The contact's last name.
                      phone:
                        type: string
                        description: The contactâ€™s phone number.
                      customer_acct_name:
                        type: string
                        description: The name of the contactâ€™s account.
                      tags:
                        type: array
                        description: >-
                          Each string in the array will be added as a single tag
                          to the contact. New tags will be created if they do
                          not already exist.
                        default: []
                        items:
                          type: string
                      fields:
                        type: array
                        description: >-
                          A list of custom fields to apply to the contact. Each
                          field must contain two fields: Each contact may have
                          up to N custom fields.
                        items:
                          properties:
                            id:
                              type: integer
                              description: >-
                                The ID of the custom field. Custom fields must
                                be referenced by the ID that ActiveCampaign
                                assigns to them. You can retrieve the ID number
                                for a custom field by using the "List all custom
                                fields" API call.
                              format: int32
                            value:
                              type: string
                              description: >-
                                The value of the custom field. Multiple values
                                may be populated for multi-value fields by
                                separating the different values by the
                                double-pipe delimiter (â€œ||â€).
                          required:
                            - id
                            - value
                          type: object
                      subscribe:
                        type: array
                        description: >-
                          An array of lists to subscribe the contact to.
                          Contacts may not be subscribed to lists which they
                          have previously unsubscribed from. Each list object
                          contains a single field.
                        items:
                          properties:
                            listid:
                              type: string
                              description: >-
                                The ID of the list to subscribe the contact to
                                or unsubscribe the contact from. Lists must be
                                referenced by the ID that ActiveCampaign assigns
                                to them.  You can find the list ID by clicking
                                the list in your ActiveCampaign account then
                                viewing the URL bar. It will look something like
                                this: /app/contacts/?listid=19&status=1  You can
                                also retrieve the ID number for a list by using
                                the "Retrieve all lists" API call.
                          type: object
                      unsubscribe:
                        type: array
                        description: >-
                          An array of lists to unsubscribe the contact to. Each
                          list object contains a single field.
                        items:
                          properties:
                            listid:
                              type: string
                              description: >-
                                The ID of the list to subscribe the contact to
                                or unsubscribe the contact from. Lists must be
                                referenced by the ID that ActiveCampaign assigns
                                to them.  You can find the list ID by clicking
                                the list in your ActiveCampaign account then
                                viewing the URL bar. It will look something like
                                this: /app/contacts/?listid=19&status=1  You can
                                also retrieve the ID number for a list by using
                                the "Retrieve all lists" API call.
                          type: object
                    required:
                      - email
                    type: object
                callback:
                  type: object
                  description: >-
                    Callback function to notify users when an import is
                    complete.
                  required:
                    - url
                    - requestType
                  properties:
                    url:
                      type: string
                      description: >-
                        The URL endpoint which the importer will make a request
