    get:
      summary: List tickets
      operationId: list-tickets
      description: |
        List tickets, paginated and ordered by the attribute of the given view.
      parameters:
        - in: query
          name: cursor
          description: >-
            Value indicating your position in the list of all tickets. If
            omitted, the first tickets of the list will be returned.
          schema:
            type: string
            example: cHJldl9fNl9fMjAyMS0wMy0wMyAwNjowMDowMA==
          required: false
        - in: query
          name: customer_id
          description: >-
            The ID of a [customer](#the-customer-object) used to select their
            tickets.
          schema:
            type: integer
            minimum: 1
            example: 4
          required: false
        - in: query
          name: external_id
          description: ID of the ticket in a foreign system you're looking for.
          schema:
            type: string
            example: ticket-ge432d
          required: false
        - in: query
          name: limit
          description: Maximum number of tickets to return.
          schema:
            type: integer
            default: 30
            minimum: 1
            maximum: 100
          required: false
        - in: query
          name: order_by
          description: Attribute used to order tickets.
          schema:
            type: string
            default: created_datetime:desc
            enum:
              - created_datetime:asc
              - created_datetime:desc
              - updated_datetime:asc
