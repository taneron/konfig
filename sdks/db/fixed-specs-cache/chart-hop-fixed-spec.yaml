rawSpecString: |
  openapi: 3.0.0
  info:
    description: REST API for ChartHop
    version: V1.0.0
    title: ChartHop API
    contact:
      name: ChartHop
      url: https://www.charthop.com
      email: support@charthop.com
  tags:
