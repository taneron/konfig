        code-samples:
          - language: csharp
            code: |-
              curl --request POST \
                --url https://trackcmp.net/event \
                --header 'content-type: application/x-www-form-urlencoded' \
                --data 'actid={{actid}}&key={{key}}&event={{event}}&eventdata={{eventdata}}&visit=%7B%22email%22%3A%22{{email}}%22%7D'
            name: Raw body
        samples-languages:
