publishJson:
  company: Agrimetrics
  serviceName: false
  sdkName: agrimetrics-{language}-sdk
  clientName: Agrimetrics
  metaDescription: >-
    Radical new answers are needed to feed a growing population and protect our
    planet.


    Agrimetrics provides data and tools to agrifood businesses, researchers and
    policy-makers to address our most pressing global food challenges. This is a
    unique opportunity for the food and farming sectors, working together, to
    drive sustainable productivity.
  apiStatusUrls: inherit
  homepage: agrimetrics.co.uk
  developerDocumentation: developer.agrimetrics.co.uk/reference/retrieve-api-key
  categories:
    - agriculture
    - sustainability
    - agritech
    - data
rawSpecString: |
  openapi: 3.0.0
  info:
    title: Catalog API
    version: ''
    description: This API lists data sets available on Agrimetrics platform.
  servers:
    - url: https://api-test.agrimetrics.co.uk/catalog
  components:
    securitySchemes:
      sec0:
        type: apiKey
        in: header
        name: ocp-apim-subscription-key
      JWT:
        description: For requests to https://app.agrimetrics.co.uk/backend.
        type: http
        scheme: bearer
        bearerFormat: JWT
      apiKeyHeader:
        description: For requests to https://api.agrimetrics.co.uk
        type: apiKey
        name: Ocp-Apim-Subscription-Key
        in: header
      xUserHeader:
        description: For internal use only.
        type: apiKey
        name: x-user-id
        in: header
      apiKeyQuery:
        description: >-
          (NOT RECOMMENDED) For requests where sending custom headers is not
          possible.
        type: apiKey
        name: subscription-key
        in: query
    schemas:
      RestError:
        type: object
        properties:
          message:
            type: string
            example: Error Message
      NewLayers:
        type: object
        properties:
          layers:
            type: array
            items:
              $ref: '#/components/schemas/ServiceDefinitionResponse'
          layerId:
            type: string
            example: 97130f06-6242-463f-bf19-0dd6f5a58cfb
      CostSummary:
        type: object
        required:
          - totalCost
          - numberOfChargeableItems
        properties:
          totalCost:
            type: number
            example: 0
          numberOfChargeableItems:
            type: integer
            example: 1
          totalNumberOfItems:
            type: integer
            example: 1
      GeoJSONPolygon:
        type: object
        required:
          - type
          - coordinates
        properties:
          type:
            type: string
            enum:
              - Polygon
          coordinates:
            type: array
            minItems: 1
            maxItems: 1
            items:
              type: array
              minItems: 4
              items:
                type: array
                items:
                  anyOf:
                    - $ref: '#/components/schemas/EPSG4326Longitude'
                    - $ref: '#/components/schemas/EPSG4326Latitude'
                minItems: 2
                maxItems: 3
              example:
                - - -1.3623046875
                  - 52.8691297276852
                - - -1.16455078125
                  - 52.736291655910925
                - - -0.9228515625
                  - 52.65639394198803
                - - -0.37353515625
                  - 52.76289173758374
                - - -1.3623046875
                  - 52.8691297276852
      GeoJSONMultiPolygon:
        type: object
        required:
          - type
          - coordinates
        properties:
          type:
            type: string
            enum:
              - MultiPolygon
          coordinates:
            type: array
            minItems: 1
            items:
              type: array
              minItems: 1
              maxItems: 1
              items:
                type: array
                minItems: 4
                items:
                  type: array
                  items:
                    anyOf:
                      - $ref: '#/components/schemas/EPSG4326Longitude'
                      - $ref: '#/components/schemas/EPSG4326Latitude'
                  minItems: 2
                  maxItems: 3
                example:
                  - - -1.3623046875
                    - 52.8691297276852
                  - - -1.16455078125
                    - 52.736291655910925
                  - - -0.9228515625
                    - 52.65639394198803
                  - - -0.37353515625
                    - 52.76289173758374
                  - - -1.3623046875
                    - 52.8691297276852
      BinaryFile:
        type: string
        format: binary
      Band:
        type: object
        required:
          - index
          - stats
          - totalNumPixels
          - pixelCounts
        properties:
          index:
            type: string
            example: Band 1
          stats:
            type: object
            required:
              - min
              - mean
              - median
              - max
              - std
            properties:
              min:
                type: number
                example: 14
              mean:
                type: number
                example: 47.695621490478516
              median:
                type: number
                example: 43
              max:
                type: number
                example: 100
              std:
                type: number
                example: 20.756450653076172
          totalNumPixels:
            type: number
            example: 128288
          pixelCounts:
            description: >
              This object represents the number of pixel-value occurrences in the
              band. For example, a pixel-value `12.0` that occurs `3` times would
              be represented as `"12.0": 3` in this object.
            type: object
            example:
              '14.0': 3
              '15.0': 43
              '16.0': 192
              '17.0': 397
              '18.0': 734
            additionalProperties:
              type: number
      Statistics:
        type: object
        required:
          - bands
        properties:
          bands:
            type: array
            items:
              $ref: '#/components/schemas/Band'
      Layer:
        type: object
        additionalProperties: false
        required:
          - layerId
          - description
          - links
        properties:
          layerId:
            type: string
            example: 97130f06-6242-463f-bf19-0dd6f5a58cfb
          description:
            type: string
            example: Geospatial Layer
          links:
            type: object
            additionalProperties: false
            required:
              - self
              - search
            properties:
              self:
                type: string
                format: uri
                example: >-
                  https://api.agrimetrics.co.uk/geospatial/layers/97130f06-6242-463f-bf19-0dd6f5a58cfb
              search:
                type: string
                format: uri
                example: >-
                  https://api.agrimetrics.co.uk/geospatial/layers/97130f06-6242-463f-bf19-0dd6f5a58cfb/search
      BoundingBox:
        type: object
        additionalProperties: false
        required:
          - type
          - coordinates
        properties:
          type:
            type: string
            enum:
              - bounding-box
          coordinates:
            type: object
            required:
              - minlat
              - minlon
              - maxlat
              - maxlon
            properties:
              minlat:
                $ref: '#/components/schemas/EPSG4326Latitude'
              minlon:
                $ref: '#/components/schemas/EPSG4326Longitude'
              maxlat:
                $ref: '#/components/schemas/EPSG4326Latitude'
              maxlon:
                $ref: '#/components/schemas/EPSG4326Longitude'
      EPSG4326Longitude:
        type: number
        minimum: -180
        maximum: 180
        example: 2.1234234
      EPSG4326Latitude:
        type: number
        minimum: -90
        maximum: 90
        example: -1.1234234
      GeoJSONPoint:
        type: object
        additionalProperties: false
        description: >-
          This is a GeoJSON Point. The coordinates array must be EPSG:4326 with
          [longitude,latitude] order.
        required:
          - type
          - coordinates
        properties:
          type:
            type: string
            enum:
              - Point
          coordinates:
            type: array
            minItems: 2
            maxItems: 2
            items:
              anyOf:
                - $ref: '#/components/schemas/EPSG4326Longitude'
                - $ref: '#/components/schemas/EPSG4326Latitude'
            example:
              - -91.85
              - 15.52
      GeneralGeometry:
        oneOf:
          - $ref: '#/components/schemas/BoundingBox'
          - $ref: '#/components/schemas/GeoJSONPolygon'
          - $ref: '#/components/schemas/GeoJSONMultiPolygon'
      Times:
        type: array
        example:
          - '2018-01-01T00:00:00.000Z'
          - '2019-01-01T00:00:00.000Z'
        items:
          type: string
          format: date-time
      ISO8601Datetime:
        type: string
        pattern: '[0-9]{8}T[0-9]{6}Z'
        example: 20130310T180000Z
      OutputFormats:
        type: string
        enum:
          - shape-zip
          - application/json
          - csv
          - GML3
          - image/tiff
          - KML
          - OGR-GDB
          - OGR-MIF
          - OGR-TAB
          - DXF
      DatasetId:
        type: string
        format: uuid
        example: 97130f06-6242-463f-bf19-0dd6f5a58cfb
        description: The ID of a dataset in the catalog
      LayerId:
        type: string
        format: uuid
        example: 97130f06-6242-463f-bf19-0dd6f5a58cfb
      PolygonOrBBoxSearchBase:
        type: object
        required:
          - geometry
        properties:
          geometry:
            $ref: '#/components/schemas/GeneralGeometry'
          time:
            type: string
            format: date-time
            example: '2017-01-01T00:00:00.000Z'
      PolygonOrBBoxSearch:
        allOf:
          - $ref: '#/components/schemas/PolygonOrBBoxSearchBase'
          - type: object
            properties:
              outputFormat:
                $ref: '#/components/schemas/OutputFormats'
      PointSearchBase:
        type: object
        required:
          - geometry
          - distance
        properties:
          geometry:
            $ref: '#/components/schemas/GeoJSONPoint'
          distance:
            type: integer
            minimum: 10
            example: 10
          time:
            type: string
            format: date-time
            example: '2017-01-01T00:00:00.000Z'
      PointSearch:
        allOf:
          - $ref: '#/components/schemas/PointSearchBase'
          - type: object
            properties:
              outputFormat:
                $ref: '#/components/schemas/OutputFormats'
      ServiceDefinition:
        type: object
        required:
          - datasetId
          - layerName
          - service
          - WMS
          - WFS
          - WCS
          - OGCApiFeatures
          - OGCApiTiles
          - WMTS
        additionalProperties: false
        properties:
          datasetId:
            type: string
            example: a420450f-ef42-4fc9-a137-69456bdad016
          layerName:
            type: string
            example: Geospatial Layer
          service:
            type: string
            enum:
              - WCS
              - WFS
          WFS:
            type: string
            enum:
              - 'Y'
              - 'N'
          WCS:
            type: string
            enum:
              - 'Y'
              - 'N'
          WMS:
            type: string
            enum:
              - 'Y'
              - 'N'
          WMTS:
            type: string
            enum:
              - 'Y'
              - 'N'
          OGCApiFeatures:
            type: string
            enum:
              - 'Y'
              - 'N'
          OGCApiTiles:
            type: string
            enum:
              - 'Y'
              - 'N'
          temporal:
            type: boolean
            example: true
          datastore:
            type: string
            example: Datastore Name
          geoserverHostName:
            type: string
            example: geoserver-test.agrimetrics.co.uk
          geometryField:
            type: string
            example: geom
          billable:
            $ref: '#/components/schemas/Billable'
          defaultEPSGCode:
            type: number
            example: 4326
      ServiceDefinitionResponse:
        type: object
        required:
          - layerId
          - datasetId
          - layerName
          - service
          - WMS
          - WFS
          - WCS
          - OGCApiFeatures
          - OGCApiTiles
          - WMTS
        additionalProperties: false
        properties:
          layerId:
            type: string
            example: 97130f06-6242-463f-bf19-0dd6f5a58cfb
          datasetId:
            type: string
            example: a420450f-ef42-4fc9-a137-69456bdad016
          layerName:
            type: string
            example: Geospatial Layer
          service:
            type: string
            enum:
              - WCS
              - WFS
          temporal:
            type: boolean
            example: true
          datastore:
            type: string
            example: Datastore Name
          geoserverHostName:
            type: string
            example: geoserver-test.agrimetrics.co.uk
          geometryField:
            type: string
            example: geom
          billable:
            $ref: '#/components/schemas/Billable'
          defaultEPSGCode:
            type: number
            example: 4326
          WMS:
            type: string
            enum:
              - 'Y'
              - 'N'
          WMTS:
            type: string
            enum:
              - 'Y'
              - 'N'
          WFS:
            type: string
            enum:
              - 'Y'
              - 'N'
          WCS:
            type: string
            enum:
              - 'Y'
              - 'N'
          OGCApiFeatures:
            type: string
            enum:
              - 'Y'
              - 'N'
          OGCApiTiles:
            type: string
            enum:
              - 'Y'
              - 'N'
      Billable:
        type: object
        required:
          - billingDataType
          - billingCreditType
          - billingCreditCost
        properties:
          billingDataType:
            type: string
          billingCreditType:
            type: string
          billingCreditCost:
            type: number
      RequestId:
        type: string
        format: uuid
        example: 97130f06-6242-463f-bf19-0dd6f5a58cfb
      uniqueLinkId:
        type: string
      DataRequestResponse:
        type: array
        items:
          type: object
          required:
            - requestId
            - datasetId
            - datasetName
            - status
            - requestedDate
            - requesterEmail
          properties:
            requestId:
              description: The ID of the data request
              type: string
              format: uuid
            datasetId:
              description: The ID of the dataset that the data request relates to
              type: string
              format: uuid
            datasetName:
              description: The name of the dataset that the data request relates to
              type: string
            status:
              description: The status of the data request
              type: string
              enum:
                - pending
                - approved
                - denied
                - cancelled
            requestedDate:
              description: The date the data request was made
              type: string
            requesterEmail:
              description: The requesters email address
      DataRequestDetails:
        type: array
        items:
          type: object
          required:
            - requestId
            - datasetId
            - datasetName
            - status
            - requestedDate
          properties:
            requestId:
              description: The ID of the data request
              type: string
              format: uuid
            datasetId:
              description: The ID of the dataset that the data request relates to
              type: string
              format: uuid
            datasetName:
              description: The name of the dataset that the data request relates to
              type: string
            status:
              description: The status of the data request
              type: string
              enum:
                - pending
                - approved
                - denied
                - cancelled
            requestedDate:
              description: The date the data request was made
              type: string
            reviewedDate:
              description: The date the data request was approved or rejected
            requestedFormat:
              description: The format the user would like the data to be provided in
              type: string
              enum:
                - application/geo+json
                - application/gml+xml; version=3.2
                - application/vnd.google-earth.kml+xml
                - application/zipped-shapefile
                - application/x.gdb+zip
                - application/x.mid-mif+zip
                - application/x.tab+zip
                - application/dxf
                - image/tiff
            projectName:
              description: The name of the project the data is for
              type: string
            projectManagerName:
              description: The name of the project manager who can approve the request
              type: string
            projectManagerEmail:
              description: >-
                The email address of the project manager who can approve the
                request
              type: string
            requesterEmail:
              description: The email of the person who made the data request
              type: string
            expiryDate:
              description: >-
                The date until which the data from an approved request can be
                downloaded
              type: string
            uniqueLinkId:
              type: string
      DataRequest:
        type: object
        additionalProperties: false
        required:
          - projectName
          - projectManagerName
          - projectManagerEmail
          - datasetId
          - datasetName
          - requestedFormat
        properties:
          projectName:
            description: The name of the project the data is for
            type: string
          projectManagerName:
            description: The name of the project manager who can approve the request
            type: string
          projectManagerEmail:
            description: The email address of the project manager who can approve the request
            type: string
          datasetId:
            description: The ID of the dataset that the data request relates to
            type: string
            format: uuid
          datasetName:
            description: The name of the dataset that the data request relates to
            type: string
          geoJsonAOI:
            description: >-
              The area of interest that the user is requesting access to as a
              stringified GeoJSON
            type: string
          shapefileAOI:
            description: >-
              The area of interest that the user is requesting access to as a
              zipped shapefile
            type: string
            format: binary
          requestedFormat:
            description: The format the user would like the data to be provided in
            type: string
            enum:
              - application/geo+json
              - application/gml+xml; version=3.2
              - application/vnd.google-earth.kml+xml
              - application/zipped-shapefile
              - application/x.gdb+zip
              - application/x.mid-mif+zip
              - application/x.tab+zip
              - application/dxf
              - image/tiff
      Category:
        type: object
        properties:
          value:
            $ref: '#/components/schemas/CategoryValue'
          label:
            type: string
            description: The label of the category
      Categories:
        type: array
        items:
          $ref: '#/components/schemas/Category'
      Creator:
        type: object
        properties:
          value:
            type: string
            description: The value of the creator
          label:
            type: string
            description: The label of the creator
      Concept:
        type: object
        required:
          - value
          - label
        properties:
          value:
            type: string
            description: The value of the concept
          label:
            type: string
            description: The label of the concept
      Concepts:
        type: array
        items:
          $ref: '#/components/schemas/Concept'
      TagsOrConcepts:
        type: array
        items:
          $ref: '#/components/schemas/TagOrConcept'
      TagOrConcept:
        type: object
        required:
          - label
          - type
        properties:
          value:
            type: string
            description: The id of the tag
          label:
            type: string
            description: The label of the tag
          type:
            type: string
            description: The type of the tag
            enum:
              - tag
              - concept
      Exchange:
        type: string
        enum:
          - agrimetrics
          - defra
      DataSets:
        type: object
        required:
          - dataSets
        properties:
          dataSets:
            type: array
            description: An array of data sets
            items:
              $ref: '#/components/schemas/DataSet'
          concepts:
            $ref: '#/components/schemas/Concepts'
      BasicDataSetInfo:
        type: object
        required:
          - id
          - title
          - entryType
        properties:
          id:
            $ref: '#/components/schemas/DatasetId'
          entryType:
            $ref: '#/components/schemas/EntryType'
          title:
            description: Title for the data set.
            type: string
      DataSet:
        type: object
        additionalProperties: false
        required:
          - title
          - description
          - entryType
        properties:
          id:
            $ref: '#/components/schemas/DatasetId'
          entryType:
            $ref: '#/components/schemas/EntryType'
          exchange:
            $ref: '#/components/schemas/Exchange'
          title:
            type: string
            description: Title for the data set.
          alternativeTitles:
            type: array
            items:
              type: string
          description:
            type: string
            description: Description of the data set.
          scoringURI:
            type: string
            description: Scoring URI of the model.
          endpointKey:
            type: string
            description: Endpoint key for the model.
          isOwner:
            type: boolean
            description: Whether the current user is the owner of this data set.
          publisher:
            type: string
            description: The ID of the publisher.
          createdAt:
            type: number
            format: int64
            description: Data set creation timestamp.
          published:
            type: number
            format: int64
            description: Data set publication timestamp.
          metadataModified:
            type: number
            format: int64
            description: Metadata last-modification timestmap.
          usedBy:
            description: Other data sets using this data set.
            type: array
            items:
              $ref: '#/components/schemas/BasicDataSetInfo'
          derivedFrom:
            description: >
              Data sets used to generate this data set. When updating a data set,
              use an array of IDs. When GETting the data set, the return type will
              be `BasicDataSetInfo`.
            type: array
            items:
              oneOf:
                - $ref: '#/components/schemas/BasicDataSetInfo'
                - $ref: '#/components/schemas/DatasetId'
          entitlements:
            description: Entitlements for the current user.
            type: array
            items:
              $ref: '#/components/schemas/Entitlement'
          entitlementsByIdentity:
            type: object
            description: Array of entitlements by user identity.
            additionalProperties:
              type: array
              items:
                $ref: '#/components/schemas/Entitlement'
          summary:
            type: string
            description: Summary of the data set.
            maxLength: 140
          creator:
            type: string
            description: Creator of the data set.
          dataReliability:
            type: string
            description: Free text description about the reliability of this dataset.
          license:
            type: string
            description: License of the data set.
            deprecated: true
          licence:
            $ref: '#/components/schemas/Licence'
            description: Licence and use limitations.
          landingPage:
            type: string
            description: >-
              DEPRECATED. This has been replaced with the resources attribute.
              Reference URI of the data set.
            deprecated: true
          resources:
            type: array
            description: Links containing more information on the data set
            items:
              $ref: '#/components/schemas/Resource'
          dataFormats:
            type: array
            description: Format of the data set
            items:
              $ref: '#/components/schemas/DataFormat'
          pricingDescription:
            type: string
            description: Pricing description of the data set.
          spatialCoverage:
            $ref: '#/components/schemas/SpatialCoverage'
          spatialResolution:
            type: number
            description: The resolution of data set in meters.
          geospatialExtent:
            $ref: '#/components/schemas/GeospatialExtent'
            description: The geospatial extent of the data on the data set
          temporalCoverage:
            type: string
            pattern: ^\d{4}-[01]\d-[0-3]\d(?:-\d{4}-[01]\d-[0-3]\d)?$
            description: The time frame this data set covers.
          temporalResolution:
            type: string
            enum:
              - P1Y
              - P1M
              - P1D
              - PT1H
              - PT1M
              - PT1S
            description: The sampling time period of the data set.
          accrualPeriodicity:
            $ref: '#/components/schemas/AccrualPeriodicity'
            description: The frequency at which data set is published.
          distributions:
            type: array
            items:
              type: object
              additionalProperties: false
              properties:
                service:
                  type: string
                  description: A data service that gives access to the data set.
                description:
                  type: string
                  description: Description on how to access the data set.
          issued:
            type: string
            pattern: ^\d{4}-[01]\d-[0-3]\d$
            description: The date when the data set was issued.
          modified:
            type: number
            description: An timestamp of when the data in this dataset was last updated
          keywords:
            type: array
            deprecated: true
            description: >-
              List of keywords on this data set. keywords is deprecated - use tags
              instead
            items:
              type: string
              description: keyword value
          tags:
            type: array
            description: List of tags on this data set.
            items:
              type: string
              description: tag value
              maxLength: 80
          topics:
            description: List of topics on this data set
            type: array
            items:
              $ref: '#/components/schemas/Topic'
          workflowKeywords:
            description: List of workflow keywords on this data set
            type: array
            items:
              $ref: '#/components/schemas/WorkflowKeywords'
          taxonomyKeywords:
            description: List of keywords based on specific taxonomies
            type: array
            items:
              $ref: '#/components/schemas/TaxonomyKeywords'
          category:
            description: Category of this data set.
            $ref: '#/components/schemas/CategoryValue'
          visibility:
            type: string
            description: Whether or not this data set should be displayed in the index.
            enum:
              - visible
              - hidden
          concepts:
            type: array
            description: >-
