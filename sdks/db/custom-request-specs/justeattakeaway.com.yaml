                      choice. Clients may use their own text, but should fall
                      back to this if unavailable.
                  iconUrl:
                    type: string
                    nullable: true
                    description: URL for an icon associated with the choice.
        excludedPaymentCapabilities:
          type: array
          nullable: true
          description: >-
