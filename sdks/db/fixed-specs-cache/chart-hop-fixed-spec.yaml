          - compReviewId
          - enablePopulateValue
          - flagMode
          - label
          - sourceField
        properties:
          compReviewId:
            type: string
            example: 588f7ee98f138b19220041a7
            description: comp review id
          label:
            type: string
            example: Merit Guideline
            description: guideline name
