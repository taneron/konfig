          - robots
        summary: Retrieve single robot by ID
        operationId: getRobot
        description: |
          You can use this endpoint to retrieve a single robot by ID.
        parameters:
          - $ref: '#/components/parameters/authorization'
          - in: path
            name: robotId
            schema:
              type: string
            required: true
            example: c3689adb-50aa-44af-b265-a7e0d4e5846e
