                    list.
                  type: string
                  enum:
                    - Bonus
                    - Correction
                    - Dismissed employee
                    - Transition from old pay schedule
                start_date:
                  description: Pay period start date.
                  type: string
                end_date:
                  description: Pay period end date.
                  type: string
