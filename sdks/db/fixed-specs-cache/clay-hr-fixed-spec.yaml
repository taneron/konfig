    /api/token:
      get:
        summary: Get Access Token for Authentication
        description: Get Access Token for Authentication using x-api-key and userId.
        operationId: get-customer-configurations-from-public-customer-model
        parameters:
          - name: x-api-key
            in: header
            description: The API key of the user to authenticate.
            required: true
            schema:
              type: string
          - name: userid
            in: header
            description: The ID of the user to authenticate.
            required: true
            schema:
              type: integer
              format: int32
        responses:
          '200':
            description: OK
            content:
              application/json:
                examples:
                  Result:
                    value: |-
                      {
                        "accessToken": "String"
                      }
                schema:
                  type: object
                  properties:
                    accessToken:
                      type: string
                      example: String
          '403':
            description: Forbidden
            content:
              application/json:
                examples:
                  Result:
                    value: |-
                      {
                        "message": "forbidden"
                      }
                schema:
                  type: object
                  properties:
                    message:
                      type: string
                      example: forbidden
          '409':
            description: Conflict
            content:
              application/json:
                examples:
                  Result:
                    value: |-
                      {
                        "message": "failure"
                      }
                schema:
                  type: object
                  properties:
                    message:
                      type: string
                      example: failure
        deprecated: false
    /api/announcement/create:
      post:
        tags:
          - Announcement
        summary: Create Announcement
        description: ' '
        operationId: createAnnouncementUsingPOST
        parameters:
          - name: userid
            in: header
            description: The ID of the user to authenticate.
            required: true
            schema:
              type: integer
              format: int32
              example: ''
          - name: x-api-key
            in: header
            description: The API key of the user to authenticate.
            required: true
            schema:
              type: string
              minLength: 3
              maxLength: 20
              example: ''
          - name: title
            in: query
            required: true
            description: Title of the announcement.
            schema:
              type: string
              example: Travel Policies
          - name: description
            in: query
            description: Description of the announcement.
            required: true
            schema:
              type: string
              example: There are some amendments done in policy leave.
          - name: url
            in: query
            description: Any link associated/brief of the announcement.
            required: false
            schema:
              type: string
              example: https://www.google.com
          - name: status
            in: query
            description: >-
              Status of Announcement. Choose between ["A", "D", "I"]. Defaults to
              "A". 
               A - Active, D - In Draft, I - Archive
            required: false
            schema:
              type: string
              example: A
              enum:
                - A
                - D
                - I
        responses:
          '200':
            description: OK
            content:
              application/json:
                examples:
                  Result:
                    value: |-
                      {
                        "annId": "int",
                        "message": "Announcement Created Successfully.
                      "
                      }
          '401':
            description: Unauthorized
            content:
              application/json:
                examples:
                  Result:
                    value: |-
                      {
                      "message": "Error while Authenticating User."
                      }
          '409':
            description: Unauthorized
            content:
              application/json:
                examples:
                  Result:
                    value: |-
                      {
                      "message": "Failure"
                      }
        deprecated: false
