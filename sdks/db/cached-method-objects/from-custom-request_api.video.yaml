  - url: /videos/{videoId}/captions/{language}
    method: deleteByLanguage
    httpMethod: delete
    tag: Captions
    typeScriptTag: captions
    description: Delete a caption
    parameters:
      - name: videoId
        schema: string
        required: true
        description: The unique identifier for the video you want to delete a caption from.
        example: vi4k0jvEUuaTdRAEjQ4Prklgc
      - name: language
        schema: string
        required: true
        description: >-
          A valid language identifier using IETF language tags. You can use
          primary subtags like `en` (English), extended subtags like `fr-CA`
          (French, Canada), or region subtags like `zh-Hans-CN` (Simplified
          Chinese used in the PRC).


          - This parameter **only accepts dashes for separators**, for example
          `fr-CA`. If you use a different separator in your request, the API
          returns an error.

          - When the value in your request does not match any covered language,
          the API returns an error.

          - You can find the list of supported tags
          [here](https://docs.api.video/vod/add-captions#supported-caption-language-tags).
        example: en
    responses:
      - statusCode: '204'
        description: No Content
      - statusCode: '400'
        description: ''
      - statusCode: '404'
        description: ''
  - url: /videos/{videoId}/captions/{language}
