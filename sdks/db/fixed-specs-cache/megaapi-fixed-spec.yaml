rawSpecString: |
  openapi: 3.0.3
  info:
    version: '6.1'
    title: Documentation MegaAPI
    description: This is a sample documentation for a new API.
    contact:
      name: MegaAPI
      url: https://mega-api.app.br
  components:
    securitySchemes:
      bearer:
        type: http
        scheme: bearer
        bearerFormat: JWT
        description: Your admin token
    schemas:
      MediaMessageKeys:
        type: object
        properties:
          mediaKey:
            type: string
            example: ''
          directPath:
            type: string
            example: ''
          url:
            type: string
            example: ''
          mimetype:
            type: string
            example: ''
          messageType:
            type: string
            example: ''
      ConfigWebhookSchema:
        type: object
        properties:
          webhookUrl:
            type: string
            example: ''
          webhookEnabled:
            type: boolean
            example: true
      TextMessage:
        type: object
        properties:
          to:
            type: string
            example: ''
          text:
            type: string
            example: ''
      MediaUrlMessage:
        type: object
        properties:
          to:
            type: string
            example: ''
          url:
            type: string
            example: ''
          fileName:
            type: string
            example: ''
          type:
            type: string
            example: ''
          caption:
            type: string
            example: ''
          gifPlayback:
            type: boolean
            example: false
          mimeType:
            type: string
            example: ''
      MediaMessageBase64:
        type: object
        properties:
          to:
            type: string
            example: ''
          base64:
            type: string
            example: ''
          fileName:
            type: string
            example: ''
          type:
            type: string
            example: ''
          caption:
            type: string
            example: ''
          gifPlayback:
            type: boolean
            example: false
          mimeType:
            type: string
            example: ''
      LocationMessage:
        type: object
        properties:
          to:
            type: string
            example: ''
          address:
            type: string
            example: ''
          caption:
            type: string
            example: ''
          latitude:
            type: number
            example: ''
          longitude:
            type: number
            example: ''
          url:
            type: string
            example: ''
      LinkPreview:
        type: object
        properties:
          to:
            type: string
            example: ''
          textWithLink:
            type: string
            example: ''
      SendListMessageData:
        type: object
        properties:
          to:
            type: string
            example: ''
          buttonText:
            type: string
            example: ''
          text:
            type: string
            example: ''
          title:
            type: string
            example: ''
          description:
            type: string
            example: ''
          sections:
            type: array
            items:
              $ref: '#/components/schemas/ListSection'
      ListSection:
        type: object
        properties:
          title:
            type: string
            example: ''
          rows:
            type: array
            items:
              $ref: '#/components/schemas/ListRow'
      ListRow:
        type: object
        properties:
          title:
            type: string
            example: ''
          description:
            type: string
            example: ''
          rowId:
            type: string
            example: ''
      SendVCardData:
        type: object
        properties:
          to:
            type: string
            example: ''
          vcard:
            $ref: '#/components/schemas/ContactData'
      ContactData:
        type: object
        properties:
          fullName:
            type: string
            example: ''
          displayName:
            type: string
            example: ''
          organization:
            type: string
            example: ''
          phoneNumber:
            type: string
            example: ''
      ForwardMessage:
        type: object
        properties:
          to:
            type: string
            example: ''
          key:
            type: object
            example: ''
          message:
            type: object
            example: ''
      QuoteMessage:
        type: object
        properties:
          to:
            type: string
            example: ''
          text:
            type: string
            example: ''
          key:
            type: object
            example: ''
          message:
            type: object
            example: ''
      DeleteMessageAndChat:
        type: object
        properties:
          to:
            type: string
            example: ''
          key:
            type: object
            example: ''
          messageTimestamp:
            type: number
            example: 0
      LastMessageClearFromMe:
        type: object
        properties:
          id:
            type: string
            example: ''
          timestamp:
            type: number
            example: 0
      CreateGroupData:
        type: object
        properties:
          group_name:
            type: string
            example: ''
          participants:
            type: array
            items:
              type: string
            example:
              - ''
      GroupData:
        type: object
        properties:
          jid:
            type: string
            example: ''
          participants:
            type: array
            items:
              type: string
            example:
              - ''
  paths:
    /rest/instance/{instance_key}:
      get:
        responses:
          '200':
            description: Success
        operationId: Instance - statusInstance
        summary: Get an status of instance
        security:
          - bearer: []
