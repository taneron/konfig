e resuming of recurring contribution requests\n- `recurring_contribution_finished` : This message type is used to communicate completion of recurring contribution requests\n- `recurring_contribution_updated` : This message type is used to communicate updates (mandate transferr, mandate replacement) of recurring contribution requests\n- `HMRC_LISA_investor_creation_failed` : This message type is used to communicate rejection of HMRC LISA investor creation requests\n- `HMRC_LISA_account_creation_failed` : This message type is used to communicate rejection of HMRC LISA investor account creation requests\n- `HMRC_LISA_account_creation_successful` : This message type is used to communicate completion of HMRC LISA investor and account creation requests\n\n####  Recurring contribution activation message\n##### Payload\n\t\t\t\n| Name   | Type   | Description | Accepted values | \n| ----------- | ----------- | ----------- | ----------- |\n| type <br><font size=\"2\" color=\"red\">Required</font>  | string | | `recurring_contribution_activated` |\n| ch <br><font size=\"2\" color=\"red\">Required</font>    | string  | | `notifications` |\n| payload.status <br><font size=\"2\" color=\"red\">Required</font>  | string | Status of the recurring contribution | |\n| payload.contribution_name <br><font size=\"2\" color=\"red\">Required</font>  | string | User given identifier for the contribution  | |\n| payload.pot_id <br><font size=\"2\" color=\"red\">Required</font>  | string | Pot ID of investor to direct the payment | |\n| payload.investor_id <br><font size=\"2\" color=\"red\">Required</font>  | string | Investor ID of the investor making the contribution | |\n| payload.amount <br><font size=\"2\" color=\"red\">Required</font>  | string | Amount as a numeral string with two decimal points | |\n| payload.sub_transaction_type <br><font size=\"2\" color=\"red\">Required</font>  | string | Sub transaction type for recurring contribution | `Regular contribution`, `Regular contribution - non relievable`, `Regular contribution - Employer` |\n| payload.currency <br><font size=\"2\" color=\"red\">Required</font>  | string | Currency configured for the pot | |\n| payload.payment_type <br><font size=\"2\" color=\"red\">Required</font>  | string | Type of payment | |\n| payload.service_provider <br><font size=\"2\" color=\"red\">Required</font> | string | Service provider managing the recurring payment subscription  | |\n| payload.purpose <br><font size=\"2\" color=\"red\">Required</font> | string | Purpose of the recurring contribution  | `cash`, `invest` |\n| payload.source_id | string | Only for payments intents for employer contributions made towards SIPP Accumulation Products | |\n| payload.payment_schedule <br><font size=\"2\" color=\"red\">Required</font> | object | Parameters based on payment schedules   | |\n| payload.payment_schedule.interval_unit <br><font size=\"2\" color=\"red\">Required</font>  | string | Repeating interval unit of recurring payment  | `monthly` |\n| payload.payment_schedule.interval <br><font size=\"2\" color=\"red\">Required</font>  | number | Repeating interval of recurring payment  | |\n| payload.payment_schedule.date | number | Date the payment is expected to be triggered if frequency is monthly | |\n| payload.payment_schedule.start_date <br><font size=\"2\" color=\"red\">Required</font>  | string | Date to initiate the recurring payments  | |\n| payload.payment_schedule.end_date | string | Date to conclude the recurring payments, if count is not provided | |\n| payload.payment_schedule.count | number | No of recurring payments to trigger before concluding the payments, if an end date is not provided | |\n| payload.contribution_id <br><font size=\"2\" color=\"red\">Required</font>  | string | System generated unique id | |\n| payload.service_provider_params <br><font size=\"2\" color=\"red\">Required</font> | object | Parameters based on service provider   | |\n| payload.service_provider_params.status <br><font siz