      purchaseOrder:
        type: object
        required:
          - externalId
        properties:
          externalId:
            type: string
            description: External unique id of the purchase order in the source system
            example: '4500016221'
            pattern: ^\S+$
          createdDate:
            type: string
            description: Date when the purchase order was created in the external system
