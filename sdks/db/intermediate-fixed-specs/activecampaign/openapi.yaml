                    type: array
                    items:
                      type: object
                      properties:
                        title:
                          type: string
                          example: The account name was not provided.
                        detail:
                          type: string
                          example: ''
                        code:
                          type: string
                          example: field_missing
                        source:
                          type: object
                          properties:
                            pointer:
                              type: string
                              example: /data/attributes/name
            text/plain:
              examples:
                Alredy Existing:
                  value: |-
                    {
                        "errors": [
                            {
                                "title": "An account named \"Example Account\" already exists. Please choose a new name.",
                                "detail": "",
                                "code": "duplicate",
                                "source": {
                                    "pointer": "/data/attributes/name"
                                }
                            }
                        ]
                    }
              schema:
                type: object
                properties:
                  errors:
                    type: array
                    items:
                      type: object
                      properties:
                        title:
                          type: string
                          example: >-
                            An account named "Example Account" already exists.
