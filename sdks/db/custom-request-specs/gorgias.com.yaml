security:
  - basicAuth: []
info:
  description: >-
    The Gorgias REST API. Please go to https://developers.gorgias.com for more
    details.
  title: Gorgias REST API
  version: 1.0.0
servers:
  - url: https://{domain}.gorgias.com
    variables:
      domain:
        default: your-domain
x-readme:
  proxy-enabled: false
  explorer-enabled: true
paths:
  /api/account:
    get:
      summary: Retrieve your account
      operationId: get-account
      responses:
        '200':
          description: Your account
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Account'
              examples:
                responses:
                  value:
                    created_datetime: '2017-11-23T15:59:41.966927'
                    deactivated_datetime: null
                    domain: company_name
                    settings:
                      - id: 987
                        type: business-hours
                        data:
                          timezone: UTC
                          business_hours:
                            days: 1,2,3,4,5
                            from_time: '09:00'
                            to_time: '22:00'
                    status:
                      status: active
      tags:
        - Account
  /api/customers:
    post:
      summary: Create a customer
      operationId: create-customer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                channels:
                  description: >-
                    The [customer's contact
                    channels](#the-customerchannel-object).
                  type: array
                  items:
                    type: object
                    properties:
                      type:
                        type: string
                        description: >-
                          Either the slug of a non-legacy channel or one of
                          email,phone,chat,twitter,facebook,instagram,instagram-direct-message,whatsapp
                        example: email
                      address:
                        type: string
                        description: >-
                          Address of the customer channel. Depending on the type
                          it can be an email address, a phone number, a Facebook
                          user ID, etc...
                        example: john@example.com
                      preferred:
                        type: boolean
                        default: false
                        description: >-
                          Whether this is the preferred (primary) channel to
                          contact this customer.
                        example: true
                    required:
                      - address
                      - preferred
                      - type
                    description: >-
                      A customer channel represents a way to communicate with a
                      customer on a specific channel (email, phone, Facebook,
                      etc.). A [customer](#the-customer-object) can have several
                      channels (2 email addresses, 1 phone numbers, 1 chat user
                      ID, etc...).
                email:
                  type: string
                  format: email
                  nullable: true
                  description: Primary email address of the customer.
                  example: john@example.com
                external_id:
                  type: string
                  nullable: true
                  description: >-
                    ID of the customer in a foreign system (Stripe, Aircall,
                    etc...). This field is not used by Gorgias, feel free to set
