    PaymentoptionsPaymentOptionsResponseYaml:
      description: Get detailed payment options.
      type: object
      required:
        - orderId
        - basketTotal
        - orderTotal
        - chargesTotal
        - availablePaymentTypes
      properties:
        orderId:
          type: string
          description: Identifier of the order.
        basketTotal:
          type: integer
          description: Total basket amount (in minor currency units).
        orderTotal:
          type: integer
          description: Total order amount - includes charges (in minor currency units).
        chargesTotal:
          type: integer
          description: Total of charges applied (in minor currency units).
        charges:
          type: array
          description: List of charges/fees applied to the order.
          nullable: true
          items:
            type: object
            required:
              - chargeType
              - chargeAmount
            properties:
              chargeType:
                type: string
                description: The type of charge.
                enum:
                  - serviceFee
              chargeAmount:
                type: integer
                description: Monetary amount of the charge (in minor currency units).
              displayText:
                type: string
                description: Display context associated with the charge, if any.
                nullable: true
        balances:
          type: array
          description: List of available balances for credit.
          nullable: true
          items:
            type: object
            required:
              - balanceType
              - balanceAmount
            properties:
              balanceType:
                type: string
                description: The type of balance.
                enum:
                  - takeawayPay
                  - accountCredit
              balanceAmount:
                type: integer
                description: Amount of balance available (in minor currency units).
        availableDeductions:
          type: array
          description: List of optional deductions.
          nullable: true
          items:
            $ref: '#/components/schemas/PaymentoptionsDeductionYaml'
        availablePaymentTypes:
          type: array
          description: List of available payment types.
          items:
            anyOf:
              - $ref: >-
                  #/components/schemas/PaymentoptionsPaymentTypesAccountCreditYaml
              - $ref: '#/components/schemas/PaymentoptionsPaymentTypesApplePayYaml'
              - $ref: '#/components/schemas/PaymentoptionsPaymentTypesCardYaml'
              - $ref: '#/components/schemas/PaymentoptionsPaymentTypesCashYaml'
              - $ref: '#/components/schemas/PaymentoptionsPaymentTypesGooglePayYaml'
              - $ref: '#/components/schemas/PaymentoptionsPaymentTypesPayPalYaml'
              - $ref: '#/components/schemas/PaymentoptionsPaymentTypesSavedCardYaml'
              - $ref: '#/components/schemas/PaymentoptionsPaymentTypesTakeawayPayYaml'
            discriminator:
              propertyName: paymentType
              mapping:
                accountCredit: >-
                  #/components/schemas/PaymentoptionsPaymentTypesAccountCreditYaml
                applePay: '#/components/schemas/PaymentoptionsPaymentTypesApplePayYaml'
                card: '#/components/schemas/PaymentoptionsPaymentTypesCardYaml'
                cash: '#/components/schemas/PaymentoptionsPaymentTypesCashYaml'
                googlePay: '#/components/schemas/PaymentoptionsPaymentTypesGooglePayYaml'
                payPal: '#/components/schemas/PaymentoptionsPaymentTypesPayPalYaml'
                savedCard: '#/components/schemas/PaymentoptionsPaymentTypesSavedCardYaml'
                takeawayPay: '#/components/schemas/PaymentoptionsPaymentTypesTakeawayPayYaml'
        basketBreakdown:
          type: array
          description: List of necessary amounts.
          items:
            type: object
            required:
              - itemType
              - itemAmount
            properties:
              itemType:
                type: string
                description: The type of basket item.
                enum:
                  - subTotal
                  - multiBuyDiscount
                  - restaurantDiscount
                  - basketAdjustments
                  - deliveryFee
                  - serviceFee
              itemAmount:
                type: integer
                description: Amount of basket item available (in minor currency units).
              subItems:
                type: array
                description: Sub items for this basket item.
                nullable: true
                items:
                  type: object
                  required:
                    - name
                    - type
                    - amount
                  properties:
                    name:
                      type: string
                      description: The name of the relevant sub-item.
                    type:
                      type: string
                      description: The identifier of the relevant sub-item.
                    amount:
                      type: integer
                      description: Amount of the sub-item (in minor currency units).
      example:
        orderId: 8d523bc6850d49dab6cccf3084971578
        basketTotal: 1000
        chargesTotal: 50
        orderTotal: 1050
        charges:
          - chargeType: serviceFee
            chargeAmount: 50
            displayText: Service Charge
        balances:
          - balanceType: accountCredit
            balanceAmount: 200
          - balanceType: takeawayPay
            balanceAmount: 0
        availableDeductions:
          - deductionType: voucher
            applied: false
            appliesTo:
              paymentTypes:
                - cash
                - card
                - savedCard
                - payPal
          - deductionType: accountCredit
            applied: true
            appliesTo:
              types:
                - card
                - savedCard
                - payPal
            availableAmount: 200
            appliedAmount: 200
        availablePaymentTypes:
          - paymentType: cash
            paymentAmount: 1050
          - paymentType: card
            paymentAmount: 850
            appliedDeductions:
              - accountCredit
            psp: Adyen
            cardTypes:
              - VISA
              - MASTERCARD
              - AMEX
          - paymentType: savedCard
            paymentAmount: 850
            appliedDeductions:
              - accountCredit
            cards:
              - id: '12334456'
                cardType: VISA
                expiry: 2022-01
                last4Digits: '1234'
                psp: Adyen
          - paymentType: payPal
            paymentAmount: 850
            appliedDeductions:
              - accountCredit
            psp: Braintree
        basketBreakdown:
          - itemType: subTotal
            itemAmount: 1000
          - itemType: multiBuyDiscount
            itemAmount: -250
          - itemType: restaurantDiscount
            itemAmount: -150
          - itemType: basketAdjustments
            itemAmount: -150
            subItems:
              - name: StampCard discount
                type: StampCard
                amount: -250
              - name: Bag fee
                type: BagFee
                amount: 100
          - itemType: deliveryFee
            itemAmount: 550
          - itemType: serviceFee
            itemAmount: 50
