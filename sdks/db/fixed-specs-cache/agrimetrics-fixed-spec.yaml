  security:
    - JWT: []
  paths:
    /authenticate:
      post:
        summary: Get JWT
        description: >-
          Retrieve an Agrimetrics JWT to be used as additional authentication on
          specified endpoints
        operationId: get-jwt
        requestBody:
          content:
            application/json:
              schema:
                type: object
                properties:
                  username:
                    type: string
                    description: Agrimetrics Catalog username
                  password:
                    type: string
                    description: Agrimetrics Catalog password
        responses:
          '200':
            description: '200'
            content:
              application/json:
                examples:
                  Result:
                    value: |-
                      {
                          "jwts": {
                              "agrimetrics": {
                                  "token_type": "Bearer",
                                  "access_token": "9d7e80a0-ad76-4a5c-8810-91ffc9d5858f"
                              }
                          }
                      }
                schema:
                  type: object
                  properties:
                    jwts:
                      type: object
                      properties:
                        agrimetrics:
                          type: object
                          properties:
                            token_type:
                              type: string
                              example: Bearer
                            access_token:
                              type: string
                              example: 9d7e80a0-ad76-4a5c-8810-91ffc9d5858f
          '400':
            description: '400'
            content:
              application/json:
                examples:
                  Result:
                    value: '{}'
                schema:
                  type: object
                  properties: {}
        deprecated: false
    /status:
      get:
        tags:
          - Status
        summary: Get status of catalog API.
        description: Get status of catalog API.
        operationId: GetAPIStatus
        security:
          - {}
          - JWT: []
          - apiKeyQuery: []
        responses:
          '200':
            description: Status of catalog API.
            content:
              application/json:
                schema:
                  type: object
                  required:
                    - version
                    - _links
                  properties:
                    version:
                      type: string
                    _links:
                      type: object
                      required:
                        - self
                      properties:
                        self:
                          type: object
                          required:
                            - href
                          properties:
                            href:
                              type: string
    /query:
      post:
        tags:
          - Query Layer
        summary: Query and download sections of one or more layers
        description: >-
          Cut one or more layers to a shape boundary and retrieve the features as
          multiple layers in a single downloadable file
        operationId: QueryLayers
        security: []
        parameters:
          - in: query
            name: layer
            description: A layer to query
            required: true
            schema:
              type: array
              items:
                $ref: '#/components/schemas/LayerId'
        requestBody:
          content:
            application/json:
              schema:
                type: object
                additionalProperties: false
            application/geo+json:
              schema:
                $ref: '#/components/schemas/GeoJSONPolygon'
            application/zipped-shapefile:
              schema:
                type: string
                format: binary
        responses:
          '200':
            description: Result
            content:
              application/geo+json:
                schema:
                  type: string
                  format: binary
              application/gml+xml; version=3.2:
                schema:
