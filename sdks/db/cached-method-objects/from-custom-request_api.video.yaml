    tag: Advanced authentication
    typeScriptTag: advancedAuthentication
    description: Get Bearer Token
    parameters:
      - name: apiKey
        schema: string
        required: true
        description: ''
        example: APIKEY
    responses:
      - statusCode: '200'
        description: ''
      - statusCode: '400'
        description: ''
  - url: /auth/refresh
    method: refreshBearerToken
    httpMethod: post
    tag: Advanced authentication
    typeScriptTag: advancedAuthentication
    description: Refresh Bearer Token
    parameters:
      - name: refreshToken
        schema: string
        required: true
        description: ''
        example: REFRESHTOKEN
    responses:
      - statusCode: '200'
        description: ''
      - statusCode: '400'
        description: ''
  - url: /videos
    method: listAllObjects
    httpMethod: get
    tag: Videos
    typeScriptTag: videos
    description: List all video objects
    parameters:
      - name: title
        schema: string
        required: false
        description: >-
          The title of a specific video you want to find. The search will match
          exactly to what term you provide and return any videos that contain
          the same term as part of their titles.
        example: My Video.mp4
      - name: tags[]
        schema: array
        required: false
        description: >-
          A tag is a category you create and apply to videos. You can search for
          videos with particular tags by listing one or more here. Only videos
          that have all the tags you list will be returned.
        example: '["captions", "dialogue"]'
      - name: metadata
        schema: object
        required: false
        description: >-
          Videos can be tagged with metadata tags in key:value pairs. You can
          search for videos with specific key value pairs using this parameter.
          [Dynamic Metadata](https://api.video/blog/endpoints/dynamic-metadata/)
          allows you to define a key that allows any value pair.
        example: metadata[Author]=John Doe&metadata[Format]=Tutorial
      - name: description
        schema: string
        required: false
        description: Retrieve video objects by `description`.
        example: New Zealand
      - name: liveStreamId
        schema: string
        required: false
        description: >-
          Retrieve video objects that were recorded from a live stream by
          `liveStreamId`.
        example: li400mYKSgQ6xs7taUeSaEKr
      - name: sortBy
        schema: string
        required: false
        description: >-
          Use this parameter to sort videos by the their created time, published
          time, updated time, or by title.
        example: publishedAt
      - name: sortOrder
        schema: string
        required: false
        description: >-
          Use this parameter to sort results. `asc` is ascending and sorts from
          A to Z. `desc` is descending and sorts from Z to A.
        example: asc
      - name: currentPage
        schema: integer
        required: false
        description: >-
          Choose the number of search results to return per page. Minimum value:
          1
        example: 2
        default: 1
      - name: pageSize
        schema: integer
        required: false
        description: Results per page. Allowed values 1-100, default is 25.
        example: 30
        default: 25
    responses:
      - statusCode: '200'
        description: ''
      - statusCode: '400'
        description: ''
  - url: /videos
    method: createObject
    httpMethod: post
    tag: Videos
    typeScriptTag: videos
    description: Create a video object
    parameters:
      - name: tags
        schema: array
        required: false
        description: ''
        example: '["maths", "string theory", "video"]'
      - name: title
        schema: string
        required: true
        description: ''
        example: Maths video
      - name: description
        schema: string
        required: false
        description: ''
        example: A video about string theory.
      - name: source
        schema: string
        required: false
        description: ''
        example: https://www.myvideo.url.com/video.mp4 OR vi4k0jvEUuaTdRAEjQ4JfOyl
      - name: public
        schema: boolean
        required: false
        description: ''
        example: true
        default: true
      - name: panoramic
        schema: boolean
        required: false
        description: ''
        example: false
        default: false
      - name: mp4Support
        schema: boolean
        required: false
        description: ''
        example: true
        default: true
      - name: playerId
        schema: string
        required: false
        description: ''
        example: pl45KFKdlddgk654dspkze
      - name: metadata
        schema: array
        required: false
        description: ''
        example: '[{"key": "Author", "value": "John Doe"}]'
      - name: clip
        schema: object
        required: false
        description: ''
      - name: watermark
        schema: object
        required: false
        description: ''
    responses:
      - statusCode: '201'
        description: ''
      - statusCode: '202'
        description: ''
      - statusCode: '400'
        description: ''
  - url: /videos/{videoId}/source
    method: ingestVideoFromSource
    httpMethod: post
    tag: Videos
    typeScriptTag: videos
    description: Upload a video
    parameters:
      - name: videoId
        schema: string
        required: true
        description: Enter the videoId you want to use to upload your video.
        example: vi4k0jvEUuaTdRAEjQ4Jfrgz
      - name: contentRange
        schema: string
        required: false
        description: >-
          `part <part>/<total_parts>` ; `bytes
          <from_byte>-<to_byte>/<total_bytes>`
        example: bytes 209715200-419430399/524288000 OR part 2/3
      - name: file
        schema: string
        required: true
        description: ''
        example: '@/path/to/video.mp4'
    responses:
      - statusCode: '201'
        description: ''
      - statusCode: '400'
        description: ''
      - statusCode: '404'
        description: ''
